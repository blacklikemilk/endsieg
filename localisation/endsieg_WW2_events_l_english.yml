ww2_germany.114.t:0 "Führer leaves Berlin"
ww2_germany.114.d:0 "With Berlin about the be captured the Führer has said his farewells fighting on with the volksdeutsch until the end when German fighter ace Hannah Rietsch, the only woman in the Reich to win the Iron Cross first class flew the Führer to safety where the fight will continue until victory!"
ww2_germany.114.a:0 "The war goes on!"
ww2_germany.115.t:0 "Hannah Rietsch Arrives"
ww2_germany.115.d:0 "But even now Hitler still has one guardian angel, fighter pilot Hannah Rietsch, the only female ace pilot in to win the Iron Cross First Class, she is utterly devoted to the Führer. She has piloted a light aircraft into the heart of the embattled Berlin landing in the Tiergarten near the Bradenburg Gate where she has made a perilous journey to Hitler's Bunker with General Ritter von Greim. \n\n Hannah Reitsch is Hitler's last chance to escape, but he will not leave, he chooses to meet his ultimate destiny in Berlin..."
ww2_germany.115.a:0 "The Führer will not flee!"
ww2_germany.116.t:0 "Welcome to the Mod"
ww2_germany.116.d:0 "Welcome to Endsieg: Ultimate Victory! This mod is currently being developed by one person so if you would like to help feel free to contact me! Thanks to some my friend Soldier who helped with some technology gfx and Dethorath who wrote a good amount of events for the interwars. \n\n Battle of Bulge/Endsieg Scenario \n\n Germany is in a bad position right now, VERY VERY BAD, with the allies advancing from three sides, in Italy, East, and the West there is little hope for success , the Reich still possesses great amount of power over the territory it still controls and the Volksdeutsch are willing to fight one to the last man."
ww2_germany.116.a:0 "Ok"
ww2_germany.117.t:0 "Kurt Knispel Killed in Battle"
ww2_germany.117.d:0 "Kurt Knispel, a Sudeten German, and our best tank ace wtih 168 confirmed tank kills has been killed today near Urbau, Czechoslovakia. Undoubtedly he has gone with honor fighting the Bolsheviks to our last days..."
ww2_germany.117.a:0 "A tragic loss..."
ww2_germany.117.b:0 "Learn more about Kurt Knispel"
ww2_germany.118.t:0 "Who is Kurt Knispel?"
ww2_germany.118.d:0 "Kurt Knispal was a Sudeten German and is the most successful fighter in armored warfare with 168 (possibly as high as 195) confirmed tank kills, however he is very rarely heard of, why? \n\n Unlike Michael Wittmann who is perhaps the most famous tank ace then and now, Kurt Knispel on the other hand is relatively unknown despite his achievments. During his time serving in the armoured forces he fought in virtually every type of tank and served as a gunner, loader, and commander eventually receiving the Iron Cross First Class and Tank Assault Badge in Gold. \n\n Knispel however was never rapidly promoted or given the Knights Cross even though reccomended several times for it due to his rebellious attitude and getting into fights with his superiors as well as not being perfect "propaganda" material due to his neutrality towards the ideas of national socialism. Kurt Knispel never sought fame or recognition, he was just a very skilled tank commander, loader, gunner and described by his fellow comrades as friendly and very helpful and known for giving his comrades tank kills."
ww2_germany.118.a:0 "One of the best soldiers and one of the most least known"
ww2_germany.119.t:0 "Britain Agrees to Armistice!"
ww2_germany.119.d:0 "With the fall of France and the expulsion of British forces from mainland Europe the United Kingdom has bitterly agreed to an Armistice between our two nations which has been signed today at Calais. While the process of drawing up a final treaty shall start soon between our nations it is unlikely that we will be able to make any drastic decisions as the United Kingdom still has the worlds largest fleet and the best protection from invasion in the form of an island."
ww2_germany.119.a:0 "Victory is ours!"
ww2_germany.120.t:0 "Americans Agree to Armistice!"
ww2_germany.120.d:0 "The Americans who have just last year joined the war taking a major part only early this year have agreed to an Armistice at Calais with the British following the surrender of France, the peace which stands between our two nations is and will be a white peace with the Americans most likely returning back to their isolationist stature."
ww2_germany.120.a:0 "Great news!"
ww2_germany.121.t:0 "Italy Agrees to Armistice"
ww2_germany.121.d:0 "With France gone and the United Kingdom with the Americans shortly following suite the Italians have reluctantly agreed to an Armistice near Vittorio Veneto along with pressure of the people to whom the unpopularity of the war has grown very much over these past few years, the process of drawing up a final treaty shall begin soon."
ww2_germany.121.a:0 "Should have stayed with us!"
ww2_germany.122.t:0 "Greece Agrees to Armistice"
ww2_germany.122.d:0 "The Kingdom of Greece has agreed to an armistice which was signed today at Vardar, Macedonia, ceasing all hostilities in the Balkan region between Greece and the Central Powers. The Greeks agreed to terms of exchange of prisoners, cessation of hostilities, promise of reparations, surrender of the Greek Naval forces to the Ottoman Turks, and the withdrawal of all Greek forces to behind their own borders, Albania has been reinstated as a sovereign nation with Austro-Hungarian and Greek forces leaving the territory and William of House Wied retaking power, and finally Western Thrace has also been temporarily ceded back to Greece by Bulgaria and negotiations for a final treaty will commence in the coming months."
ww2_germany.122.a:0 "Like a house of cards..."
ww2_germany.123.t:0 "Treaty of Antwerp Talks Begin, Belgian Question"
ww2_germany.123.d:0 "Today talks with Britain have begun over the future of Belgium \n\n Format your own peace treaty! Each option has its ups and downs listed \n\n Annexing Belgium would severely limit our negotiating power with Britain later on as the British would view our annexation of Antwerp as a direct threat due to its position of being a buffer state to Britain and the port of Antwerp being in our hands would be seen as a threat to their position. \n\n Puppeting Belgium would likewise with annexing it be viewed very similarly. \n\n Taking everything behind the Meuse leaving the rest of Belgium independent would be the most ideal for the British. \n\n Likewise with taking Liege and the land behind the Meuse, we can also take the Belgian Congo \n\n Splitting Belgium into two separate states of Wallonia and Flanders, under which Wallonia will fall under our rule by de facto puppet we could have our own buffer state against the British aligned Flanders and France. In addition Belgian Congo will also fall under our control. However the British will not be as inclined to give up as many of their other possessions if we take such a more aggressive approach."
ww2_germany.123.a:0 "Annex Belgium"
ww2_germany.123.b:0 "Puppet Belgium"
ww2_germany.123.c:0 "Take land behind the Meuse"
ww2_germany.123.dd:0 "Take land behind Meuse and Belgian Congo"
ww2_germany.123.e:0 "Split Belgium and take the Belgian Congo"
ww2_germany.123.f:0 "Leave Belgium Alone, no concessions"
ww2_germany.124.t:0 "Belgian Question Answered Germany Says "Annex Belgium""
ww2_germany.124.d:0 "We have decided to annex the whole state of Belgium to insure our utmost security in Europe and get an upper hand over the British however this will come with very great repercussions and may be the only main topic of the treaty with little to none other territorial concessions."
ww2_germany.124.a:0 "Lets go forward"
ww2_germany.124.b:0 "I change my mind"
ww2_germany.125.t:0 "Belgian Questioned Answered Germany Says “Puppet Belgium”"
ww2_germany.125.d:0 "We have decided to Puppet the state of Belgium and install a pro-german regime, however whilst this is a better option than just annexing the whole state of Belgium it is still very threatening if not as equally as annexing the whole country and we will have have very little other territorial concessions to demand elsewhere from the United Kingdom following this decision."
ww2_germany.125.a:0 "Lets go forward"
ww2_germany.125.b:0 "I change my mind"
ww2_germany.126.t:0 "Belgian Questioned Answered, Germany Says “Take land behind Meuse, Leave Belgium Independent”"
ww2_germany.126.d:0 "We have decided to take the land behind the Meuse River and leave the rest of Belgium independent and neutral as it had been pre-war. This will go very well with the British and we will have further flexibility in negotiations to demand concessions elsewhere."
ww2_germany.126.a:0 "Lets go forward"
ww2_germany.126.b:0 "I change my mind"
ww2_germany.127.t:0 "Belgian Questioned Answered, Germany Says “Take land behind Meuse and Belgian Congo”"
ww2_germany.127.d:0 "We have decided to lake all the land behind the Meuse river as well as taking their colony of the Belgian Congo. This may be viewed a little more aggressive and limit our territorial concessions but not by a great extent, we would still have relatively good flexibility in further negotiations with Britain."
ww2_germany.127.a:0 "Lets go forward"
ww2_germany.127.b:0 "I change my mind"
ww2_germany.128.t:0 "Belgian Questioned Answered, Germany Says “Split Belgium Into Two States, take Congo”"
ww2_germany.128.d:0 "We have decided to split Belgium into two separate states, Wallonia and Flanders, one of which (Wallonia) will become our puppet and Flanders will be an independent state north in which we will still respect British defense interests in keeping Belgian ports out of our hands. In addition with this deal Congo will fall into our hands and it will be viewed are a mildly aggressive act however we would still have “ok” flexibility in negotiations, just no ridiculous demands."
ww2_germany.128.a:0 "Lets go forward"
ww2_germany.128.b:0 "I change my mind"
ww2_germany.129.t:0 "Treaty of Ghent, the Suez Question"
ww2_germany.129.d:0 "By taking Suez ourselves it would severely undermine British power projection in the mediterranean and we would most likely not be able to get away with any more serious demands, however on the flip side we would have a lot of power controlling the canal \n\n Leaving Suez we will be able to get away with more demands later on as the discussion progresses \n\n Giving Suez to the Turks would satisfy the Ottoman Empire and make the British more willing to cede the territory however it will be up to the Turks as to who ‘owns’ it. Though they are technically our puppet, if a change in leadership changes we could be threatened. \n\n Forming an independent Egypt would severely limit our further limits of demands from the British however this would remove all British power projection in the mediterranean and guarantee the Egyptian Sultanate as a de facto puppet of the Empire. \n\n Giving Egypt to the Turks would also limit our demands later on and if our alliance with the Turks splits later on we won't have any of these benefits \n\n Incorporating Egypt as our colony would be perhaps the most drastic decision drawing up a lot of infamy and severely limiting further negotiations."
ww2_germany.129.a:0 "Take Suez for Ourselves"
ww2_germany.129.b:0 "Give Suez to the Turks"
ww2_germany.129.c:0 "Form Independent Egypt"
ww2_germany.129.dd:0 "Transfer Egypt to Turkey"
ww2_germany.129.e:0 "Annex Egypt"
ww2_germany.129.f:0 "No Concessions"
ww2_germany.130.t:0 "Belgian Question Answered "Germany Says "Leave Belgium Independent, no concessions""
ww2_germany.130.d:0 "We have decided to leave Belgium in its pre-war state, this will be the best option for the British and we will surely have much more to get away with later on as the treaty will begin to progress."
ww2_germany.130.a:0 "Lets go forward"
ww2_germany.130.b:0 "I change my mind"
ww2_germany.131.t:0 "Suez Question Answered "Germany Says, We Will Take Suez""
ww2_germany.131.d:0 "We have decided to take the Suez whilst letting the British keep the rest of their Egyptian colony, this will greatly boost our naval power in the seas but we must keep our new holding secure as the threat of British invasion is never too far off with them likely being vengeful and next door."
ww2_germany.131.a:0 "Proceed"
ww2_germany.131.b:0 "I want to choose another option"
ww2_germany.132.t:0 "Suez Question Answered, Germany says “Give Suez to the Turks”"
ww2_germany.132.d:0 "We have decided to not take the Suez canal for ourselves but give it to our allies the Ottoman Empire, this would be seen as a more neutral approach for the British however whilst the Ottoman Turks are heavily under our influence, if we were to fall out the fate of Suez might shift hands."
ww2_germany.132.a:0 "Proceed"
ww2_germany.132.b:0 "I want to choose another option"
ww2_germany.133.t:0 "Suez Question Answered, Germany says “Form Independent Egypt”"
ww2_germany.133.d:0 "We have decided not only to take the Suez canal but to force the English to forfeit their whole Egyptian colony in the hopes to secure the region in general, it will now be under our influence as a puppet and we should fear no invasion from a neighboring enemy colony. However this will greatly reduce how much more after this we can ask for."
ww2_germany.133.a:0 "Proceed"
ww2_germany.133.b:0 "I want to choose another option"
ww2_germany.134.t:0 "Suez Question Answered, Germany says ‘Transfer Egypt to Turks”"
ww2_germany.134.d:0 "We have decided seeing Turkish interests in the region to transfer the Egyptian colony to Turkish hands, this would be seen as a more neutral approach from the British point of view as the colony would not be completely under our control, just under our influence. Though this means any falling out with the Turks could mean a shift of Egypt into enemy hands."
ww2_germany.134.a:0 "Proceed"
ww2_germany.134.b:0 "I want to choose another option"
ww2_germany.135.t:0 "Suez Question Answered, Germany says “Incorporate Egypt into the Reich”"
ww2_germany.135.d:0 "We have decided to shift the Egyptian colony directly from under British to our total and absolute control, however this would be viewed as a very aggressive act by nature and will greatly reduce what else we can ask for."
ww2_germany.135.a:0 "Proceed"
ww2_germany.135.b:0 "I want to choose another option"
ww2_germany.136.t:0 "Suez Question Answered, Germany says "Leave Suez""
ww2_germany.136.d:0 "We have decided to leave the Suez Canal and Egypt fully under the control of the British in order to seek more concessions elsewhere."
ww2_germany.136.a:0 "Proceed"
ww2_germany.136.b:0 "I want to choose another option"
ww2_germany.137.t:0 "Treaty of Ghent, the Suez Question"
ww2_germany.137.d:0 "As we have decided to fully Annex the country of Belgium we have the one small choice of simply giving Suez to the Turks."
