ww2_germany.57.t:0 "Wittmann Killed in Normandy!"
ww2_germany.57.d:0 "On 8 August 1944, Anglo-Canadian forces launched Operation Totalize. Under the cover of darkness, British and Canadian tanks accompanied by soldiers seized tactically important high ground near the town of Saint-Aignan-de-Cramesnil. Here they paused waiting for an aerial bombardment that would signal the next phase of the attack. unaware of the reason the Allied forces had halted, Kurt Meyer, of the 12th SS Hitlerjugend Division ordered elements of his command to counterattack and recapture the high ground. \n\n Panzer Ace Michael Wittmann, also known as the 'Black Baron' who had 135 confirmed tank kills, would lead a group of seven Tiger tanks supported by additional tanks and infantry. His group of tigers crossing an open terrain towards the high ground was ambushed by tanks from A Squadron 1st Northamptonshire Yeomanry, A Squadron Sherbrooke Fusilier Regiment, and B Squadron 144th Regiment Royal Armoured Corps. During the ambush, anti-tank shells - fired from either the British or Canadian tanks managed to penetrate the upper hull of Wittmann's tank igniting the ammunition. The resulting fire engulfed the tank and blew off the turret. The crew of the destroyed tank were then buried in an unmarked grave."
ww2_germany.57.a:0 "He died defending the Reich!"
ww2_germany.58.t:0 "Wittmann Claims 136th kill!"
ww2_germany.58.d:0 "Michael Wittmann, know otherwise as the 'Black Baron' has come back from another battle emerging from his Tiger tank once again victorious! His legend envokes fear in the enemy more than any other and  he is a well known hero of the Reich and its people whom need a hero at this moment now more than any other when times are dark and the future gloomy..."
