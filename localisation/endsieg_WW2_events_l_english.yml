ww2_germany.73.d:0 "The Führer has recently returned to Berlin and taken up new residence in the Führerbunker where he will spend most of his time planning new strategies to win the war for the Reich."
ww2_germany.73.a:0 "Victory is close"
ww2_germany.74.t:0 "Volkssturm Formed"
ww2_germany.74.d:0 "The Volkssturm has been created today in order to show the rest of the world that the Reich and its people, the Volksdeutsch, shall not give up in this struggle for victory! Dr. Goebbels has delivered a speech in Berlin today to Volkssturm recruits saying "Men of Berlin's Volkssturm, you have just sworn as men of the Volkssturm, the oath to the Führer, to the freedom of the Reich and to the future of our people to prove to your people and the world that along the front line and at home Germany has millions of men at her disposal who are determined to fight and who have unshakeable will, never to surrender at the sight of the enemy and never to capitulate." \n\n It is made up of males between ages of 16 and 60 not already serving in the military and with this the reich has finally completed the final component of total war."
ww2_germany.74.a:0 "We shall overcome military strength through force of will!"
ww2_germany.75.t:0 "Führer awards Hitler Youth"
ww2_germany.75.d:0 "The Führer has today made a rare public appearance, perhaps even his last in a while before victory is won, and has awarded several members of the Hitler Youth personally. These boys aged 10-16 are the utmost example for everyone in the Reich willing to sacrafice their lives for the defense of Germany at all costs."
ww2_germany.75.a:0 "Glory to the Heroes!"
ww2_germany.76.t:0 "Battle of the Bulge Begins"
ww2_germany.76.d:0 "The Battle of the Bulge, otherwise known as Operation Watch on the Rhine began on December 16, 1944, and was the last major German offensive campaign in the western theater for the rest of the war. It was launched through the densley forested Ardennes region of Wallonia in Belgium, France, and Luxembourg. Accompanied with dense fog which halted Allied air activity and the Allied forces being caught off guard the Germans made a significant push which was eventually however halted andseverely depleted Germany's remaining military strength. The operation was intende to stop the Allied use of the port of Antwerp and to split the allied lines to allow German forces toencircle and destroy four Allied armies and force the Western Allies to the peace table."
ww2_germany.76.a:0 "The battle begins"
