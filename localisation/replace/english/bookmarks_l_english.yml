 ################## 1916 ###################
 ###########################################

 SOMME_NAME:0 "The Battle of Verdun"
 SOMME_DESC:0 "The Great War has been going on for almost two years. After the German army launched a surprise attack through Belgium, the Tripple Entente was able to stop the advance. Both factions have dug into trenches and have been waging a fierce battle for a few kilometres of land every day ever since. "
 EN1_SOMME_DESC:0 "Britain does not suffer as much from the great war as France or the Russian Empire. Even if Britain is at war with the Central Powers, only volunteers have to take part in the war. The Royal Navy rules the waves and blocks trade routes to Germany across the North Sea."
 FR3_SOMME_DESC:0 "The Western Front in France is most likely the most important scene of the entire war. Both factions have become deep entrenched in trenches, and the sound of artillery fire burns into the heads of the soldiers. How long can they last? Only Time can tell."
 GE1_SOMME_DESC:0 "The Tripple Entente was able to stop the Schlieffen Plan just before Paris. The German Empire still has the Inintiative. We must take advantage of this and we must not waste time. The successes on the Eastern Front give our soldiers the confidence they need. God with us !"
 TUR_SOMME_DESC:0 "The Ottoman Empire has a major problems in the Middle East. But not only on the front line. Internal unrest is causing great problems for the sick man of Europe. Many peoples are calling for independence and freedom in the occupied territories. Drastic changes are needed."
 AUH_SOMME_DESC:0 "Germany's most important ally is increasingly in jeopardy. The dual monarchy, with its many different ethnic groups, does not seem to be up to the task of conflict. Comrades shooting at each other don't seem to be uncommon. It's all a matter of language."
 RUS_SOMME_DESC:0 "The Russian Empire is experiencing another disaster. After the embarrassing defeat against Japan in 1905, the poorly equipped Russian army has to hold its own against the German army. Not enough precautions have been made and now there is not even enough ammunition for the armed forces. It doesn't look good for the Russian tsar."
 US2_SOMME_DESC:0 "The United States has opted for neutrality in the conflict. Even if the majority of Americans support this neutrality, this opinion may change at any time."
 OTHER_SOMME_DESC:0 "Your Advertisement could be here!"

