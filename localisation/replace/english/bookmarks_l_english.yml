 ################# 1936 ###################
 ##########################################

 GATHERING_STORM_NAME:0 "Gathering Storm"
 GATHERING_STORM_DESC:0 "Dark times are coming. In Europe, Hitler has consolidated his power and his attention is now increasingly drawn beyond Germany's borders. Mussolini's Italy continues to embark on daring military adventures, while the Empire of Japan stands poised to attack China in Asia. Almost twenty years have passed since the end of the Great War, and the world has yet again been doused in gasoline. A single spark may be all it takes."
 ENG_GATHERING_STORM_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundation of its great empire was shaken to its core. A generation of the country's finest were lost in the trenches of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts accrued.\n\nWith the trauma of the last war still in fresh memory, the country now faces the prospect of another. It is becoming increasingly clear that there will be no Peace for Our Time."
 FRA_GATHERING_STORM_DESC:0 "Despite the devastation of the Great War, France has been on the road to recovery thanks to a strong economy. However, the Depression has still affected the country and the new German regime has no interest in paying the war reparations stipulated by the Treaty of Versailles.\n\nWhen the treaty was signed, a French marshal famously remarked that it was not peace, but an armistice of 20 years. Those 20 years are now rapidly running out."
 GER_GATHERING_STORM_DESC:0 "A new Germany has risen. Three years have passed since the Weimar Republic was dismantled and replaced by Hitler's Third Reich. Economic stability has returned after the trying years of the Great Depression, and mass unemployment has been dealt with.\n\nThe military restrictions imposed on Germany by the Versailles Treaty are long forgotten, and the Wehrmacht grows stronger by the day. Another Weltkrieg is on the horizon."
 ITA_GATHERING_STORM_DESC:0 "With the rise of Fascism, Italy has entered a new glorious era. Its forces are currently in the process of adding Ethiopia to the growing Italian colonial empire, but Mussolini's ambitions do not stop there.\n\nDominion over the Mediterranean has always been Italy's destiny, and a new order of things is taking shape in Europe. When the tidal wave of change arrives, Italy must find a place at its crest or risk being swept away."
 JAP_GATHERING_STORM_DESC:0 "The Empire of Japan stands at a crossroads. Hokushin-ron, the Northern Expansion Doctrine, is favored by the Army and calls for an advance into Siberia. Nanshin-ron, the Southern Expansion Doctrine, is supported by the Navy and has the rich European colonies in Southeast Asia and the Pacific as its target. \n\nAnd then, of course, there is always China. Japan possesses a formidable military, but its industries are starving for resources and time is running out. Which path to choose?"
 SOV_GATHERING_STORM_DESC:0 "When the dust settled after the Russian Civil War, the U.S.S.R. had emerged as the undisputed ruler over most of what once constituted the Russian Empire. Rapid industrialization and collectivization followed, often at a great cost in human lives. \n\nThe Soviet Union is now faced with the threat of a resurgent Germany to the west, and a belligerent Japan in the east. Of course, there are also internal threats within the ranks of the Communist Party to contend with..."
 USA_GATHERING_STORM_DESC:0 "The United States retreated back into isolation at the end of the last war and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the Great Depression.\n\nAmerica's policy of non-intervention in foreign wars has stood firm, but tensions are rising in both Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstrom whether it wants to or not."
 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."

 ##########################################
 ################# 1941 ###################
 ##########################################

 OPERATION_BARBAROSSA_NAME:0 "Operation Barbarossa"
 OPERATION_BARBAROSSA_DESC:0 "With the start of Operation Barbarossa on the 22nd of June 1941, Germany has officialy broken the Molotov-Ribbentrop Pact. The first phase was the first and only attack along the entire frontline, and captured a huge stroke of USSR territories. The German army seems unstoppable and the Luftwaffe reportedly destroyed 4,000 Soviet Aircraft while only losing 80 of their own. Libya is still holding strong and so far the Soviets seem unable to resist the German Panzers. Japan stands poised to attack the allies in the Pacific... "
 ENG_OPERATION_BARBAROSSA_DESC:0 "After the Battle of Britain which existed of daily night raids on airfields, civilian targets, convoys and others, the UK is barely left standing. German U-Boots are sinking dozens of convoys in the Antlantic and Empire is starting to starve. But we shall never surrender !"
 FRA_OPERATION_BARBAROSSA_DESC:0 "With the rapid breakthrough of the German troops through the Ardennes and the subsequent encirclement of france's best troops, the Third French Republic considered the continuation of the war to be pointless. The north of the country is occupied by the Germans and in the south a puppet state was installed under Phillipe Petaine. Now it is up to the remaining forces, who are still loyal to the third French Republic, to continue the struggle."
 GER_OPERATION_BARBAROSSA_DESC:0 "The Germans have achieved great military successes in the last two years since the beginning of the war. With the capitulation of France and the slowly starving British, there is only one ideological goal that must be achieved. It is time for the greatest invasion in the history of mankind. "
 ITA_OPERATION_BARBAROSSA_DESC:0 "The Italian army is not in good condition. Defeats in North Africa and Greece made the Allies see Italy as Germany's soft underbelly. Let us hope that Mussolini can prevent another catastrophy to the military."
 JAP_OPERATION_BARBAROSSA_DESC:0 "Japan's sphere of influence is stagnating, but the rest of the Pacific is colonized by the Allies and America. Japan's navy, however, cannot deal with the American one. There must be a way to destroy the Pacific Fleet before the war begins."
 SOV_OPERATION_BARBAROSSA_DESC:0 "The fascist traitors have broken the Molotov-Ribbentrop pact and are advancing further into the motherland. The Soviet troops are not prepared for this battle and are suffering heavy losses. Only a miracle can save the Soviets now."
 USA_OPERATION_BARBAROSSA_DESC:0 "The Americans remain neutral in the ongoing conflict. Most Americans support this neutrality. The Japanese, however, are threatening to disrupt this peace. Japan has already turned its eyes to the Philippines and the American islands in the Pacific. It is only a matter of time. And that time is running out."
 OTHER_OPERATION_BARBAROSSA_DESC:0 ""

 ###########################################
 ################## 1942 ###################
 ###########################################

 STALINGRAD_NAME:0 "Fall Blau"
 STALINGRAD_DESC:0 "The year is 1942. The Second World War has been raging for almost three years. After the invasion of Poland in September 1939, the Third Reich and its "invincible army" won one victory after another. However, the tide seems to be turning slowly. The supply of troops is no longer guaranteed and many vehicles are left behind due to fuel shortages. The balance of power on the Eastern Front seems to be tilting. "
 ENG_STALINGRAD_DESC:0 "The United States of America joined the war last year. This drastically improves the situation of the Allies. With the superiority of the Royal Navy and American economic capacity, the Third Reich will have a tough time ahead of it."
 FRA_STALINGRAD_DESC:0 "The French resistance fighters have still not given up. The resistance is still confident. It is time to liberate the French people from the Nazis and we will not rest until Paris raises the French flag again. Vive la resistance !"
 GER_STALINGRAD_DESC:0 "The Russian winter has stopped the German advance in Russia. Hitler had hoped that Stalin would have capitulated until before. Now that winter is over, it's time for the Summer Offensive. But the clock is ticking, the Great German Empire is running out of ressources and will not likely withstand a defeat."
 ITA_STALINGRAD_DESC:0 "Together with the Germans and Erwin Rommel, Italy pushed the British back to Al-Alamein in North Africa. After it was not possible to take the strategically important city in July, we will launch another attack."
 JAP_STALINGRAD_DESC:0 "The Japanese Empire has dramatically expanded its sphere of influence since the attack on Pearl Harbor and the Allies. However, the war against China is not progressing, and the Americans will not stand idly by as Japan becomes stronger."
 SOV_STALINGRAD_DESC:0 "The Red Army has been able to stop the advance of the Germans for the time being. However, the Russians are far from fully equipped and there are still internal problems in the army. But the Russians know that the German Forces are stretched out and the fight is far from over."
 USA_STALINGRAD_DESC:0 "On December 1, 1941, the American Pacific Fleet was attacked by Japan's naval and air force at Pearl Harbor. The United States of America is now at war against the Japanese Empire and the Third Reich. But we have a problem. Who will we take care of first ?"
 OTHER_STALINGRAD_DESC:0 ""

  ##########################################
  ################# 1943 ###################
  ##########################################

 TURNING_TIDE_NAME:0 "The Turning Tide"
 TURNING_TIDE_DESC:0 "The tide has finally turned for the Axis, Germany has been beaten out of Stalingrad and North Africa with the Battle of Kursk now being the battle that will make or break the future of German offensive military operations, Sicily has been taken by the allies and Italy is threatening to switch sides, in the Pacific the Japanese Empire has finally reached its zenith and is starting to regress."
 ENG_TURNING_TIDE_DESC:0 "The United Kingdom's finest hour has long passed and it is no longer alone in this conflict, the Germans have been decisively defeated along with their Italian allies in North Africa and Sicily has now been invaded pushing Italy off its balance."
 FRA_TURNING_TIDE_DESC:0 "Mainland France has been conquered by the enemy which has held on to it for three years now but the French have not given up, resistance continues elsewhere in the colonies where there are plans for coming back and pushing out the enemies which have occupied France."
 GER_TURNING_TIDE_DESC:0 "With Stalingrad being a disaster and us being pushed out of the Caucuses all hope is lost for gaining control of the Soviet Union's vast oil resources, our luck is no better in Africa where we have been decisvely beaten and now Italy has been invaded and may very likely switch sides if we do not keep them in the Axis by force. However all is not lost, we have been planning a major operation under the codname Citadel which plans to cut off the Kursk Salient, if we manage to beat the Soviets here and push them back we will be back on track."
 ITA_TURNING_TIDE_DESC:0 "The past year has been a disaster for Italy, not only have we been pushed out of North Africa and our other colonies but the Allies have just recently invaded Sicily and are now threatening to invade the mainland country with bombing raids already causing panic and discontent with the war. It may be time to switch sides and get rid of the Duce..."
 JAP_TURNING_TIDE_DESC:0 "The Empire of Japan has been so far largely undefeated in its efforts to expand, but it has finally reached its Zenith and has started to regress in power and influence with the onslaught of the United States in the Pacific, we need to regroup ourselves and push towards victory or forever live with the consequences of defeat..."
 SOV_TURNING_TIDE_DESC:0 "The Great Patriotic War has raged on for two years now, we have lost a great deal of lives in this conflict to keep the motherland safe from the fascist beast invaders but it was not in vain, the Germans have been badly beaten on all fronts, with Stalingrad and the Caucasus secured we must focus on defending the Kursk Salient after getting information from the British that there will be an attack specifically centered on that area. We must also lift the Leningrad siege which has lasted two years now costing almost two million lives, as they say it takes more courage to retreat than advance in the Red Army."
 USA_TURNING_TIDE_DESC:0 "The United States has been unwillingly pushed into this global conflict following the Japanese attack on Pearl Harbor, the Japanese have proven a capable enemy but we are not a perfect match, the industrial might of the United States shall crush the Japanese Empire's power in the Pacific and once we are done with them the Japanese language will be spoken only in hell."
 OTHER_TURNING_TIDE_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 
 ###########################################
 ################## 1944 ###################
 ###########################################

 KAMPF_DEM_VATERLAND_NAME:0 "Kampf Für Das Vaterland"
 KAMPF_DEM_VATERLAND_DESC:0 "The German Reich is being pushed back heavily from all directions, the Allies in the West took back all of France, Belgium, and are now dangerously close to breaking through and infiltrating the heart of the Reich itself, in the east the Russians are still quite a ways behind the Oder River but the front has extended greately and our allies Romania has surrendered with Hungary dangerously close. Italy is at a standstill and in Asia the situation for Japan is not getiing any better."
 ENG_KAMPF_DEM_VATERLAND_DESC:0 "The Allies have over a period of a few months pushed the Germans back compeltely from France and Belgium, in Italy they have advanced fairly north and the United Kingdom has recently taken Greece from the Germans, let us gather our forces and crush the beast once and for all."
 FRA_KAMPF_DEM_VATERLAND_DESC:0 "France for the last five years has been under occupation of the German Reich, however with Operation Overlord a success France has been liberated, but will it fall victim to Hitler's last gamble?"
 GER_KAMPF_DEM_VATERLAND_DESC:0 "The Reich has lost its holdings in France and Belgium and is now getting pushed back into its own territory while Hitler rolls the dice for what will be Germany's last major offensive and major gamble. In the east the Soviets have taken Bulgaria and Romania and turned them against the Reich as well as extending the Front as south as Croatia, though they are still behind the Oder river the Reich will not last under this pressure forever."
 ITR_KAMPF_DEM_VATERLAND_DESC:0 "The situation is not developing to Mussolinis advantage. With the Allies pushing forward it does not look good for the Italian Social Republic. This seems to be the end for the dream of the Novus Imperium Romanum."
 JAP_KAMPF_DEM_VATERLAND_DESC:0 "The Japanese peoples have fought bravely for the past four years in the pacific theatre however the awoken giant, America has been getting closer and closer. In Burma Japan is getting pushed back by the British whilst the Chinese are finally getting the Upper Hand and thinning the Japanese lines, but the war is far from over the people will not surrender until total annihilation of Japan."
 SOV_KAMPF_DEM_VATERLAND_DESC:0 "The Fascist beast has pushed us back as far as Moscow four years ago but here we are four years later pushing them back to Berlin. We will continue this struggle until we reach Berlin itself and we shall show no mercy!"
 USA_KAMPF_DEM_VATERLAND_DESC:0 "Japan has been rid from the list of the worlds greatest naval powers and now it is all but island hopping to Tokyo to claim the final victory, on the western front the United States and her allies have taken back France and Beglium and pushed further north into Italy. It is clear that the war has been lost for the enemy, but it is far from over."
 OTHER_KAMPF_DEM_VATERLAND_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 
 ###########################################
 ################## 1944 ###################
 ###########################################

 GOTTERDAMMERUNG_NAME:0 "Götterdämmerung"
 GOTTERDAMMERUNG_DESC:0 "The German Eastern Front is on the brink of collapse. The Allies are quickly advancing through France after D-Day and almost half of Italy is in their hands. And while the German Reich is falling, their Japanese Allies are increasingly under pressure from the American giant which is ever so slowly creeping toward mainland Japan."
 ENG_GOTTERDAMMERUNG_DESC:0 "The British Empire has not seen any battles in Europe following their retreat from Dunkerque, but now five years later we have landed in Normandy with our Allies and our airforce is now easily taking control of the German skies. Will we succeed to force Germany to surrender, or will our costly invasion of Normandy fail and force us to seek peace? In addition to Normandy we also hold most of Southern Italy with the capital Rome."
 FRA_GOTTERDAMMERUNG_DESC:0 "After capitulating in 1940 to the German government the French nation had been all but a government in exile, however now our allies have gained a foothold in Normandy, perhaps we may be liberated."
 GER_GOTTERDAMMERUNG_DESC:0 "After roughly five years of warfare the Reich has been driven back on all fronts along with its allies. In June of 1944 the allies have gained a foothold in Normandy, the allies have a foothold in Italy, and even worse the Soviet menace is outnumbering us 10 to 1 in some areas and driving ever so slowly towards Berlin. Our Airforce and Navy are  nothing like it had been in the past, our industry slowing disentegrating due to allied air raids. Will you be able to save the reich?"
 JAP_GOTTERDAMMERUNG_DESC:0 "Our war against the United States has led to a least favorable situation, however the Japanese Empire is far from dead still holding many resources. However due to heavy allied commerce raiding and naval supremacy our supplies is extremely low and industry is far from booming. All that we can do now is fight to the death and that is what we shall do."
 ITR_GOTTERDAMMERUNG_DESC:0 "Following the Allied invasion of Sicily the previous summer which had let the allies invade the rest of Italy, Mussolini had been ousted by his own peoples and forced to create a government in-exile only recognized by Germany and Japan, the Italian Social Republic. However the war is far from over and our losses can be reversed."
 SOV_GOTTERDAMMERUNG_DESC:0 "The Fascist invaders have greately underestimated the strength of the Russian peoples united with the will to defend their motherland, after three diastrous years of fighting the German Reich and her allies have been heavily pushed back on the eastern front, defeat after defeat. Now we must launch Operation Bagration to crush the beast once and for all and liberate Belarus."
 USA_GOTTERDAMMERUNG_DESC:0 "Following the attack on Pearl Harbor the United States officially entered the War, by 1944 the United States and her allies landed in Normandy and control Southern Italy. In the pacific the United States strategy of Island Hopping has been bringing them ever so closer to the Japanese mainland, but we are still far off."
 OTHER_GOTTERDAMMERUNG_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 
