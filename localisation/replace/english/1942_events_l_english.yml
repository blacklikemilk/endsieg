l_english:
    news_1942.1.t:0 "Vichy Regime fights the Allies"
    news_1942.1.desc:0 "After a diplomatic cable was made from the USA to the Vichy Regime, it was made clear that the Vichy Regime would not help the Allies. This led to a joint invasion of North Africa by American, English, and French forces, along with several Commonwealth members. There is a major sense of chaos as former compatriots are now fighting eachother. It remains to be seen whether the Vichy Regime can hold on to their colonial claims."
    news_1942.1.a:0 "We must seize their home land!"
    news_1942.1.b:0 "This will help us."
    news_1942.1.c:0 "We will prevail."
    news_1942.1.d:0 "They fight their own people..."

    news_1942.2.t:0 "Vichy Regime joins the Allies"
    news_1942.2.desc:0 "After a diplomatic cable was made from the USA to the Vichy Regime, it was made clear that the Vichy Regime would help the Allies, after threatening to invade the country. It was a major surprise for the Axis powers, who have now sought to occupy the remaining French clay. "
    news_1942.2.a:0 "We must seize their home land!"
    news_1942.2.b:0 "This will help us."
    news_1942.2.c:0 "We will prevail."
    news_1942.2.d:0 "They fight their own people..."

    news_1942.3.t:0 "Vichy Regime stays neutral"
    news_1942.3.desc:0 "After a diplomatic cable was made from the USA to the Vichy Regime, it was made clear that the USA would seek to protect Vichy neutrality. It was a major surprise for the Allies, who thought the USA would force an invasion of the country. "
    news_1942.3.a:0 "Another ally gone..."
    news_1942.3.b:0 "This will help us."
    news_1942.3.c:0 "We will prevail on our own."
    news_1942.3.d:0 "We will protect our land."

    news_1942.4.t:0 "Operation Torch"
    news_1942.4.desc:0 "After a diplomatic cable was made from the USA to the Vichy Regime, it was made clear that the Vichy Regime would not help the Allies. This led to a joint invasion of North Africa by American, English, and French forces, along with several Commonwealth members. The operation, named Operation Torch, existed of landings in north-west Africa. It would reduce pressure on Allied forces in Egypt, and enable an invasion of Southern Europe. Initially, the US commanders strongly opposed the plan, but combined Allied plans eventually still executed the plans."
    news_1942.4.a:0 "They threaten our hold in Africa!"
    news_1942.4.b:0 "A good distraction."
    news_1942.4.c:0 "We must see to our defences!"
    news_1942.4.d:0 "How will they survive?"

    EFR_1942.1.t:0 "Diplomatic Cable to Vichy"
    EFR_1942.1.desc:0 "The French resistance in North Africa against the Vichy Regime is growing. If we want to do anything we should try right now. There are plans being made for the invasion of North-West Africa, but we could also try to coerce them peacefully."
    EFR_1942.1.a:0 "Send the ultimatum."
    EFR_1942.1.b:0 "We will respect their neutrality."

    EFR_1942.2.t:0 "USA Diplomatic Cable to Vichy"
    EFR_1942.2.desc:0 "USA asks if we will join the Allies. Failure to comply will most certainly lead to military response. Especially as our counter-intelligence services seem to indicate that the resistance movement in North Africa is gaining traction and could rise against our authority."
    EFR_1942.2.a:0 "We will defend our beaches!"
    EFR_1942.2.b:0 "We will accept their ultimatum!"

    EFR_1942.3.t:0 "USA Diplomatic Cable to Vichy"
    EFR_1942.3.desc:0 "After diplomatic contact with the USA, they made clear that the Vichy Regime will be left out of this war, and their neutrality will not be broken."
    EFR_1942.3.a:0 "Nice."

    EFR_1942.4.t:0 "Operation Torch"
    EFR_1942.4.desc:0 "The Vichy Regime has made clear that they are not on our side in this fight. We must resort to military action immediately."
    EFR_1942.4.a:0 "Fire the order."

    EFR_1942.5.t:0 "Fall Anton"
    EFR_1942.5.desc:0 "Operation Anton, or Fall Anton, was the codename for the military occupation of Vichy France carried out by Germany and Italy in November 1942. It marked the end of the Vichy regime as a nominally-independent state and the disbandment of its army (the severely-limited Armistice Army), but it continued its existence as a puppet government in Occupied France. One of the last actions of its armed forces before their dissolution was the scuttling of the French fleet in Toulon to prevent it from falling into Axis hands."
    EFR_1942.5.a:0 "We must occupy everything."
    EFR_1942.5.b:0 "We will install a puppet regime, and give Italy their claims."
    EFR_1942.5.c:0 "We will install a puppet regime."

    SOV_1942.1.t:0 "Germans initiate Fall Blau"
    SOV_1942.1.d:0 "The Germans have started their summer strategic offensive in the Caucasus region. They are attempting to take our valuable oil fields, we must stop them at all costs!"
    SOV_1942.1.a:0 "Deploy the reserves!"

    SOV_1942.2.t:0 "Germans initiate Operation Citadel"
    SOV_1942.2.d:0 "The Germans have initiated their plans to encircle the Kursk salient. We must implement our plan, the Kursk Strategic Defensive Operation. This foolish operation of the Germans to try and encircle our army group could be our chance to finally exhaust their Eastern Front."
    SOV_1942.2.a:0 "We will never let Kursk be taken!"
