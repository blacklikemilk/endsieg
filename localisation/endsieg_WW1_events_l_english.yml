# Austria Hungary #
    ww1_kuk.1.t:0 "Bosnian Crisis"
    ww1_kuk.1.d:0 "Even though Bosnia and Herzegovina is still formally a part of the Ottoman Empire, our authorities have had factual control over the country and now the perfect chance to incorporate Bosnia and Herzegovina has come with the Young Turk Revolution in the Ottoman Empire. We have said we are afraid of the revolution spreading to Bosnia and Herzegovina gaining support from the Bosnian Muslims and Serbs, as a result Franz Joseph has announced the annexation of Bosnia and ordered the Minister of Finance to compose a constitution with the annexation to be announced two days after. \n\n This may spark a brief crisis however..."
    ww1_kuk.1.a:0 "Great"
    ww1_kuk.2.t:0 "Anti-Serbian Sentiment"
    ww1_kuk.2.d:0 "The Serb's constantly support ethnic irrdentist claims over our regions, sch as Vojvodina, Bosnia-Herzgovina, and provide sympathy for other South Slavic minorities within the Empire. If we are to fully make Serbia submit we must crush pan-Slavism and establish a complete and total sphere of influence in the Balkans."
    ww1_kuk.2.a:0 "Those dirty Serbs...."
    ww1_kuk.3.t:0 "Dominating the Balkans Sphere of Influence"
    ww1_kuk.3.d:0 "In our efforts to dominate the Balkan Sphere of Influence to secure our position there and crush pan-Slavism we have obviously managed to upset the Russian Empire a great deal which is allied/friendly with much of the Balkan States promoting pan-Slavism in the area. \n\n None-the-less we will not bbe able to fully crush pan-Slavism or establish our sphere of influence and dominate the region until Serbia is cut down to size..."
    ww1_kuk.3.a:0 "Oh well..."
    ww1_kuk.4.t:0 "Our Friend the German Empire"
    ww1_kuk.4.d:0 "We have recently recieved a visit from Kaiser Wilhelm who has arrived at heir presumptive Archduke Franz Ferdinand's hunting lodge in Konopischt, Bohemia. Both men have discussed a great deal about the future between our two countries but largely political matters in the Balkans and such, none-the-less the Archduke has told the Kaiser about the Serbian threat asking for backing should the Serbs get agressive in the future, to which the Kaiser had somewhat but not fully yet agreed which is understandable."
    ww1_kuk.4.a:0 "Good"
    ww1_kuk.5.t:0 "Our Friend the Tsardom of Bulgaria"
    ww1_kuk.5.d:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to transfer more supplies and perhaps even troops to the Ottoman Empire if we can eliminate Serbia."
    ww1_kuk.5.a:0 "Great"
    ww1_kuk.6.t:0 "Our Friend the Ottoman Empire"
    ww1_kuk.6.d:0 "We have recently sent diplomats to Constantinople, Turkey in an effort to recuperate and build upon formerly bad relations. Whilst in the past us and the Turks have not particularly been good friends, they do provide some sort of strength in the Balkans especially if with Bulgaria and a good counter against Russia in the caucasus."
    ww1_kuk.6.a:0 "Great"
    ww1_kuk.7.t:0 "Preparation for War"
    ww1_kuk.7.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
    ww1_kuk.7.a:0 "Ok"
    ww1_kuk.8.t:0 "Albanian Volunteers"
    ww1_kuk.8.d:0 "With Albanian neutrality violated we have been forced to follow Serbian troops into the region but have luckily managed to set up an Albanische Legion consisting of 9 battalions which should prove somewhat useful at least."
    ww1_kuk.8.a:0 "We will take them"
    ww1_kuk.9.t:0 "Confiscation of Serbian Grain"
    ww1_kuk.9.d:0 "With Serbia falling under our control we have taken the action to pillage the countryside in search of grain and any other food source for our own army which is desperately lacking such supplies. Although perhaps unethical it is what we must do to cope with food shortages."
    ww1_kuk.9.a:0 "It's what has to be done"
    ww1_kuk.10.t:0 "Cede Macedonia to Bulgaria"
    ww1_kuk.10.d:0 "One of our promises made to Bulgaria should they join the conflict was to return any lost territory and we might as well give them their chunk of Serbian Macedonia to govern over until the war ends and it fully becomes part of their country."
    ww1_kuk.10.a:0 "Here you go"
    ww1_kuk.11.t:0 "Massive War Effort"
    ww1_kuk.11.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
    ww1_kuk.11.a:0 "Keep it up"
    ww1_kuk.12.t:0 "Seperate Peace?"
    ww1_kuk.12.d:0 "With Franz Josef gone the new Emperor, Charles I, who is much less reluctant to continue the war is attempting to set up a talk with the Entente leaders in order to get Austria-Hungary out of the war in one piece, if the Germans are to find out however they will not be happy one bit..."
    ww1_kuk.12.a:0 "Lets Try"
    ww1_kuk.12.b:0 "Nevermind I am not a coward!"
    ww1_kuk.13.t:0 "Our Friend the Kingdom of Italy"
    ww1_kuk.13.d:0 "We have recently sent diplomast to Rome, Italy, in an effort to improve relations. Although we are officially allied (Triple Alliance) the Italians are not exactly 'cemented' in our alliance, they still have strong distaste of our control over what they call 'rightful italian territory'. Whilst we managed to have good talks, the only way we can certainly cement the Italians would be to give them what they want which may not be in our interests..."
    ww1_kuk.13.a:0 "Hmmm"
    ww1_kuk.14.t:0 "Subdueing Italy"
    ww1_kuk.14.d:0 "In an effort to keep Italy out of the war at all costs we have offered the Italians what the Entente is probably offering them except without the needless loss of men in war. \n\n However, promises only go so far if we do not act on them there will be war no matter what with the Italians so we need to act on this as fast as possible."
    ww1_kuk.14.a:0 "Should we?"
    ww1_kuk.15.t:0 "Ceding South Tyrol"
    ww1_kuk.15.d:0 "Going along with our promises we have given the Italians South Tyrol, instead of South Tyrol and Istria. This however may be seen as a betrayal by them and they could get back on the side of the Entente if they see they can grab the remainder of their claimed territory from us that way."
    ww1_kuk.15.a:0 "It's risky..."
    ww1_kuk_1501.t:0 "Offer from Austria"
    ww1_kuk_1501.d:0 "Sir, the Austro-Hungarian government has given us an offer, promising that should we stay neutral in the war they are willing to give South Tyrol with no bloodshed, we could take the offer however it is a little less than what the Entente has been promising us."
    ww1_kuk_1501.a:0 "We will take it"
    ww1_kuk.1501.b:0 "We refuse to accept"
    ww1_kuk_1502.t:0 "Italy Accepts Our Offer"
    ww1_kuk_1502.d:0 "The Kingdom of Italy has graciously accepted our offer to cede the territory of South Tyrol in return for Italian neutrality in the war. We are glad more bloodshed could be prevented and this should permanently secure our Western Front."
    ww1_kuk_1502.a:0 "Great"
    ww1_kuk_1503.t:0 "Italy Declines Our Offer"
    ww1_kuk_1503.d:0 "The scum of the Kingdom of Italy have declined our fair offer in ceding South Tyrol in return for their neutrality, if more blood is to be spilled we will give them what they want and show those filthy Italians what are made of! "
    ww1_kuk_1503.a:0 "Death to Italy!"
    ww1_kuk.16.t:0 "Ceding South Tyrol and Istria"
    ww1_kuk.16.d:0 "Going along with our promises we have given everything we promised to the Italians, their neutrality is therefore de facto guaranteed for the rest of the war."
    ww1_kuk.16.a:0 "Great"
    ww1_kuk.1601.t:0 "Austria Cedes Claims to us"
    ww1_kuk.1601.d:0 "The Austro-Hungarian government has graciously went along with their full promise in ceding all of our strong claims on their territory to us for which we have in return agreed for complete neutrality for the rest of the war."
    ww1_kuk.1601.a:0 "Sounds fair"
    ww1_kuk.17.t:0 "Proposal to Italy"
    ww1_kuk.17.d:0 "In an effort to maximize on our previous success with Italy we can perhaps offer them Corsica and Savoy from France in order to try and get them to join our side in the war, this would strongly benefit us even more than having the Italians keep their neutrality."
    ww1_kuk.17.a:0 "Lets hope they like the idea"
    ww1_kuk.1701.t:0 "Italy Accepts Deal"
    ww1_kuk.1701.d:0 "The Italian government has accepted our proposal in offering the territories of Savoy, and Corsica should the Kingdom of Italy join the war on our side. Now all that is left is to get them to join the war..."
    ww1_kuk.1701.a:0 "Great!"
    ww1_kuk.1702.t:0 "Italy Declines our Deal"
    ww1_kuk.1702.d:0 "The ungrateful Italian government has unfortunately declined our proposal in offering the territories of Savoy, and Corsica should they join the Central Powers in the war."
    ww1_kuk.1702.a:0 "Well at least they are neutral"
    ww1_kuk.1703.t:0 "Austria Offers Claims in France"
    ww1_kuk.1703.d:0 "After securing our neutrality, the Austro-Hungarian government has been kind enough as to propose a deal with us, being that should we join the Central Powers in their war against the Entente and win we are to get the claimed territories of Corsica, and Savoy. It sounds like a good deal, but the question is that is it worth the risk?"
    ww1_kuk.103.a:0 "Accept the Deal"
    ww1_Kuk.1703.b:0 "Decline the Deal"
    ww1_kuk.18.t:0 "Italy Joins our Factions"
    ww1_kuk.18.d:0 "With Italy accepting our offer of having Corsica and Savoy from France should we be victorious they have officially become members of the Central Powers and will join the war effort within a day or two."
    ww1_kuk.18.a:0 "Hurrah!"
    ww1_kuk.19.t:0 "German Advisors"
    ww1_kuk.19.d:0 "With our army largely plagued by poor leadership, the Germans who have seen our relatively poor turnout on the battlefield have in turn offered support in the form of sending over Imperial German officers whom are more than capable of leading, this will hopefully improve the KUK's performance."
    ww1_kuk.19.a:0 "We could use the help"
    ww1_kuk.20.t:0 "German Troops Arrive"
    ww1_kuk.20.d:0 "Whilst we have already recieved German Advisors in the form of officers to improve our leadership we have also recently recieved a small reinforcement of German divisions to help us in our military operations."
    ww1_kuk.20.a:0 "We could use the help"
    ww1_kuk.21.t:0 "Send Germany Aid"
    ww1_kuk.21.d:0 "In an effort to help our ally Germany with their military operations on the western/east front we have decided to send a good chunk of equipment to our ally, after all we should be very thankful for their help they have granted to us so far."
    ww1_kuk.21.a:0 "A kind gift"
    ww1_kuk.22.t:0 "Send Germany Troops"
    ww1_kuk.22.d:0 "In an effort to tie up the Western Front for good we have decided to send several Austro-Hungarian divisions to Germany to use in any western operations, the additional divisions should provide additional numeral superiority which the Germans have largely lacked against the combined forces of France/Britain so far."
    ww1_kuk.22.a:0 "Lets hope it can make a difference"
    ww1_kuk.2201.t:0 "Austria Sends Reinforcements"
    ww1_kuk.2201.d:0 "The Austro-Hungarian government has kindly offered and sent us several of their unused divisions to be used on the Western Front in hopes of providing us any more additional men that are desperately needed."
    ww1_kuk.2201.a:0 "Thanks!"
    ww1_kuk.23.t:0 "Turkish Reinforcements"
    ww1_kuk.23.d:0 "Our ally the Ottoman Empire has kindly sent over reinforcements to fill in on the Eastern Front following our somewhat poor performance and need of more troops."
    ww1_kuk.23.a:0 "Thank you"
    ww1_kuk.24.t:0 "Send Turkey Troops"
    ww1_kuk.24.d:0 "Whilst we cannot promise the Turks much in terms of troops as we could use all the ones we have, we have agreed to provide a substantial ammount of troops to support the Ottomans in their military operations and to garrison important areas."
    ww1_kuk.24.a:0 "I hear its hot down there"
    ww1_kuk.25.t:0 "Send Turkey Equipment"
    ww1_kuk.25.d:0 "The Ottoman Empire is by far an industrial state which is capable of producing its own military equipment which is why we have offered to give them a substantial amount of what we can give, hopefully they can make use of this."
    ww1_kuk.25.a:0 "A kind donation"
    ww1_kuk.26.t:0 "Imperial Stability"
    ww1_kuk.26.d:0 "Due to such a large amount of different ethnicities within the Empire in such an age of nationalism it has become relatively unstable and held together like a house of cards. The main thing that is keeping the Empire together for now is the long reign of Franz Josef, therefore we are to be making more compromises to insure the stability of the Empire for years to come."
    ww1_kuk.26.a:0 "It must be held together"
    ww1_kuk.27.t:0 "Focus on Military"
    ww1_kuk.27.d:0 "Instead of focusing on using all of our political resources to keeping the Empire together we have instead decided to take the path of increasing our military spending and modernizing the army, navy, and airforce. Whilst this could eventually fall back on us it would definately help us in any sort of military conflict later on."
    ww1_kuk.27.a:0 "The army is more important"
    ww1_kuk.28.t:0 "Focus on Internal Issues"
    ww1_kuk.28.d:0 "Instead of focusing on using even more of our political and economic resources on the military we have decided to instead focus on the internal issues within the Empire to guarantee stability for the future."
    ww1_kuk.28.a:0 "Unity is key"
    ww1_kuk.29.t:0 "Supress Minorities"
    ww1_kuk.29.d:0 "In an effort to reduce dissent within the Empire we have taken actions to supress the rebellious minorities such as the Serbs whom constantly are going on and on about pan-Slavism and a great united slavic state in the Balkans."
    ww1_kuk.29.a:0 "It will remain a dream"
    ww1_kuk.30.t:0 "Offering a Compromise"
    ww1_kuk.30.d:0 "The Empire is being held together by a thread, and as much as we like it or not the secure the future for good we have taken actions to keep the Empire together by offering more autonomy to each of the ethnicities within the Empire like with Hungary."
    ww1_kuk.30.a:0 "Lets hope it was worth it..."
    ww1_kuk.31.t:0 "Polish Legion"
    ww1_kuk.31.d:0 "With the outbreak of war the formation of the Polish Legions has been declared by Jozef Pilsudski. Our government having jurisdiction over the area, has officially agreed to the formation with the unit becoming an independent formation of the Austro-Hungarian army."
    ww1_kuk.31.a:0 "We could use their help"
    ww1_kuk.32.t:0 "Hungarian Support"
    ww1_kuk.32.d:0 "With the war starting, we have garnered Hungarian support to act with us together in contributing to the war as much as possible."
    ww1_kuk.32.a:0 "Good"
    ww1_kuk.33.t:0 "Coronation of Charles I (IV)"
    ww1_kuk.33.d:0 "With the unfortunate death of Franz Josef, whom has ruled our empire for almost seven decades it is now time for Charles the heir presumptive to take his position who has attended his coronation oath at the Holy Trinity Columb outside Matthias Church today. It is said that in his Croatian Coronation oath he has recognized the union of the  Triune KIngdom of Croatia, Dalmatia and Slavonia with Rijeka and has favored the creation of a third Croatian political entity which none-the-less has upset the Hungarians somewhat who do not want to share power with anyone else."
    ww1_kuk.33.a:0 "We welcome the new Emperor!"
    ww1_kuk.34.t:0 "War Effort I"
    ww1_kuk.34.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
    ww1_kuk.34.a:0 "Ok"
    ww1_kuk.35.t:0 "War Effort II"
    ww1_kuk.35.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
    ww1_kuk.35.a:0 "Ok"
    ww1_kuk.36.t:0 "War Effort III"
    ww1_kuk.36.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
    ww1_kuk.36.a:0 "Ok"
    ww1_kuk.37.t:0 "Frontline Focus I"
    ww1_kuk.37.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_kuk.37.a:0 "Great"
    ww1_kuk.38.t:0 "Frontline Focus II"
    ww1_kuk.38.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_kuk.38.a:0 "Great"
    ww1_kuk.39.t:0 "Frontline Focus III"
    ww1_kuk.39.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_kuk.39.a:0 "Great"
    ww1_kuk.40.t:0 "Home Front Focus I"
    ww1_kuk.40.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_kuk.40.a:0 "Great"
    ww1_kuk.41.t:0 "Home Front Focus II"
    ww1_kuk.41.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_kuk.41.a:0 "Great"
    ww1_kuk.42.t:0 "Home Front Focus III"
    ww1_kuk.42.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_kuk.42.a:0 "Great"
    ww1_kuk.43.t:0 "Death of Franz Josef"
    ww1_kuk.43.d:0 "As a result of developing pneomonia of the right lung several days after catching a cold while walking in Schonbrunn Park with the King of Bavaria our Emperor has unfortunately passed in Schonbrunn Palace today in the evening. He is to be succeeded by his grandnephew Charles I, however it is questionable as to how the Empire will remain intact with the loss of such a grand central figure whom has reigned for two years short of seven decades."
    ww1_kuk.43.a:0 "A terrible loss..."
    ww1_kuk.44.t:0 "Assasisnation of Franz Ferdinand"
    ww1_kuk.44.d:0 "Today on 28 June, 1914, Archduke Franz Ferdinand of Austria, heir to the Austro-Hungarian throne, and his wife, Sophie, Duchess of Hohenberg, were shot dead in Sarajevo, by Gavrilo Princip, one of a group of six Bosnian Serb assassins coordinated by paramilitary group going by the name 'the Black Hand'. The political objective of the assassination was to break off Austria-Hungary's south-Slav provinces so they could be combined into a 'Greater Serbia' \n\n Though the liberal-minded Franz Ferdinand is not overly mourned by the ultra-conservative Austrian government, Emperor Franz Josef and the Austrian military leaders are said to be using his death as a convenient excuse to start pressing for a war with Serbia."
    ww1_kuk.44.a:0 "Tragic and unfortunate"
    ww1_kuk.45.t:0 "German Support Against Serbia?"
    ww1_kuk.45.d:0 "We have sent count Hoyos to Berlin in order to confirm Germany's backing in this current crisis with Serbia should it come to war..."
    ww1_kuk.45.a:0 "They must agree!"
    ww1_kuk.4501.t:0 "Austria Asks for 'Blank Cheque'"
    ww1_kuk.4501.d:0 "The Austro-Hungarian government has requested our promise to assist them should the situation with Serbia heat up into a full scale conflict."
    ww1_kuk.4501.a:0 "Give them our blank cheque"
    ww1_kuk.46.t:0 "Blank cheque recieved from Germany"
    ww1_kuk.46.d:0 "We have sent Alexander, otherwise known as Count Hoyos to Berlin with the memorandum and the Emperor's letter to secure Ambassor Szogyeny's support. In the evening Szogyeny- cabled about the Kaiser's pledge of 'full German backing' with Hoyos recieving a similar message from Zimmerman during his meeting. The following day the two diplomats met with German Chancellor, Bethmann-Hollweg and Zimmerman, and the Kaiser's commitments were confirmed with Austria-Hungary recieving the 'blank cheque' for dealing with Serbia."
    ww1_kuk.46.a:0 "Great!"
    ww1_kuk.47.t:0 "Ultimatum to Serbia"
    ww1_kuk.47.d:0 "We have sent an ultimatum to the Kingdom of Serbia demanding the Serbian state formally and publically condemn the 'dangerous propaganda' directed towards our country, the ultimate aim of which, is believed to be, to 'detach from the Monarchy territories belonging to it'. Moreover, Belgrade should 'supress by every means this criminal and terrorist propaganda'. \N\N In addition, the Serbian government is to be recquired to \n\n 1. Supress all publications which 'incite hatred and contempt of the Austro-Hungarian Monarchy' and are 'directed against its territorial integrity' \n\n 2. Dissolve the Serbia nationalist organisation Narodna Odbrana (The People's Defense) and all other such socities in Serbia \n\n 3. Eliminate without delay from schoolbooks and public documents all 'propaganda against Austria-Hungary \n\n 4. Remove from the Serbian military and civil administration all officers and functionaries whose names the Austro-Hungarian Government will Provide. \n\n 5. Accept in Serbia 'Representatives of the Austro-Hungarian Government' for the 'suppression of subversive movements'. \n\n 6. Bring to trial all accessories to the Archduke's assassination and allow 'Austro-Hungarian delegates' to take part in investigations \n\n 7. Arrest Major Vojislav Tankosic and civil servant Milan Ciganovic who were named as participants in the assassination plot.  \n\n 8. Cease the cooperation of the Sebian authorities in the 'traffic in arms and explosives across the frontier'; dismiss and punish the officials of Sabac and Loznica frontier service. 'guilty of having assisted the perpetratrs of the Sarajevo Crime'. \n\n 9. Provide 'explanations' to the Austro-Hungarian Government regarding 'Serbian Officials' who have expressed themselves in interviews 'in terms of hostility to the Austro-Hungarian government'. \n\n and finally 10. Notify the Austro-Hungarian Government 'without delay' of the execution of the measures comprised in the ultimatum."
    ww1_kuk.47.a:0 "Are we hoping they comply? or rather that they dont..."
    ww1_kuk.48.t:0 "Serbia Refuses Ultimatum"
    ww1_kuk.48.d:0 "Serbian Prime Minister Nicola Pasic has apparently ordered the Serbian army to mobilize and at te same time delivered the Serbian answer to the ultimatum to Gieslingen at the Austrian embassy, just before the 6 p.m. deadline. Serbia's response has effectively accepted all terms of the ultimatum but one being that it would not accept Austria-Hungary's participation in any internal inquiry, stating it would be a violation of the Constitution and of the law of criminal procedure. This response has appealed to Pasic and his country as well as to many international observers however it has made very little difference to us with with Dual Monarchy breaking diplomatic relations with Serbia."
    ww1_kuk.48.a:0 "This means war..."
    ww1_kuk.49.t:0 "To my peoples!"
    ww1_kuk.49.d:0 "Following the refusal to accept all terms of the Ultimatum sent to Serbia Franz Josef has gone ahead and issued a manifesto 'To my people's' - 'An meine Volker', in BadIschl on 28 July 1914. The text was a typical headline of war manifestoes printed following the Empire's declaration of war on Serbia. The document has been distributed all over the empire and is being widely published by news sources. The text has presented the agressiveness of Serbia as the reason for war, claiming that the Empire has tried all ways to avoid the conflict."
    ww1_kuk.49.a:0 "The war has begun"
    ww1_kuk.50.t:0 "Anti-Serb Riots in Sarajevo"
    ww1_kuk.50.d:0 "Following the assasination of Archduke Franz Ferdinand there has been a large-scale amount of anti-Serb violence in Sarajevo being encouraged by the government. The violent demonstrations assumed the characteristics of a pogrom, leading to ethnic divisions unprecedented in the city's history. Two serbs have been killed so far and many more attacked, whilst numberous houses, shops, and institutions owned by Serbs has been razed or pillaged."
    ww1_kuk.50.a:0 "This is payback!"
    ww1_kuk.51.t:0 "Armistice of Villa Giusti"
    ww1_kuk.51.d:0 "As much as it is painful to admit, our troops have been defeated and have ceased to exist as a combat force resulting a chaotic withdrawal in these last weeks. Not only that but the nation itself has ceased to exist in more ways than one with the declaration of independence of several states including Hungary which is half of our name. With the army so weak our commanders have been forced to seek a ceasefire and have signed the Armistice of Villa Giusti signed outside of Padua in Veneto taking effect today with the Kingdom of Italy already annexing Southern Tyrol as well as Trieste and Austrian Littoral."
    ww1_kuk.51.a:0 "Everything broken..."
    ww1_kuk.51.b:0 "We must continue the fight for the good of our nation..."
    ww1_kuk.52.t:0 "Banat Republic Declares Independence"
    ww1_kuk.52.d:0 "Today in the Banat region the leading members of the Social Democartic Party have decided to proclaim independence establishing a republic headed by Social Democrat leader Otto Roth. Made up of several large ethnicities the Rumanians being the largest ethnic group have reportedly said they do not want autonomy but rather unification with the Kingdom of Romania."
    ww1_kuk.52.a:0 "It won't last long"
    ww1_kuk.52.b:0 "This nation will be kept together with blood and iron!"
    ww1_kuk.53.t:0 "Czech's Declare Independence"
    ww1_kuk.53.d:0 "Prompted by the imminent collapse of the Habsburg Austro-Hungarian Empire the declaration of independence of the Czech nation has been proclaimed by its provisional government. With a draft of declaration of independence based on Wilson's fourteen points proclaimed and presented th the United States the U.S. Secretary of State Robert Lansing has replied that the allies were now committed to the causes of the Czechs, Slovaks,and Sout Slavs saying that th tenth of the Fourteen Points (autonomy for the nationalities) - was no longer enough with Emperor Charles I attempting to keep the empire together on those terms."
    ww1_kuk.53.a:0 "This is the death certificate of the empire..."
    ww1_kuk.53.b:0 "Keep it together at all costs!"
    ww1_kuk.54.t:0 "West Ukranian People's Republic Calls for Independence"
    ww1_kuk.54.d:0 "Today the West Ukrainian People's Republic has been proclaimed taking the Poles by surprise with the Polish Liquidation Committee which wwas ready to transfer from Krakow to Lviv and there has been deep resent with the Polish citizens in Lviv whom do not wish to be apart of this Ukranian nation."
    ww1_kuk.54.a:0 "We will manage without those Ukrops"
    ww1_kuk.54.b:0 "Show them our might!"
    ww1_kuk.55.t:0 "Martin Declaration United Slovakia with Czechs"
    ww1_kuk.55.d:0 "The Martin Declaration has been proclaimed in Martin, Slovakia, as a declaration of independence from the Hapsburg monarchy roughly ten days following the declaration of the Czech independence. Although there were calls for Slovak independence completely including that from the Czech Republic, the Slovak's separatist ambitions were largely suspended by the Czechs who would not agree to an terms of Slovak independence. \n\n The Slovak people were mistaken however, they would not be equal partners in this state and with Edvard Benes the FM of the Provisional Czech Gov. declaring it would be a Swiss-style federated state the Slovak's quickly found themselves being relegated to the status of a national minority."
    ww1_kuk.55.a:0 "Those traitors!"
    ww1_kuk.56.t:0 "Aster Revolution in Hungary"
    ww1_kuk.56.d:0 "Led by the Social Democrat, Count Mihaly Karoly, who established the Social Democratic Hungarian National Council (HNC) Karolyi demanded secession of Hungary from the Hapsburg Empire today with support of soldiers fro the Hungarian Army. HNC Protesters have worn aster flowers whilst helping seize public buildings throughout Budapest with PM Sandor Wekerle resigning and the former PM Istvan Tisza murdered."
    ww1_kuk.56.a:0 "This means the dissoluation of the Empire"
    ww1_kuk.56.b:0 "I will not accept this coup!"
    ww1_kuk.57.t:0 "Question of the Banat Region"
    ww1_kuk.57.d:0 "With the Banat Region proclaiming independence as a Republc not more than two weeks ago it has been a troubled state so far. The ethnic majority in the country, the Rumanians have called for unification with the rest of the Rumanian nation and there are a fair chunk of Yugoslavs on the other half of Banat. Considering the fact that the only international support this state has gotten is from the defeated Hungary we could invade it and split it between ourselves and Rumania with no international backlash."
    ww1_kuk.57.a:0 "Take it!"
    ww1_kuk.57.b:0 "Spare them"
    ww1_kuk.58.t:0 "Division of Banat"
    ww1_kuk.58.d:0 "With our troops taking full control of the Banat Region it is time to split the state between us and the Kingdom of Rumania based on ethnic majorities for fairness."
    ww1_kuk.58.a:0 "Good"
    ww1_kuk.59.t:0 "Armistice of Villa Giusti"
    ww1_kuk.59.d:0 "As much as it might be painful to admit, our troops have been defeated and have ceased to exist as a combat force resulting a chaotic withdrawal in these last weeks. Not only that but the nation itself has ceased to exist in more ways than one with calls for independence from all corners of the country including the Kingdom of Hungary which is half of our name. With the army so weak our commanders have been forced to seek a ceasefire and have signed the Armistice of Villa Giusti signed outside of Padua in Veneto taking effect today with the Kingdom of Italy already annexing Southern Tyrol as well as Trieste and Austrian Littoral."
    ww1_kuk.59.a:0 "Everything Broken..."
    ww1_kuk.60.t:0 "Spring Offensive Begins"
    ww1_kuk.60.d:0 "The war has now gone on for four long years, but not all is bad for the Central Powers whom have knocked out Russia, this means they can focus all of their eastern divisions on the western front giving them numerical superiority. This has prompted Erich Ludendorff to plan the 'Kaiserschlacht' otherwise known as the Kaiser's Battle or Spring Offensive. But on the inside the Central Powers are slowly falling apart, desertion, war exhaustion, and the blockade is all taking its toll and they will either win quick or lose quick. "
    ww1_kuk.60.a:0 "This isn't exactly promising..."
    ww1_kuk.61.t:0 "Tyrolean Volunteers!"
    ww1_kuk.61.d:0 "Italy has had some very... Suspicious activities on the border as of late. With their forces massing on the border, one would think that they are preparing to betray us and invade us, despite the Triple Alliance. As such, our own citizens, living in the border regions, have formed well-trained mountaineer militias to defend against this potential Italian aggression."
    ww1_kuk.61.a:0 "Those Insolent Italians!"
