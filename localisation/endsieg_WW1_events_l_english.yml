# WW1 Britain #
    ww1_britain.1.t:0 "Anti-German Sentiment"
    ww1_britain.1.d:0 "Ever since the death of Queen Victoria and Kaiser Wilhelm II's imperialistic and naval ambitions which threaten our nation there has been a great schism between Germany and the United Kingdom."
    ww1_britain.1.a:0 "Those Huns won't get ahead of us!"
    ww1_britain.2.t:0 "Preparation for War"
    ww1_britain.2.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
    ww1_britain.2.a:0 "Alright"
    ww1_britain.3.t:0 "British Neutrality"
    ww1_britain.3.d:0 "Although we have heavily aligned ourselves with the Entente we have declared neutrality in this conflict for the time being, whilst it doesnt mean we will remain neutral for the whole of the war, we will for now keep a watchful eye on how the war goes and may enter later."
    ww1_britain.3.a:0 "We will keep a safe distance for now..."
    ww1_britain.4.t:0 "Backing of France!"
    ww1_britain.4.d:0 "With the Germans violating Beglian Neutrality and going against any sort of British Interests we have taken neccesary steps to join the Entente in the war against them."
    ww1_britain.4.a:0 "We won't let our allies down!"
    ww1_britain.5.t:0 "Britain Declares War on Central Powers"
    ww1_britain.5.d:0 "Whilst we have previously proclaimed temporary neutrality, we have spectated the war and have now taken actions to get involved ourselves on the side of the Entente whom ultimately protects British interests."
    ww1_britain.5.a:0 "We will not accept German hegemony over Europe!"
    ww1_britain.6.t:0 "North Sea Blockade"
    ww1_britain.6.d:0 "In an effort to restrict the maritime supply of goods to the Central Powers, we have taken actions to blockade any convoys heading to Germany or any other Central Powers members. The German Empire heaily relies on imports to feed their population and supply their war industry, thus this should have a serious affect on their internal stability and war efficiency."
    ww1_britain.6.a:0 "Good"
    ww1_britain.7.t:0 "Conscription in Ireland Begins"
    ww1_britain.7.d:0 "Whilst our attempts to conscript the Irish populous have been met with serious protest and we have been on shakey terms following the Easter Rising, it is none the less neccesary as we are in dire need of more manpower to fill the ranks."
    ww1_britain.7.a:0 "A neccesary action"
    ww1_britain.8.t:0 "Irish Conscription Crisis"
    ww1_britain.8.d:0 "Calls for conscription in Ireland have been met with serious protest and opposition and thus we have decided to not go through with instating conscription in Ireland. Whilst it may deprive us of neccesary manpower it will be none-the-less more worthwhile and keep the nation more stable in a time where stability is neccesary to avoid revolution."
    ww1_britain.8.a:0 "Dissent is the last thing we need"
    ww1_britain.9.t:0 "Call for Scandinavia to Break with Germany"
    ww1_britain.9.d:0 "Like the United States has decided to break with Germany we have asked the Scandinavian monarchs, Haakon VII of Norway, Gustav V of Sweden, and Christian X of Denmark, to consider breaking with Germany. Whilst the North Sea Blockade is effective, it will never be 100% efficient if the Scandinavian nations continue to trade with Germany."
    ww1_britain.9.a:0 "Hopefully they will follow Americas lead"
    ww1_britain.901.t:0 "Scandinavia Refuses to Break with Germany"
    ww1_britain.901.d:0 "The Scandinavian monarchs have recently held a conference in Copenhagen and have ultimately declined to break off diplomatic and trade relations with Germany because of the 'ruthless' submarine warfare."
    ww1_britain.901.a:0 "Damn!"
    ww1_britain.902.t:0 "Scandinavia Agrees to Break with Germany"
    ww1_britain.902.d:0 "The Scandinavian monarchs have recently held a conference in COpenhagen and have ultimately agreed to break off diplomatic and trade relations with Germany because of the ruthless submarine warfare."
    ww1_britain.902.a:0 "Great"
    ww1_britain.10.t:0 "Our Friends Portugal"
    ww1_britain.10.d:0 "The Portuguese have long since remained close with us, it is well known that the Portuguese and Germany are not on good terms with some serious tension between the two when it comes to submarine warfare."
    ww1_britain.10.a:0 "Ok"
    ww1_britain.11.t:0 "Portugal Joins Entente"
    ww1_britain.11.d:0 "With the Portuguese and Germany facing serious tension due to Germany's decision to enact unrestricted submarine warfare, which has as a result sank many Portuguese ships, the Portuguese have ultimately decided to join the Entente."
    ww1_britain.11.a:0 "Great"
    ww1_britain.12.t:0 "Negotiations with Bulgaria"
    ww1_britain.12.d:0 "Bulgaria is key to success in the Balkans, should the Central Powers get Bulgaria to join them our ally Serbia will likely fall and thus Germany will be able to directly send supplies to Turkey. However, should Bulgaria join us Turkey's capital Constantinople will be severely threatened and Serbia's position furthermore reinforced. The thing is, we have unlike the Central Powers, little to offer to Bulgaria. However, we have urged Serbia to cede some of its territory to Bulgaria in hopes of getting Bulgaria to join us. However, it is not as much as the Central Powers are offering, the Bulgarians will likely not consider our offer but there is still a chance they will."
    ww1_britain.12.a:0 "Lets hope they will consider it"
    ww1_britain.1201.t:0 "Britain Offers us Deal"
    ww1_britain.1201.d:0 "The British have attempted to sway us to their side, they have offered some of our claims in Serbia and Edirne from the Ottoman Turks. Although it isn't as much as the Central Powers are willing to offer, would it be likely that Germany will win this war given their inability to control the seas?"
    ww1_britain.1201.a:0 "Accept British Deal"
    ww1_britain.1201.b:0 "We are not interested"
    ww1_britain.1202.t:0 "Bulgaria Accepts Our Offer"
    ww1_britain.1202.d:0 "The Bulgarians have thankfully accepted our generous offer of territorial gains, although it isn't as much as what the Central Powers were likely offering it seems they have come to their senses that we will ultimately win this war in the end."
    ww1_britain.1202.a:0 "Great!"
    ww1_britain.1203.t:0 "Bulgaria Rejects Our Offer"
    ww1_britain.1203.d:0 "As we have predicted, the Bulgarians have unfortunately rejected our offer of territorial gains, it is very much likely due to the fact that the Central Powers have promised far more than we could offer. As unfortunate as it is that we could not sway Bulgaria to our side we will ultimately win this war, with them or not."
    ww1_britain.1203.a:0 "Quite unfortunate indeed"
    ww1_britain.13.t:0 "Bulgaria Joins Entente"
    ww1_britain.13.d:0 "The Bulgarians have finally finished preparing to join the conflict and have officially declared their entrance into the Entente. With their help we will keep Turkey and Germany divided and threaten Constantinople as well as reinforcing Serbia's position for good."
    ww1_britain.13.a:0 "Great!"
    ww1_britain.14.t:0 "Our Friends America"
    ww1_britain.14.d:0 "Whilst the United States has declared neutrality in the European conflict they ultimately favor us far more than the Central Powers given our democratic status."
    ww1_britain.14.a:0 "Hopefully we can get them to join"
    ww1_britain.15.t:0 "USA Joins Entente"
    ww1_britain.15.d:0 "The United States has long since been aiding the Entente throughout the war and it ultimately any sort of neutrality they have declared has withered away over time and they have ultimately decided to join the European conflict formally."
    ww1_britain.15.a:0 "The tide has turned"
    ww1_britain.16.t:0 "Fortification of the Suez Canal"
    ww1_britain.16.d:0 "The Suez Canal is a critical strategic point, and thus we have taken neccesary actions to fortify the canal in case of a future war."
    ww1_britain.16.a:0 "It is of strategic importance"
    ww1_britain.17.t:0 "Securing Southern Persia"
    ww1_britain.17.d:0 "Given Turkey's likely entrance on the side of the Central Powers we have taken actions to secure the South Persian oilfields and the route to India."
    ww1_britain.17.a:0 "Good"
    ww1_britain.18.t:0 "Turkish Ships Incorporated into Royal Navy"
    ww1_britain.18.d:0 "The Turkish Ships 'Osmân-ı Evvel' and 'Reşadiye' have been incporated into the Royal Navy on the orders of Winston Churchill who does not want to risk the ships being used against us. However, given the fact that the pay for the ships was funded by public subscriptions partially, by taverns, cafes, schools, and market, this action has caused considerable ill will in the Ottoman Empire. The seizure of the ships has influenced the Ottoman public opinion of us in a seriously negative way."
    ww1_britain.18.a:0 "Damn"
    ww1_britain.19.t:0 "Arab Revolt"
    ww1_britain.19.d:0 "Hussein bin Ali, the Sharif of Mecca, has initiated the Arab Rebellion with the aim of securing independence from the ruling Ottoman Turks in hopes of creating a single unified Arab State. The Sharif claims that the Young Turks have violated the sacred tenets of Islam and has called upon Arab Muslims to the sacred Rebellion against the ostensibly 'impious' Ottoman Government. \n\n Whilst the revolt is being assisted by our government it is none-the-less not as popular as we could have hoped it would become with the majority of Arabs still staying loyal to the Ottoman Empire."
    ww1_britain.19.a:0 "Great news"
    ww1_britain.20.t:0 "British Raj Sees Industrial Growth"
    ww1_britain.20.d:0 "With support of the British Government we have allocated enough funds to the British Raj, giving it a significant boost of industrial growth which should hopefully strengthen the colony and provide more jobs."
    ww1_britain.20.a:0 "Great"
    ww1_britain.11.t:0 "South Africa Sees Industrial Growth"
    ww1_britain.21.t:0 "Support South Africa"
    ww1_britain.21.d:0 "With support of the British Government we have allocated enough funds to South Africa, giving it a significant boost of industrial growth which should hopefully strengthen the state and provide more jobs."
    ww1_britain.21.a:0 "Good"
    ww1_britain.22.t:0 "Australia Sees Industrial Growth"
    ww1_britain.22.d:0 "With support of the British Government we have allocated enough funds to Australia, giving it a significant boost of industrial growth which should hopefully strengthen the colony and provide more jobs."
    ww1_britain.22.a:0 "Great"
    ww1_britain.23.t:0 "Canada Sees Industrial Growth"
    ww1_britain.23.d:0 "With support of the British Government we have allocated enough funds to Canada, giving it a significant boost of industrial growth which should hopefully strengthen the colony and provide more jobs."
    ww1_britain.23.a:0 "Good"
    ww1_britain.24.t:0 "Soldiers from British Raj"
    ww1_britain.24.d:0 "Although the recruits from British Raj are arguably not the best, usually suffering in terms of quality training and performance, we have none-the-less managed to gain an huge chunk of manpower to use on the European Theatre."
    ww1_britain.24.a:0 "Good"
    ww1_britain.25.t:0 "Planning the Gallipoli Campaign"
    ww1_britain.25.d:0 "A daring plan has been proposed by the British Admiralty to land troops on the Gallipoli Peninsula and from there to head up and to hopefully eventually seize the capital of the Ottoman Empire, Constantinople which means a great deal to the Turks. Should we take it we would likely force them out of the war."
    ww1_britain.25.a:0 "It can work"
    ww1_britain.26.t:0 "Gallipoli Landings Begin"
    ww1_britain.26.d:0 "The landings in Gallipoli have begun, however unfortunately our troops have landed in the wrong area leaving them somewhat strategically weakened, but oh well. Within two months more reinforcements should arrive, hopefully we can take advantage of the invasion whilst we still can and have the power to force the turks out taking Constantinople."
    ww1_britain.26.a:0 "We must force the Turks out!"
    ww1_britain.2601.t:0 "Reinforcements Arrive at Gallipoli"
    ww1_britain.2601.d:0 "Reinforcements to aid the initial Gallipoli landing have finally arrived, hopefully we will be able to use them to their full effectiveness and beat the Turks back."
    ww1_britain.2601.a:0 "Great"
    ww1_britain.27.t:0 "Canadian Expeditionary Force"
    ww1_britain.27.d:0 "The Canadian Expeditionary force has arrived in France ready to fight with a total of around 300,000 men from the Dominion of Canada enlisting to fight on the Western Front as of yet."
    ww1_britain.27.a:0 "Great"
    ww1_britain.28.t:0 "The Baltic Project"
    ww1_britain.28.d:0 "Admiral Lord Fisher has promoted this 'Baltic Project', he assures a speedy victory over Germany. The plan involves landing a substantial force, either of British or Russian soldiers, or both, on the flat beaches of Pomerania on the North German Coast which happens to be a bit less than 100 miles from Berlin. \n\n However, of course such a plan would require a huge specialist fleet with submarines and extensive mining to keep the landing force safe from the German Navy. It could be done but will it be ultiamtely worth it?"
    ww1_britain.28.a:0 "Hmmm, should we shelve it?"
    ww1_britain.29.t:0 "Gathering Resources for the Baltic Project"
    ww1_britain.29.d:0 "We have decided to go along with the Baltic Project and have started to put together the fleet required to keep the landing force safe from the German Navy, it will require some 600 vessels which includes landing craft, minesweepers, destroyers, light cruisers, monitors, and some heavy shallow draft support ships."
    ww1_britain.29.a:0 "Lets put that force together!"
    ww1_britain.30.t:0 "Invasion of Pomerania Begins"
    ww1_britain.30.d:0 "Our ships have arrived off the coast of Pomerania and the landings have begun with the German Imperial Navy unable to do anything about it, if we are to take advantage of this we must deliver a final knockout blow to Germany by attacking Berlin and forcing them to surrender."
    ww1_britain.30.a:0 "Bet they weren't expecting this
    ww1_britain.301.t:0 "First Reinforcements Wave Arrives at Pommerania"
    ww1_britain.301.d:0 "The first wave of reinforcements have arrived at Pomerania with several Russian divisions getting involved in the struggle."
    ww1_britain.301.a:0 "Good"
    ww1_britain.302.t:0 "Second Reinforcements Wave Arrives at Pommerania"
    ww1_britain.302.d:0 "The second and last wave of reinforcements has finally arrived at Pomerania, hopefully we this will be enough to take a strategic position and beat back the Germans forcing them to surrender."
    ww1_britain.302.a:0 "Lets hope so"
    ww1_britain.31.t:0 "South Africa Gains Independence"
    ww1_britain.31.d:0 "Following eight years after the end of the Second Boer War and after four years of negotiation, the act of the British Parliament in 1909 granted nominal independence finally the Union of South Africa being formed today containing former territories of the Cape, the Natal Colonies, Transvaal, and the Orange Free State."
    ww1_britain.31.a:0 "It must be"
    ww1_britain.32.t:0 "United in the Face of Agression"
    ww1_britain.32.d:0 "With the German Empire forcing our hand to join this largely unneccesary war by violating Belgian neutrality our people have largely decided to set aside their differences or oppositions towards the government and unite in the face of German aggression."
    ww1_britain.32.a:0 "Good"
    ww1_britain.33.t:0 "Military Service Act"
    ww1_britain.33.d:0 "The Military Service Act has been passed specifying that single men aged from 18 to 40 years old are now liable to be called up for military srvice unless they are widowed with children or are ministers of a religion. Due to the political situation, conscription will only be applied in England, Scotland, and Whales ignoring Ireland."
    ww1_britain.33.a:0 "Fill up the ranks!"
    ww1_britain.34.t:0 "Defense of the Realm Act Passed"
    ww1_britain.34.d:0 "The Defense of the Realm Act (DORA) has been passed, giving the government wide-ranging powers such as the power to requisition buildings or land needed for the war effort, or to make regulations creating criminal offences. DORA has also given the government power of censorship and other authoritarian social control mechanisms."
    ww1_britain.34.a:0 "A much needed change in this time of war"
    ww1_britain.35.t:0 "Massive War Effort"
    ww1_britain.35.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
    ww1_britain.35.a:0 "Keep it up"
    ww1_britain.36.t:0 "Frontline Focus Part I"
    ww1_britain.36.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_britain.36.a:0 "Ok"
    ww1_britain.37.t:0 "Frontline Focus Part II"
    ww1_britain.37.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_britain.37.a:0 "Ok"
    ww1_britain.38.t:0 "Frontline Focus Part III"
    ww1_britain.38.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
    ww1_britain.38.a:0 "Ok"
    ww1_britain.39.t:0 "Home Front Focus Part I"
    ww1_britain.39.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_britain.39.a:0 "Ok"
    ww1_britain.40.t:0 "Home Front Focus Part II"
    ww1_britain.40.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_britain.40.a:0 "Ok"
    ww1_britain.41.t:0 "Home Front Focus Part III"
    ww1_britain.41.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
    ww1_britain.41.a:0 "Ok"
    ww1_britain.42.t:0 "Edward VII Dies"
    ww1_britain.42.d:0 "Our King, Edward VII has unfortunately passed away today, with his son George V succeeding as the next King of the United Kingdom. The Kings funeral was the greatest assemblage of royalty and rank every gathered in on place so far."
    ww1_britain.42.a:0 "Tragic"
    ww1_britain.43.t:0 "Kitchener and Staff Drown!"
    ww1_britain.43.d:0 "Lord Kitchener and his staff have unfortunately drowned today after boarding the HMS Hampshire for an expected diplomatic mission to Russia. Shortly before 19:30 hrs the same day, steaming towards the Russian port of Arkhangelsk, the HMS Hampshire struck a mine laid by a German U-boat and sank off the west coast of the Orkney Islands. Of the 749 on board, only twelve have managed to survive. \n\n The news of Kitcheners death is definately a shock to the people of the Commonwealth, many held firm beliefs that Britain's victory was assured if Kitchener was to live, but now there is not even the slightest of glimmer of hope in these dark times, he will be mourned."
    ww1_britain.43.a:0 "Oh no not Kitchener!"
    ww1_britain.44.t:0 "Easter Rising"
    ww1_britain.44.d:0 "An armed insurrection has begun in Ireland during Easterweek! According to reports, the Rising has been launched by Irish Republics who intend to 'end British rule in Ireland and establish an independent Irish Republic'. They have taken a jab at us while we are heavily engaged elsewhere dealing with German Imperialism. This is arguably the most significant uprising in Ireland in the last hundred years and we must deal with it quick before it gets out of hand!"
    ww1_britain.44.a:0 "Oh Those Fawkin Tater 'aters"
    ww1_britain.45.t:0 "The Dervish War"
    ww1_britain.45.d:0 "The Dervish War lasting for roughly ten years now has been a fairly long and drawn out conflict with Mohammed Abdullah Hassan (nicknamed the "Mad Mullah" by our men) and his Dervish Troops who have as of yet remained undefeated. Although this 'Mad Mullah' certainly does not pose all that much of a threat it would be non-the-less best to wipe these rebels out of existance."
    ww1_britain.45.a:0 "We are coming for you Mad Mullah!"
    ww1_britain.46.t:0 "Uprising in Libya"
    ww1_britain.46.d:0 "Recently, the resistance in our share of Libya has increased hundredfold. The Senussi religious group has claimed control over the area, and with the limited amount of operatives in the area we can hardly contest them. What should we do?"
    ww1_britain.46.a:0 "Let them have that piece of dust!"
    ww1_britain.46.b:0 "Giving up now is giving up forever!"
