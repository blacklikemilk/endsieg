# WW1 Mexico #
    ww1_mexico.1.t:0 "Zapata Killed!"
    ww1_mexico.1.d:0 "In early 1919 Gen. Pablo Gonzalez ordered his subordinate to commerce operations against the Zapatistas in the mountains, but when Gonzalez found his subordinate Guajardo carousing in a cantina he was arrested. On March 21st, Zapata attempted to smuggle a note to Guajardo and invited him to switch side but the note never reached Guajardo and wound up instead on Gen. Gonzalez’s desk. However Gonzalez used this to his advantage promising to pardon Guajardo if he would tell Zapata he would bring over his men and supplies with Zapata agreeing to all his terms. On April 10, 1919, Guajardo invited Zapata to a meeting, intimating that he intended to defect to the revolutionaries but when Zapata arrived Guajardo’s men riddled him with bullets as he was gunned down."
    ww1_mexico.1.a:0 "Our nation is closer to being united without him!"
    ww1_mexico.2.t:0 "Pancho Villa Assassinated"
    ww1_mexico.2.d:0 "On Friday, 20th of July 1923, Villa was killed while visiting Parral. He frequently made trips from his ranch to Parral for banking and other errands, where he generally felt secure. Villa was usually accompanied by his entourage of Dorados (his bodyguards), but had gone into the town without them on that day, taking only a few associates with him. He went to pick up a consignment of gold from the local bank with which to pay his Canutillo ranch staff. While driving back through the city in his black 1919 Dodge touring car, Villa passed by a school, and a pumpkinseed vendor ran toward his car and shouted Viva Villa!, a signal to a group of seven riflemen who then appeared in the middle of the road and fired more than 40 shots into the automobile. In the fusillade, nine dumdum bullets, normally used for hunting big game, hit Villa in the head and upper chest, killing him instantly."
    ww1_mexico.2.a:0 "Tragic"
    ww1_mexico.3.t:0 "1910 Election Over, Porforio hailed Winner!"
    ww1_mexico.3.d:0 "Our great leader Porfirio Diaz has no doubt won the elections, although there remains a huge controversy of whether or not the elections were rigged or not as the Madero campaign met fierce resistance from the Diaz regime. Shortly before the elections he was been arrested on the charges of inciting a rebellion and many have noted election fraud at the polls."
    ww1_mexico.3.a:0 "Those are false allegations"
    ww1_mexico.4.t:0 "Madero Campaign Highly Successful"
    ww1_mexico.4.d:0 "Francisco Madero who is running for president has been lately very successful in his campaign drawing large crowds and appeasing the people with his plans for reform and change in Mexico should he win the election, this man will be a huge obstacle should we plan to stay in power a little while longer..."
    ww1_mexico.4.a:0 "He will be an obstacle..."
    ww1_mexico.5.t:0 "Madero Escapes!"
    ww1_mexico.5.d:0 "Whilst Francisco Madero has been imprisoned shortly before the elections he none-the-less managed to slip between our fingers running away across the Mexican border into the United States on horseback where it is said he may be even planning a revolution to take us out of power..."
    ww1_mexico.5.a:0 "Damn!"
    ww1_mexico.6.t:0 "Madero Crosses Rio Grande"
    ww1_mexico.6.d:0 "Madero who has taken refuge in the United States has recently crossed the Rio Grande River with his followers and issued a manifesto declaring the 1910 Mexican Election null and void on claims of election fraud. He has claimed the office of President and Vice-President of Mexico vacant and proclaims himself as the provisional president of Mexico."
    ww1_mexico.6.a:0 "The revolution has begun!"
    ww1_mexico.6.b:0 "(Play as the Maderistas)"
    ww1_mexico.7.t:0 "Diaz Surrenders"
    ww1_mexico.7.d:0 "Porfirio Diaz, encouraged by his advisor Jose Yves Limantour has made a wise choice to step down from power following significant victories on the side of the Maderistas. All fighting has stopped and Diaz is to be exiled from Mexico. However Madero's planned social reforms which were vaguely promised never came to light and thus dissent in Mexico is still high...."
    ww1_mexico.7.a:0 "Peace at last!"
    ww1_mexico.8.t:0 "Liberation Army of the South"
    ww1_mexico.8.d:0 "Emiliano Zapata has joined the revolution with Madero after Madero has made some vague promises regarding land reforms which is the only issue Zapata cares about."
    ww1_mexico.8.a:0 "Diaz is doomed"
    ww1_mexico.9.t:0 "Emiliano Zapata Urges for Land Reform"
    ww1_mexico.9.d:0 "Regarding that vague promise Madero made to Zapata during the early stage of the revolution about taking Zapata's ideas for land reform into action which still has not been done has made Zapata quite angry if we dont do something about this we may face a rebellion..."
    ww1_mexico.9.a:0 "Hmm..."
    ww1_mexico.10.t:0 "Pascual Orozco Launches Rebellion"
    ww1_mexico.10.d:0 "One of Madero's former generals Pascual Orozco has recently launched a rebellion in Chihuahua with Madero reacting by dispatching troops under the command of Victoriano Huerta  following Jose Gonzelez Salas's defeat. The rebellion is very minimal and will unlikely gain any traction."
    ww1_mexico.10.a:0 "Traitor!"
    ww1_mexico.11.t:0 "Bernardo Reyes launches Rebellion"
    ww1_mexico.11.d:0 "Bernardo Reyes a former general under Porfirio Diaz has launched a rebellion in Nuevo Leon however it has met with limited usccess and been defeated after 11 days with Reyes being imprisoned in Mexico City."
    ww1_mexico.11.a:0 "There will be stability in Mexico!"
    ww1_mexico.12.t:0 "Felix Diaz Launches Rebellion"
    ww1_mexico.12.d:0 "The Nephew of Porfirio Diaz has launched a rebellio in Veracruz saying that he is to "reclaim honor of the army trampled by Madero." however luckily the rebellion was quickly crusehd within days and Diaz has been imprisoned in Mexico City"
    ww1_mexico.12.a:0 "What honor?!"
    ww1_mexico.13.t:0 "Rumors of Huerta Conspiring with Enemies"
    ww1_mexico.13.d:0 "Victorianoo Huerta the current commander of the armed forces is said to be conspiring with Felix Diaz, Bernardo Reyes, and the US Ambassador Henry Lane Wilson against the current president Francisco Madero. Two of those individuals have actively rebelled against Madero in the past..."
    ww1_mexico.13.a:0 "Something fishy is going on here..."
    ww1_mexico.14.t:0 "The Ten Tragic Days"
    ww1_mexico.14.d:0 "On the night of February 8, 1913 Felix Diaz has been freed after a brief parley which resulted in the death of the commander of the civilian pententiary retreating into the city arsenal were he took control of the armory. \n\n Madero had full and complete confidence this Rebellion would non-the-less be supressed as had the previous ones. With fighting in the capital going on for several days General Victoriano Huerta ended up forming an alliance with Felix Diaz betraying Madero and arresting his brother and murdering him and offering Madero protection from the Diaz/Reyez forces only to be betrayed by Huerta and arrested where he was shortly after forced to resign and subsequently assasinated."
    ww1_mexico.14.a:0 "What a tragedy..."
    ww1_mexico.15.t:0 "Accept Zapata's Land Reforms?"
    ww1_mexico.15.d:0 "If we accept Zapata's land reforms we won't have to worry about him rising up against us and the future of Mexico could still be peaceful however should we break our vague promise for reform we may face a rebellion from Zapata which could potentially dwelve Mexico into another revolution/civil war."
    ww1_mexico.15.a:0 "Implement Zapata's Land Reform"
    ww1_mexico.15.b:0 "Ignore Zapata"
    ww1_mexico.16.t:0 "Zapata Rises Up!"
    ww1_mexico.16.d:0 "Angry with Madero ignoring his vague promise to institute land reforms across Mexico Zapata has take up arms against us! Although his force is small and won't poise much of a danger for now it is better to put out the fire quickly..."
    ww1_mexico.16.a:0 "Damn"
    ww1_mexico.17.t:0 "Constitutionalistas Rise Up"
    ww1_mexico.17.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Venustiano Carranza have launched a rebellion against Huerta in order to force him out of power and restore democracy in Mexico."
    ww1_mexico.17.a:0 "Damn!"
    ww1_mexico.18.t:0 "Villistas Rise Up"
    ww1_mexico.18.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Pancho Villa have joined Venustiano Carranza's Constitutionalistas against Huerta in order to force him out of power and restore democracy in Mexico."
    ww1_mexico.18.a:0 "Damn!"
    ww1_mexico.19.t:0 "Zapatistas Rise Up"
    ww1_mexico.19.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Emiliano Zapata have joined Venustiano Carranza's Constitutionalistas and Pancho Villa's Villista's against Huerta in order to force him out of power and restore democracy in Mexico."
    ww1_mexico.19.a:0 "Damn!"
    ww1_mexico.20.t:0 "Fall of the Huerta Regime"
    ww1_mexico.20.d:0 "Following immense internal and external pressure along with repeated defeats in the field against the Villista-Constitutionalista-Zapatista alliance Victoriano Huerta has chosen to reluctantly resign from his position of 'president' today."
    ww1_mexico.20.a:0 "A New Era of Peace!"
