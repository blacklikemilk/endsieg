# WW1 Turkey #
    ww1_turkey.1.t:0 "Our Friend the German Empire"
    ww1_turkey.1.d:0 "During a recent diplomatic meeting we have realized that we and the German Empire have very much of the same views, including our particular distaste towards Britain which is largely using us as a tool. The Germans on the other hand have offered to help us with modernizing military and have for the past decade almost been helping construct the Berlin-Baghdad railway."
    ww1_turkey.1.a:0 "Such kind people"
    ww1_turkey.2.t:0 "Black Sea Raid"
    ww1_turkey.2.d:0 "Enver Pasha has previously called for Admiral Souchon to maneuver in the Black Sea attacking the Russian fleet should 'a suitable opportunity present itself'. This order was not passed thrrough the normal command-chain, Souchon has taken action today by taking his preffered warship, the Goeben, now flying under our flag, and several destroyers opening fire on the shore batteriees of Sevatopol sinking several small Russian vessels later. As a result of this action the Russian Empire has declared war on us and a state of war now exists between us and the Entente."
    ww1_turkey.2.a:0 "God wills it"
    ww1_turkey.3.t:0 "Holding onto the Balkans"
    ww1_turkey.3.d:0 "We have decided to hold on to all of our remaining territory in the Balkan's and should any of the minor nations want a piece of our territory they will have to fight for it!"
    ww1_turkey.3.a:0 "We won't go without a fight..."
    ww1_turkey.4.t:0 "Ceding Balkan Territory"
    ww1_turkey.4.d:0 "Instead of holding on to our territory within the Balkans and delaying the inevitable major war between us and the Balkan states over their core territory we have instead decided to cede our territory which will make us look weak, however, we wont be losing much than prestige."
    ww1_turkey.4.a:0 "Oh well..."
    ww1_turkey.5.t:0 "Our Friend the Tsardom of Bulgaria"
    ww1_turkey.5.d:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to have a direct connection to our German allies once Serbia falls."
    ww1_turkey.5.a:0 "Great!"
    ww1_turkey.6.t:0 "Aid Bulgaria"
    ww1_turkey.6.d:0 "In an effort to support our Bulgarian allies against their Balkan neighbors we have decided to send equipment and troops for them to use against their enemies."
    ww1_turkey.6.a:0 "Hopefully they can make of it"
    ww1_turkey.7.t:0 "Our Friend the British Empire"
    ww1_turkey.7.d:0 "Besides the fact that the British Empire has rather taken advantage of us somewhat, we have come to see that any war against the British is destined to fail and we would benefit more from being on their side than on the losers."
    ww1_turkey.7.a:0 "Better to be on the winners side"
    ww1_turkey.8.t:0 "Preparation for War"
    ww1_turkey.8.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
    ww1_turkey.8.a:0 "Ok"
    ww1_turkey.9.t:0 "Joining the Entente"
    ww1_turkey.9.d:0 "In order to further solidify our friendship with the British we haave decided to join the Entente."
    ww1_turkey.9.a:0 "Hurrah"
    ww1_turkey.10.t:0 "German Military Mission"
    ww1_turkey.10.d:0 "History of our both nations military relations go back into almost 30 years and the German military mission has proven to be very instrumental in the modernization of how our army works. The Germans have taught us many things and forced us to reform our army to work more efficiently."
    ww1_turkey.10.a:0 "We are glad to learn"
    ww1_turkey.11.t:0 "Preparation for War"
    ww1_turkey.11.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
    ww1_turkey.11.a:0 "Ok"
    ww1_turkey.12.t:0 "Declaration of Jihad"
    ww1_turkey.12.d:0 "Sultan Mehmed V has today officially declared a Jihad saying 'Oh Muslims. Know that our Empire is at war with the mortal enemies of Islam: the governments of Muscovy, Britain, and France. The commander of the Faithful summons you to the Jihad'."
    ww1_turkey.12.a:0 "The call goes out for Jihad"
    ww1_turkey.13.t:0 "Aiding the Senussi"
    ww1_turkey.13.d:0 "In an effort to do harm against our former enemies, the Kingdom of Italy, which took vast territories in Africa from us we have in turn decided to aid their enemies the Senussi Order whom are still involved in guerilla war against the Italians across Libya."
    ww1_turkey.13.a:0 "Lets hope they can make us of it"
    ww1_turkey.14.t:0 "Massive War Effort"
    ww1_turkey.14.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
    ww1_turkey.14.a:0 "Good"
    ww1_turkey.15.t:0 "Fortification of the Dardanelles"
    ww1_turkey.15.d:0 "In an effort to protect Istanbul from a possible larger naval force, particularly that of a possible British/French united fleet, we have decided to increase fortification of the Dardanelles in order to protect our capital in case of such an operation."
    ww1_turkey.15.a:0 "Get to work!"
    ww1_turkey.16.t:0 "Fortification of Gallipoli"
    ww1_turkey.16.d:0 "The area of Gallipoli remains a vulnerable area where the allies could possibly launch a naval invasion, in prepartion we could built fortifications in the area to deter any possible attempts should they occur."
    ww1_turkey.16.a:0 "Sounds good"
    ww1_turkey.17.t:0 "German Military Mission Continues"
    ww1_turkey.17.d:0 "We have continued with the German military mission which has consistantly been aiding our army, several German commanders are now serving within the Ottoman military and general Liman von Sanders has taught us a great deal against our enemies the Russian Empire and how their forces work."
    ww1_turkey.17.a:0 "They are always welcome here"
    ww1_turkey.18.t:0 "Defense of Baghdad"
    ww1_turkey.18.d:0 "Should the possibility of a fall back on the Mesoptamian front happen we are starting construction of defenses in Baghdad to hold the city at all costs."
    ww1_turkey.18.a:0 "Good"
    ww1_turkey.19.t:0 "Defense of Jerusalem"
    ww1_turkey.19.d:0 "Should the possibility of a fall back on the Palestinian front occur we are starting construction of defenses in the important religious center of Jerusalem."
    ww1_turkey.19.a:0 "Good"
    ww1_turkey.20.t:0 "Defense of Damascus"
    ww1_turkey.20.d:0 "Should the possibility of a major fall back from Jerusalem occur we are starting construction of major defenses in Damascus in order to hold the city at all costs and prevent allied troops from spilling into Asia Minor."
    ww1_turkey.20.a:0 "Good"
    ww1_turkey.21.t:0 "Our Friends the Emirate of Jabal Shammar"
    ww1_turkey.21.d:0 "We have long remained friendly to the Emirate of Jabal Shammar, in fact we share many of the same interests and values. It has been long known that the Rashidi dynasty of the Emirate of Jabal Shammar have been long-time enemies of the Saud and vice-versa, perhaps we could somehow help them with this in the future..."
    ww1_turkey.21.a:0 "Friends forever"
    ww1_turkey.22.t:0 "Befriend Persia"
    ww1_turkey.22.d:0 "In a recent diplomatic mission to Persia we have realized both of our nations have shared common enemies, particularly Russia and the United Kingdom, to whom have been fighting over influence in Persia splitting it like a cake."
    ww1_turkey.22.a:0 "Great Results"
    ww1_turkey.23.t:0 "Our Enemy, Persia"
    ww1_turkey.23.d:0 "Persia is a relatively weak neighbor for which we should take advantage of and fulfill pan-turkism proceding to unite the rest of the Turks in Central Asia at a later date."
    ww1_turkey.23.a:0 "Glorious ideas"
    ww1_turkey.24.t:0 "Mission to Afgahnistan"
    ww1_turkey.24.d:0 "We have sent a mission to Afgahnistan in an attempt to create an alliance between our two nations, the entrance of Afgahnistan would be key to our war goals with a possible Afgahn invasion of British Raj."
    ww1_turkey.24.a:0 "Let's just hope they agree"
    ww1_turkey.2401.t:0 "Mission from Turkey"
    ww1_turkey.2401.d:0 "We have received a diplomatic mission from the Ottoman Empire which is trying to convince us to join the war on their side claiming that this is an important Jihad against their enemies of Britain calling us as loyal servants to allah to join in this fight the caliphate is involved in."
    ww1_turkey.2401.a:0 "Join War"
    ww1_turkey.2401.b:0 "We'll stay neutral"
    ww1_turkey.2402.t:0 "Afgahnistan Joins War"
    ww1_turkey.2402.d:0 "Our diplomatic mission to Afgahnistan has been a great success, the Emir of Afgahnistan has agreed to join the war and will invade India which should prove a very useful diversion and should relieve pressure on our front."
    ww1_turkey.2402.a:0 "Great"
    ww1_turkey.2403.t:0 "Afgahnistan Claims Neutrality"
    ww1_turkey.2403.d:0 "Our diplomatic mission to Afgahnistna has unfortunately been a failure, the Emir of Afgahnistan claims that he is payed by the British to remain neutral which is his main source of income which leaves him no choice but to remain neutral if he wants to keep the money coming."
    ww1_turkey.2403.a:0 "Darn"
    ww1_turkey.25.t:0 "Backing Jabal Shammar"
    ww1_turkey.25.d:0 "We have taken action and decided to back the Emirate of Jabal Shammar should they come into any conflict with their neighbors, perhaps in the future we can help them squash the Emirate of Nejd."
    ww1_turkey.25.a:0 "Sounds good"
    ww1_turkey.26.t:0 "Help Jabal Shammar Defeat Saud"
    ww1_turkey.26.d:0 "We have decided to back Jabal Shammar in a war against the Emirate of Nejd led by the evil House of Saud, concerning our military capabilities, Saud will certainly be squashed like a bug with us on the Rashidi's side."
    ww1_turkey.26.a:0 "We shall crush Saud like a bug!"
    ww1_turkey.27.t:0 "Working With Libyan Locals"
    ww1_turkey.27.d:0 "We have been working with Libyan locals in this recent war between us and Italy with many of the locals joining our defensive stature against the oncoming Italian forces."
    ww1_turkey.27.a:0 "We are glad to have their support"
    ww1_turkey.28.t:0 "Backing the Senussi Order"
    ww1_turkey.28.d:0 "Following our defeat in the Italo-Turkish war we may have gone home but there is still a large amount of armed forces hidden deep within Libya where the Senussi Order is continuing to operate against the Italian forces. We are going to back them in an effort to harm the Kingdom of Italy through subsersive means..."
    ww1_turkey.28.a:0 "The fight will go on"
    ww1_turkey.29.t:0 "Anti-CUP Stature"
    ww1_turkey.29.d:0 "The CUP is spreading dangerous reforms throughout the Empire and subjecting the Empire to westernization which should not be tolerated, the Sultan also no longer has any power. This must be changed, we must be brought back to good old days."
    ww1_turkey.29.a:0 "Ok"
    ww1_turkey.30.t:0 "Anti-CUP Coup"
    ww1_turkey.30.d:0 "The Young Turks have recently been overthrown by the masses whom have reinstalled the Sultan's ability to execute absolute rule which was removed by the Young Turks in 1908."
    ww1_turkey.30.a:0 "Glorious"
    ww1_turkey.31.t:0 "Abolishing the Constitution"
    ww1_turkey.31.d:0 "Going further along with purging what remains of the Young Turks we have any of their reforms."
    ww1_turkey.31.a:0 "Good"
    #ww1_turkey.32.t:0 ""
    #ww1_turkey.32.d:0 ""
    #ww1_turkey.32.a:0 ""
    ww1_turkey.33.t:0 "Restoring the Caliphate"
    ww1_turkey.33.d:0 "We have taken more action and reinstating true power to the Caliph making the Caliphate an influential part of the Muslim world rather than a figurehead with no true power."
    ww1_turkey.33.a:0 "Great"
    ww1_turkey.34.t:0 "Pro-CUP"
    ww1_turkey.34.d:0 "The Committee of Union and Progress has very progressive ideas for the Empire to follow with plans of reform which should hopefully return our country into its rightful place in the sun making it a great power once again."
    ww1_turkey.34.a:0 "The future is bright"
    ww1_turkey.35.t:0 "Raid on the Sublime Porte"
    ww1_turkey.35.d:0 "Today a coup d'état was carried out by a number of Committe of Union and Progess (Young Turks) members led by Enver Pasha and Tallat Pasha, whom made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the Minister of the Navy, Nazim Pasha was assassinated and the Grand Vizier, Kamil Pasha has been forced to resign. \N\N With the fall of the former government, the new government has fallen into the hands of the Young Turks who are now under the leadership of the triumvirate or the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha."
    ww1_turkey.35.a:0 "Changes will come"
    ww1_turkey.36.t:0 "Reforms Part I"
    ww1_turkey.36.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
    ww1_turkey.36.a:0 "Good"
    ww1_turkey.37.t:0 "Reforms Part II"
    ww1_turkey.37.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
    ww1_turkey.37.a:0 "Good"
    ww1_turkey.38.t:0 "Reforms Part III"
    ww1_turkey.38.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
    ww1_turkey.38.a:0 "Good"
    ww1_turkey.39.t:0 "Turkish Nationalism"
    ww1_turkey.39.d:0 "With the Young Turks coming into power, the empire has officially adopted a more nationalistic ideology and leaders, mainly Enver Pasha, have been promoting ideas of Pan-Turkism with several pan-Turkic movements arising."
    ww1_turkey.39.a:0 "Great"
    ww1_turkey.40.t:0 "Ottoman Identity"
    ww1_turkey.40.d:0 "With the entrance of the CUP into power, Ottomanism which had previously remained dormant has enjoyed a revival. The idea promotes equality among all the ethnicities of the empire regardless of their religion making all subjects equal before the law."
    ww1_turkey.40.a:0 "United as one"
    ww1_turkey.41.t:0 "Removing the Armenians"
    ww1_turkey.41.d:0 "During several of our battles against the Russian forces in the Caucas front, our forces have been routed in battle, not because of our poor military tactics but because of the Armenians! Armenians in the region have actively been siding with the Russians which has forced us to take punitive actions against the Armenians with the Ottoman General Staff releasing Enver Pasha's 'Directive 8682' on 'Increased seucirty and precautions' to all military units calling for a removal of all ethnic Armenians serving in Ottoman forces from their posts and for their demobilization. We have taken further actions and have begun to send the Armenians to forced labor camps where they shall pay for their treachery!"
    ww1_turkey.41.a:0 "Those filthy Armenians will pay!"
    ww1_turkey.42.t:0 "Anglo-Ottoman Convention of 1913"
    ww1_turkey.42.d:0 "The Anglo-Ottoman Convention of 1913 was an agreement between the Sublime Porte of the Ottoman Empire and the Government of the United Kingdom which defined the limits of the Ottoman jurisdiction in the area of the Persian Gulf with respect to Kuwait, Qatar, and Bahrain, and the Shatt al-'Arab. Signed, but never ratified, the long-lasting impact of the agreement was that of the status of Kuwait."
    ww1_turkey.42.a:0 "Alright"
    ww1_turkey.43.t:0 "Earth under Burdur Rumbles"
    ww1_turkey.43.d:0 "Today on 3rd October, 1914, an earthquake struck BUrdur at 00:007 local time. Appearing to be a 7. on the surface wave magniture scale, with a maximum intensity of a IX on the Mercalli intensity scale. The earthquake centered near Lake Burdur in southwestern Anatolia destroying more than 17,000 homes and causing 2,344 casualties. Nearly 100% of the homes in Burdur were destroyed."
    ww1_turkey.43.a:0 "How unfortunate"
    ww1_turkey.44.t:0 "Armenian congress at Erzurum"
    ww1_turkey.44.d:0 "The Armenian congress at Erzurum, held from the end of July to AUgust 2, 1914, was a watershed event where the representatives of the Committee of Union and Progress party requested the Armenian Revolutionary Federation incite a rebellion of Russian Armenians against the Tsarist regime in order to faciliate the conquest of Transcaucasia in the event of war with ww1_russia. However the Armenians declined to attempt to force their compatriots to incite a rebellion in the Russian Empire."
    ww1_turkey.44.a:0 "Those bloody Armenians..."
    ww1_turkey.45.t:0 "1st Zeitun Resistance"
    ww1_turkey.45.d:0 "The Armenian militia of Hunchaks of the city of Zeitun have resisted with an armed conflict which has started today on 30 August. Reports say there are around 20,000 armed Armenian Militia, our troops are moving there right now and will crush these rebellious scum."
    ww1_turkey.45.a:0 "Rebellious Scum..."
    ww1_turkey.46.t:0 "2nd Zeitun Resistance"
    ww1_turkey.46.d:0 "The Armenian militia of the Hunchaks which had previously rebelled on 30 August and had been crushed have once again risen up in the city of Zeitun, none-the-less they shall be crushed once more like in the past."
    ww1_turkey.46.a:0 "They stand no chance"
    ww1_turkey.47.t:0 "Urfa Resistance"
    ww1_turkey.47.d:0 "There has been reported Armenian resistance in Urfa, Armenians have put up quite a bit of resistance against our forces however are expected to ultimatley be crushed as the Zeitun rebellion has been."
    ww1_turkey.47.a:0 "Death to them"
    ww1_turkey.48.t:0 "Tehcir Law"
    ww1_turkey.48.d:0 "The Tehcir Law otherwise known as the Relocation and Resettlement Law has been passed by the Ottoman Parliament today on 27 May, 1915 authorizing the deportation of the Empire's rebellious and anne frankely scum population."
    ww1_turkey.48.a:0 "This will teach them a lesson!"
    ww1_turkey.49.t:0 "Siege of Van"
    ww1_turkey.49.d:0 "An group of Armenian militia has risen up today on 19 April, 1915, and taken control of the city of Van. There are around 2,000 miltia in the city which are currently under siege from our forces."
    ww1_turkey.49.a:0 "They shall be crushed"
    ww1_turkey.50.t:0 "Treaty of Daan"
    ww1_turkey.50.d:0 "Today on 9 October, 1911, at Daan in the Yemen Vilayet, the Treaty of Daan has been signed by a representative of the Sultan and Imam Yahya Muhammad Hamid ed-Din, the Zaydi Imam of Yemen which is supposed to expand Yemen's autonomy in the Ottoman Empire. According to the treaty, the imamate was to be governed by sharia law and the imam is to be given the power to appoint governors and judges as well as collect taxes, while remaining under Ottoman authority."
    ww1_turkey.50.a:0 "Alright"
    ww1_turkey.51.t:0 "Ottoman general election, 1912"
    ww1_turkey.51.d:0 "The early general elections have been held in April 1912, with the ruling Committee of the Union and Progress winning a stunning 2269 of the 275 seats in the Chamber of Deputes whilst the opposition party, the Liberal Entente, won only the remaining six seats."
    ww1_turkey.51.a:0 "What a sweeping victory."
    ww1_turkey.52.t:0 "1912 coup d'état"
    ww1_turkey.52.d:0 "Today on 17 July, 1912, there has been a reported military coup in the country against the Committee of Union and Progress (CUP) government which has recently been elected. The coup has been carried out by a group of military officers calling themselves the 'Saviour Officers' who are the military wing of the Liberal Entente becoming the main opposition party following the 1912 election."
    ww1_turkey.52.a:0 "What a politically volatile environment"
    ww1_turkey.53.t:0 "Albanian Revolt of 1912"
    ww1_turkey.53.d:0 "Reported today was yet another Albanian revolt in a series of numerous revolts during the recent years, apparently this time due to changes for the Albanians introduced by the Young Turks who have increases taxes, conscription for Albanians, and have become disarming the Albanian civil population."
    ww1_turkey.53.a:0 "Those damn Albanians!"
    ww1_turkey.54.t:0 "Albanian Revolt of 1910"
    ww1_turkey.54.d:0 "There has been a revolt today in Albania in reaction to the new centralization policies of the Young Turk Otoman government situated in Albania. Rebels have been supposedly supported by the Kingdom of Serbia. Martial law has been declared in the area following the killing of an Ottoman commander, insurgents blocking the railway, and Albanian attaacks on Ottomans in Pristine and Ferizovik."
    ww1_turkey.54.a:0 "How rude"
    ww1_turkey.55.t:0 "Albanian Revolt of 1911"
    ww1_turkey.55.d:0 "There has been another revolt in Albania this year which has started today on 24 March, 1911. It is said the Kingdom of Montenegro has supported the rebellion with the main headquarters of the rebels in Montenegro and Montenegro providing weapons for the insurgents. It is also said the King of Montenegro has promised to support them with arms and to provide a shelter to their families. All the while telling us that they were observing 'the strictest neutrality' while being clearly involved! \n\n It is likely King Nikola's strategy is to stimulate unrest in Northern Albania to intervene and annex more territory for Montenegro."
    ww1_turkey.55.a:0 "They shall pay"
    ww1_turkey.56.t:0 "Karak Revolt"
    ww1_turkey.56.d:0 "The Karak revolt was an uprising against Ottoman authority in the tranasjordanian town of Al-Karak which erupted on 4 December, 1910. The revolt came after Sami Pasha, the governor of Damascus, wanted to apply the same measures of conscription, taxation, and disarmament to the inhabitants of Al-Karak that previously provoked the Hauran Druze Rebellion. Luckily the rebellion has been brutally supressed after a random massacre and ten revolt leaders being executed, although it has greately angered the Karaki's."
    ww1_turkey.56.a:0 "Damn"
    ww1_turkey.57.t:0 "Montenegrin Independence Proclaimed"
    ww1_turkey.57.d:0 "Today on 28 August 1910, during the celebration of Prince Nicolas's jubilee, Prince Nicholas assumed the title of king, in accordance with a petition from the Skupstina officially making the Montenegro and independent entity seperate from the Ottoman Empire for good."
    ww1_turkey.57.a:0 "Damn!"
    ww1_turkey.58.t:0 "Treaty of Mudros Signed"
    ww1_turkey.58.d:0 "With the war turning against the side of the Central Powers and our troops largely in rags demoralized retreating more every day we have had no choice but to sign an armistice with the Entente. The armistice was signed today by the Minister of Marine Affairs, Rauf Bey and the British Admiral, Somerset Arthur Gough-Calthorpe, on board the HMS Agamemnon in Moudros harbor on the Greek island of Lembnos. As part of the several conditions we have had to surrender remaining garrisons outside of Anatolia and grant the Entente the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus; and the right to occupy the same 'in case of disorder' any Otoman territory in the event of a threat to the Entente's security. We have had to forcibly demobilize the air force and army and make all ports, railways, and other strategic points made available for use by the allies."
    ww1_turkey.58.a:0 "We are broken!"
    ww1_turkey.58.b:0 "We must continue the fight"
    ww1_turkey.59.t:0 "Treaty of Mudros Signed"
    ww1_turkey.59.d:0 "With the war turning against the side of the Central Powers and our troops largely in rags demoralized retreating more every day we have had no choice but to sign an armistice with the Entente. The armistice was signed today by the Minister of Marine Affairs, Rauf Bey and the British Admiral, Somerset Arthur Gough-Calthorpe, on board the HMS Agamemnon in Moudros harbor on the Greek island of Lembnos. As part of the several conditions we have had to surrender remaining garrisons outside of Anatolia and grant the Entente the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus; and the right to occupy the same 'in case of disorder' any Otoman territory in the event of a threat to the Entente's security. We have had to forcibly demobilize the air force and army and make all ports, railways, and other strategic points made available for use by the allies."
    ww1_turkey.59.a:0 "We are broken!"
    ww1_turkey.60.t:0 "Mehmed V Dies"
    ww1_turkey.60.d:0 "The Sultan Mehmed V tragically passed away today on the 3rd of July 1918 at the age of 73. During his Reign since the forced abdication of his Brother Abdulhamid II by the Young Turk Revolution in 1908, Mehmed V has had no 'real power' he has been mainly a figure head. His main political actions was declaring a Jihad, agaisnt the Entente Powers on November 14th 1914 follwing the Ottoman Empire's decision ot join the war on the side of the Central Powers. None-the-less he will be mourned."
    ww1_turkey.60.a:0 "A tragic loss for the nation"
    ww1_turkey.61.t:0 "Treaty of Sevres 'Signed'" #TODO

    ww1_turkey.71.t:0 "Explosion at Haidar Pasha Station"
    ww1_turkey.71.d:0 "Constantinople's principle train station at Haidar Pasha on the Bosporus has been rocked by a huge explosion, caused either by the hasty handling of ordnance or the efforts of British agents. Considerable amounts of ammunition and oil have been unfortunately lost in the inferno, this has severely hampered the war effort in the process."
    ww1_turkey.71.a:0 "A catastrophe for the Ottoman war effort"
