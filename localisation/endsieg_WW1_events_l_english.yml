# WW1 Siam #
    ww1_siam.1.t:0 "Death of Rama V"
    ww1_siam.1.d:0 "King Chulalongkorn has sadly passed away today at the Amphorn Sathan Residential Hall in the Dusit Palace being succeeded by his son Vahiravudh, otherwise known as Rama VI. Chulalongkorn's achievments and accomplishments for the nation he loved so much will not be forgotten, now we can only hope that our next ruler be more like our last."
    ww1_siam.1.a:0 "A sad day for Siam"
    ww1_siam.2.t:0 "Palace Revolt of 1912"
    ww1_siam.2.d:0 "Today a group of plotters who claim to have been dissatisfied with the new kings reign and his favourism towards the Wild Tiger Corps. Around seven army officers then decided to overthrow the king which later grew to 91 officers, but fortunately Captain Yut Khongyu who was selected by lottery by the plotters to assassinate the monarch, was filled with guilt and confessed to all the plans and named the conspirators who had there after swiftly been arrested and given their sentences at a subsequent military tribunal."
    ww1_siam.2.a:0 "This lesson should not be lost on the King..."
