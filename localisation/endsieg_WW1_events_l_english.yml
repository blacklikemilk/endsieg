    ww1_germany.61.t:0 "Red Baron Dies Over The Somme"
    ww1_germany.61.d:0 "On the 21st of April 1918, after the fog has lifted over Cappy Airfield JG1 took off after reports of enemy air activity reports. Jasta 11 takes off led by Manfred von Richtofen (The Red Baron), with Hans Joachim-Wolff, and Richtofen's cousin Wolfram who is heading into battle for the first time. \n\n At 1150 hours, Mellersh spots a lone Triplane, half rolls and forces him down. May circles on the edge of the fight until he sights Richtofen's cousin Wolfram crossing his front, Richtofen sees his cousin under fire and closes in, opens fire. The inexperienced May, falls out of control probably saving his life. Richtofen breaks his own rule and follows him down as May plunges earthward but he regains control just over the Somme and follows the river West - and to the safety of his own lines. May's friend Roy Brown sees the pursuit and dives to help, a low level chase follows. With a strong easterly win, Richtofen is pushed further and further over enemy lines... alone... and under constant ground fire. Richtofen seems to become target fixated, unaware of Brown diving behind him; at this exact time Cedric Popkin, of the 24th Australian Machine Gun Company fires at the Red Triplane along with soldiers from the 53rd Battery, Royal Australian Artillery. As Brown fires a burst the Triplane rears up to the right, at 1200 hours near Vaux-sur-Somme, Richtofen receives a single, fatal, bullet wound to the chest. The Red Triplane Fokker falls vertically but pulls up at the last moment, most likely still under the control of Richtofen, but by the time the aircraft stops... Richtofen is dead. To this day nobody who knows who killed the Red Baron as the Sopwith and the ground fire both used the Vickers .303. However May, Mellersh, and LeBoutillier all claim to have seen the Triplane rear up as Roy Brown fired, though the shot that enetered the under right of his armpit exiting under his left nipple gave high credence to groundfire bringing him down."
    ww1_germany.61.a:0 "Alles Kaput..."
    ww1_germany.62.t:0 "Richtofen Claims 81st Kill!"
    ww1_germany.62.d:0 "The Ace of all Aces, Manfred von Richtofen alternatively known as 'The Red Baron' flying his Red Colored Fokker Tripline to envoke fear in the foul enemy has emerged from another successful air engagment with his 81st Kill after spotting Wilfred May eyeing his young cousin, Wolfram. Non-the-less both have emerged victiorious and alive and well, our troops look up to him in their trenches, he is their angel in the air."
    ww1_germany.62.a:0 "And to many more!"
    ww1_germany.63.t:0 "Kaiser Wilhelm Geschütz Bombards Paris"
    ww1_germany.63.d:0 "The Kaiser Wilhelm Geschütz otherwise known as the Paris Gun, our long range heavy howitzer has once again taken action in bombarding the city of Paris, although the gun's damage is pretty ineffective in terms of structure damage it serves a good demoralizer for the inhabitants of Paris whom are most likely terrified, knowing at any time a shell from that gun could wipe them out."
    ww1_germany.63.a:0 "Hit'em Hard!"
    ww1_germany.64.t:0 "The Crimean Operation"
    ww1_germany.64.d:0 "An illegitamate government, the Taurida Soviet Socialist Republic controls the territory of Crimea and Cherson. As such, we have decided to invade the Crimean Peninsula with Ukranian assistance to take the prized port of Sevastopol for the Kaiserreich!"
    ww1_germany.64.a:0 "A port in the Black Sea will be useful.."
    ww1_germany.65.b:0 "Let them be."
    ww1_germany.65.t:0 "Formation of the Crimean Regional Government"
    ww1_germany.65.d:0 "We have established the Crimean Regional Government which is to be under German Protection with the Lipka Tatar General Maciej Sulkiewicz as Prime Minister. Whilst there were some efforts by the Ukraine to exert control over Crimea we have quickly subdued these efforts ensring the separation between Crimea and Ukraine."
    ww1_germany.65.a:0 "Give Cherson to Ukraine, give the Tatars only the Crimean peninsula"
    ww1_germany.65.b:0 "Give the tatars all the former territories of the Taurida SSR!"
    ww1_germany.65.c:0 "Direct Rule from Berlin!"
    ww1_germany.66.t:0 "Taurida SSR Surrenders"
    ww1_germany.66.d:0 "After a successful offensive the Taurida SSR has surrendered and we have transfered all territory to be for now under direct German military control. However, there have been efforts from the Ukraine to try and get us to transfer the territory to them, if we accept we will lose the ability have a strong strategic position in the Black Sea later on..."
    ww1_germany.66.a:0 "Temporary German Military Occupation!"
    ww1_germany.66.b:0 "Transfer all territories to Ukraine!"
    ww1_germany.67.t:0 "Kaiser Wilhelm II Abdicates?"
    ww1_germany.67.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he had a tough decision to make. Does the Kaiser abdicate?"
    ww1_germany.67.a:0 "He was but a 'Shadow Kaiser' anyway"
    ww1_germany.67.b:0 "No! He is but a puppet but he shall remain!"
    ww1_germany.67.c:0 "No! Our loyal leader will lead us to victory!"
    ww1_germany.68.t:0 "General Mobilization Begins"
    ww1_germany.68.d:0 "With war imminent the government has called for general mobilization with reserve divisions across the country ready for action. The men are rather confident that the war will by over, at least but christmas."
    ww1_germany.68.a:0 "To the front lines!"
    ww1_germany.69.t:0 "The Kaiser's Battle"
    ww1_germany.69.d:0 "The war has now gone on for four long years, but not all is bad for us as we have recently have knocked out Russia, this means we can focus all of their eastern divisions on the Western Front giving us numerical superiority over the Entente. Erich Ludendorff has been planning this operation for a while now naming it the 'Kaiserschlacht' or the Kaiser's Battle claiming this operation if successful, will drive us to Paris and thus our final victory. On the inside our society is slowly falling apart however, desertion particularly with our allies Austria-Hungary and Turkey, the blockade, and war exhaustion is all taking its toll and we will either win quick or lose quick."
    ww1_germany.69.a:0 "The battle begins..."
