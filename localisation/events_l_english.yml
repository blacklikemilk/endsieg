ww1_bulgaria.1.t:0 "The Second Balkan War"
ww1_bulgaria.1.d:0 "During the First Balkan War we together with the Balkan League succeeded in driving out the Ottoman Empire from most of its European holdings, however, due to the creation of an independent Albania which was supposed to go to Serbia the spoils in Macedonia which were promised to us via the secret agreement between us and Serbia had been denied with Serbia instead taking hold of our claims. It is now our duty to fight for what is ours!"
ww1_bulgaria.1.a:0 "We will show them the might of Bulgaria!"
ww1_bulgaria.1.b:0 "We are happy with what we got"
ww1_bulgaria.101.t:0 "Invade Bulgaria?"
ww1_bulgaria.101.d:0 "With Bulgaria at war with its former allies over the disputed territory of Vardar Macedonia perhaps we should take advantage of the situation and join Serbia and Greece in their fight against Bulgarian imperialism for the territory of Southern Dobruja."
ww1_bulgaria.101.a:0 "Invade them!"
ww1_bulgaria.101.b:0 "We'd rather stay neutral"
ww1_bulgaria.102.t:0 "Invade Bulgaria?"
ww1_bulgaria.102.d:0 "With Bulgaria at war with her former allies over the disputed territory of Vardar Macedonia perhaps we should take advtange of the situation and join Serbia and Greece in their fight against Bulgarian imperialism for our lost territory of Adrianople."
ww1_bulgaria.102.a:0 "Invade Them!"
ww1_bulgaria.102.b:0 "We'd rather stay neutral"
ww1_bulgaria.102.c:0 "With them on our side we're unstoppable!"
ww1_bulgaria.2.t:0 "Treaty of Bucharest/Constantinople 1913"
ww1_bulgaria.2.d:0 "With Bulgaria defeated the Kingdom of Serbia's territory has increased from 38,300 to 87,780 km2 with the eastern frontiero f Serbia drawn from the summit of Patarika, on the old frontier and following the watershed between Vardar and the Struma rivers to the Greek-Bulgarian boundary thus embracing Central Vardar Macedonia. Greece's boundary was rawn from the crest of Belasica to the mouth of the Mesta on the Aegian sea, the territory annexed cinluded large parts of Macedonia, including Thessaloniki and restricted the Aegian seaboard of Bulgaria to a inconsiderable extent of 110km. Romania gained Southern Dobruja and in a seperate peace treaty with the Ottoman Turks the area of Adrianople was ceded back to the Turks."
ww1_bulgaria.2.a:0 "Damn!"
ww1_bulgaria.3.t:0 "Armistice of Salonica"
ww1_bulgaria.3.d:0 "With the war turning against us, the front in Vardar Macedonia being pushed back by the allies whom have had little trouble dealing with our war exhausted demoralied troops we have had no choice but to sign an Armistice with the entente at Salonica whch had ended our participation in the First World War, the armistice has called for an immediate demobilization of all Bulgarian military activities and ordered the evacuation of Bulgarian-occupied Greek and Serbian territories placing. We have been forced to give the Entente full military access across Bulgaria and our former allies are being given a four week time limit to withdraw their troops from our borders."
ww1_bulgaria.3.a:0 "Damn!"
ww1_bulgaria.4.t:0 "Armistice of Salonica"
ww1_bulgaria.4.d:0 "With the war turning against us, the front in Vardar Macedonia being pushed back by the allies whom have had little trouble dealing with our war exhausted demoralied troops we have had no choice but to sign an Armistice with the entente at Salonica whch had ended our participation in the First World War, the armistice has called for an immediate demobilization of all Bulgarian military activities and ordered the evacuation of Bulgarian-occupied Greek and Serbian territories placing. We have been forced to give the Entente full military access across Bulgaria and our former allies are being given a four week time limit to withdraw their troops from our borders."
ww1_bulgaria.4.a:0 "Damn!"
