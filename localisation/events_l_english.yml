ww1_ethiopia.1.t:0 "Menelik II Dies"
ww1_ethiopia.1.d:0 "The Emperor has already previously been a shadow of  his former self after suffering a masive stroke in 1909 after which it is said his mind and spirit died and in the early morning hours of today he died of natural causes. Following his death the council of regency which took over folowing his stroke has continued to rule the nation with Lij Iyasu taking up power as regent."
ww1_ethiopia.1.a:0 "A tragic loss"
ww1_ethiopia.2.t:0 "Ascension of Zewditu"
ww1_ethiopia.2.d:0 "With Iyasu V never crowned due to being widely disliked by the nobility for his unstable behavior and the church holding him in suspicion for alleged Muslim sympathies he was forcefully removed from power today. Zewditu has been in turn summoned to the capital and the Church has deposed Iyasu in favourof Zewditu with her title now "Queen of Kings"."
ww1_ethiopia.2.a:0 "Interesting..."
