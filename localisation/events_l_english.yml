ww1_japan.1.t:0 "Ultimatum to Germany Sent"
ww1_japan.1.d:0 "Honoring our 1902 alliance agreement with the United Kingdom we have served the German Empire wih an ultimatum demanding all of their pacific colonies excluding the Solomon Islands, Bismarck Archipeligo, and German New Guinea. This war will be a great opportunity for us to pursue our own interests in the far east!"
ww1_japan.1.a:0 "Send Ultimatum"
ww1_japan.1.b:0 "Send Extended Ultimatum"
ww1_japan.101.t:0 "Japan Sends us Ultimatum"
ww1_japan.101.d:0 "The Japanese Government has sent us an ultimatum demanding practically all our pacific colonies excluding New Guinea, the Bismarck Archipeligo, and the Solomon Islands. Whilst it may be somewhat hard to let go of our colonial possesions perhaps it would be ultimately better to agree with their ultimatum and possibly avoid their intervention in this war lessening the power of the enemy?"
ww1_japan.101.a:0 "Accept the Ultimatum"
ww1_japan.101.b:0 "Ignore it"
ww1_japan.102.t:0 "Germany Accepts Ultimatum"
ww1_japan.102.d:0 "The German Empire has accepted our Ultimatum and agreed to cede the territories demanded within the ultimatum immediately, whilst we could honor our promises we could always still side with our allies and declare war on Germany regardless."
ww1_japan.102.a:0 "Honor our promise"
ww1_japan.102.b:0 "Help our allies"
ww1_japan.103.t:0 "Germany Doesn't Respond"
ww1_japan.103.d:0 "The German Empire has not responded to our ultimatum which will be taken by our government as a complete rejection and therefore we shall take matters into our own hands and take thosee territories regardless!"
ww1_japan.103.a:0 "Declare War!"
ww1_japan.103.b:0 "Back Down"
ww1_japan.104.t:0 "Japan Sends us Ultimatum"
ww1_japan.104.d:0 "The Japanese Government has sennt us an absolutely unimaginable ultimate demanding ALL of our pacific colonies, such an ultimatum is absolutely absurd, however do we really want to add another enemy to the list?"
ww1_japan.104.a:0 "Accept the Ultimatum Reluctantly"
ww1_japan.104.b:0 "Refuse to even respond"
ww1_japan.105.t:0 "Germany Accepts Exttended Ultimatum"
ww1_japan.105.d:0 "The German Empire has accepted our Ultimatum and agreed to cede the territories demanded within the ultimatum immediately, whilst we could honor our promises we could always still side with our allies and declare war on Germany regardless."
ww1_japan.105.a:0 "Honor our Promise"
ww1_japan.105.b:0 "Help our allies"
ww1_japan.106.t:0 "Germany Doesn't Respond"
ww1_japan.106.d:0 "The German Empire has not responded to our ultimatum which will be taken by our government as a complete rejection and therefore we shall take matters into our own hands and take thosee territories regardless!"
ww1_japan.106.a:0 "Declare War!"
ww1_japan.106.b:0 "Back Down"
ww1_japan.2.t:0 "Kawachi Explodes!"
ww1_japan.2.d:0 "Today, on the 12th of July 1918, despite being inspected several months before with no problems being discovered the Kawachi has unexpectedly blew up, the ship has sunk within roughly four minutes after the explosion and led to the death of 600 sailors with 443 survivors. No plausible suspect or reason for the explosion could be found and it is reported the cordite in her magazine might have spontaneously ignored due to decomposition. In the end whilst the navy considered salvaging the ship they decided it would be expensive and would delay the construction of one battlecruiser by over a year and was stricken from the navy list."
ww1_japan.2.a:0 "What a waste of steel!"
ww1_japan.3.t:0 "Rice Riots of 1918"
ww1_japan.3.d:0 "Recently a series of popular disturbances have erupted throughout Japan from July to September 1918 caused by a precipitous rise in the price of rice that has caused extreme economic hardship, particularly in rural areas where rice is the main staple of life. The rice riots are said to be unparalleled to any other sort of protest in the past on terms of scope, size, and violence. The initial protest was said to have started peacefully but the disturbance quickly escalated into full scale riots, strikes, looting, incendiary bombings of police stations, and government offices, as well as armed clashes. Some 25,000 people were arrested, with 8200 being convicted of various crimes. Prime Minister Terauchi took the responsibility for the incident which brought the collapse of the Terauchi Masatake Administration in Japan."
ww1_japan.3.a:0 "We must put an end to this!"
ww1_japan.4.t:0 "March 1st Movement"
ww1_japan.4.d:0 "The March 1st Movement is a clear public display of Korean resistance over our rule on the Korean peninsula. Supposedly, following the hearing of Wilson’s Fourteen Points speech many Korean students studying in Tokyo who were inspired published a statement demanding freedom from colonial rule. This was also escalated by death of the former Korean Emperor Gojong in January which has been filled with controversy and suspicion that he was poisoned."
ww1_japan.4.a:0 "Indepdence for Korea? Laughable"
ww1_japan.5.t:0 "Korea Integrated!"
ww1_japan.5.d:0 "Today the Emperor of Korea has graciously and willingly approved the Japan-Korea Annexation Treaty signing it with a sharp smile on his face, in this treaty our nation will formally integrate Korea following the earlier Japan-Korea Treaty of 1905 in which Korea became a protectorate of our nation and the later Japan-Korea Treaty of 1907 in which Korea graciously gave away their rights of adminstration and internal affairs handing them over to us. Many of our fellow Japanese commentators predict that the Koreans will easily assimilate into the Empire!"
ww1_japan.5.a:0 "Great news!"
ww1_japan.6.t:0 "Death of Emperor Meiji"
ww1_japan.6.d:0 "The Emperor Meiji has unfortunately passed away today of uremia, not long after his death the Japanese Diet has passed a resolution commemorating his role in the glorious Meiji Restoration. An iris garden in an area of Tokyo where Emperor Meiji had been known to visit is chosen to be the buildings location for the Shinto shrine Meiji Jingū. What the Emperor did will never be forgotten, he has presided over a time of rapid change for the better in Japan where we quickly changed from an isolation feudal state to a capitalist and imperial world power following the industrial revolution."
ww1_japan.6.a:0 "He will be mourned"
ww1_japan.7.t:0 "Nogi Maresuke Commits Seppuku"
ww1_japan.7.d:0 "The General Nogi Maresuke who has been for a long time a national hero in Japan, a model of feudal loyalty, and self sacrifice has commited the seppuku ritual suicide due to his desire not to outlive his master, Emperor Meiji, whose death motivated his suicide on the day of the Emperor's funeral."
ww1_japan.7.a:0 "What a hero"
