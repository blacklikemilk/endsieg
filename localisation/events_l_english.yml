jews.1.t:0 "Marco Polo Bridge Incident"
jews.1.d:0 "Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDef] has rejected [JAP.GetNameDef]'s demands for an apology and territorial concessions, claiming instead that the 'breaking point' of Japanese aggression has been reached. \n\nDiplomats fear that the volatile situation could result in war at any time."
jews.1.a:1 "Interesting times indeed."
jews.1.b:0 "We'll teach those Chinese!"
jews.1.c:0 "That's right! Not an inch!"
jews.2.d:0 "Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDef] has accepted full responsibility for the incident, forwarding an apology to [JAP.GetNameDef] as well as agreeing to extensive territorial concessions. This has surprised many experts, who had predicted that the border tensions would erupt into a full-blown war. \n\nDoes this mean lasting peace in Asia?"
jews.2.a:0 "Doubtful."
jews.2.b:0 "This will satisfy us... for now."
jews.2.c:0 "We had no choice."
jews.5.t:0 "[JAP.GetNameDef] Demands French Indochina"
jews.5.d:0 "Taking advantage of French weakness in light of the struggle in Europe, [JAP.GetNameDef] has coerced the new government into surrendering control over their colony in Indochina! \n\nJapanese troops have already moved to occupy all major bases in the region, and experts fear that the colony could be used as a launching point for future military expeditions."
jews.5.a:0 "Vultures picking on a corpse..."
jews.5.b:0 "As well it should be."
jews.5.c:0 "The jackals left us no choice."
jews.5.e:0 "Our allies show initiative!"
jews.6.d:0 "Attempting to take advantage of France's weakness in light of their defeat in Europe, [JAP.GetNameDef] recently issued a demand to the new French government for complete access to their bases in Indochina. \n\nThis would effectively mean transferring over control of the entire colony to Japan, something the French could not agree to.\n\nExperts consider it likely that this decision will lead to Japanese military reprisals."
jews.6.a:0 "They wouldn't dare... would they?."
jews.6.b:0 "The stubborn fools will pay for this mistake."
jews.6.c:0 "We must prepare ourselves."
jews.6.e:0 "Another bold move by our friends."
jews.7.t:0 "Soviet - Japanese Skirmish"
jews.7.d:0 "Soviet and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nA significant Soviet raiding force supported by Mongolian cavalry apparently caught the Japanese by surprise, inflicting heavy casualties. \n\nThe mood in Tokyo has been reported as tense, but it is too early to tell if the conflict will escalate into open warfare."
jews.7.a:0 "Is this the start of another war in Asia?"
jews.7.b:0 "A shameful display..."
jews.7.c:0 "We have sent a message to the world."
jews.8.d:0 "Soviet and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nAccounts from the battle indicate that the Japanese caught the Soviets in a pincer movement when they attacked across the border, forcing the survivors to withdraw in disarray. \n\nWill this incident prompt Moscow to dispatch more forces to the Russian Far East?"
jews.8.b:0 "For the Emperor!"
jews.8.c:0 "We must evaluate the situation..."
jews.9.t:0 "Soviet Withdrawal"
jews.9.d:0 "After a build-up of Japanese forces in Manchuria, the Soviet Union appears to have unexpectedly withdrawn units that were stationed right alongside the border. \n\nThis may be a bid by Moscow to avoid a future confrontation with Japan, possibly triggered by the stinging memory of the defeat Russia endured in the Russo - Japanese War."
jews.9.a:0 "Perhaps this will result in a lasting peace."
jews.9.b:0 "The cowards fled!"
jews.9.c:0 "A tactical retreat. Nothing more."
jews.10.t:0 "Soviet Union Claims Bessarabia"
jews.10.d:0 "After massing forces along the Romanian border, [SOV.GetNameDef] has issued an ultimatum to the government in Bucharest for the immediate transfer of Bessarabia, to their control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nRomania has declared that it has no choice but to accede, and its forces have been withdrawn from Bessarabia."
jews.10.a:0 "Interesting."
jews.10.b:0 "Bessarabia rightfully belongs to us."
jews.10.c:0 "We had no choice..."
jews.10.e:0 "Enjoy this temporary victory, Moscow."
jews.11.t:0 "Romania Rejects Soviet Demands"
jews.11.d:0 "[SOV.GetNameDef] has been concentrating significant forces along its border to [ROM.GetNameDef], and today Moscow issued an ultimatum to the Romanian government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, Bucharest has chosen to reject all Soviet territorial demands, and the Romanian army has been given the order for a complete mobilization. \n\nInternational observers expect Soviet forces to cross the border at any moment."
jews.11.a:0 "Interesting."
jews.11.b:0 "They have made a terrible mistake."
jews.11.c:0 "Bessarabia is ours!"
jews.11.e:0 "Let the fools fight."
jews.12.t:0 "[FIN.GetNameDef] Rejects Soviet Demands"
jews.12.d:0 "Soviet diplomats have presented an ultimatum to the government of [FIN.GetNameDef], demanding border adjustments in the region of Karelia. \n\nDespite a significant build-up of Soviet forces on the border, Helsinki has rejected these demands, stating that "not a single foot of Finnish soil will be given willingly to the Russian aggressors." \n\nInternational observers fear that a Soviet invasion may be imminent."
jews.12.a:0 "This will not end well."
jews.12.b:0 "They should not have rejected our demands."
jews.12.c:0 "We must see to our defenses."
jews.12.e:0 "Let us see how well the Bolsheviks do..."
jews.12.f:0 "They will soon recognize their error."
jews.13.t:0 "[FIN.GetNameDef] Accepts Soviet Demands"
jews.13.d:0 "After much debate, the government of [FIN.GetNameDef] has decided to accept Soviet demands for border adjustments in the region of Karelia. \n\n[SOV.GetNameDef] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometers from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest."
jews.13.a:0 "Peace, but at what cost?"
jews.13.b:0 "Now we can focus our efforts elsewhere."
jews.13.c:0 "We have secured our independence."
jews.13.e:0 "A pity. It would have kept the Bolsheviks busy."
jews.13.f:0 "Our comrades show their strength!"
jews.14.t:0 "[SOV.GetNameDef] Annexes [TAN.GetNameDef]"
jews.14.d:0 "In a press release earlier today, Moscow announced the formal annexation of [TAN.GetNameDef]. \n\nThe Supreme Soviet agreed to a request from the Tuvan parliament for membership in the USSR. \n\nThe small Tuvan People's Republic, which had only been officially recognized by the Soviet Union and Mongolia, will be organized as an autonomous oblast."
jews.14.a:0 "Tannu what?"
jews.14.b:0 "They will be better off."
jews.15.t:0 "Second Vienna Award"
jews.15.d:0 "A treaty has been signed at Vienna following German arbitration that will see Northern Transylvania restored to Hungarian rule.\n\nThe territory had previously been awarded to [ROM.GetNameDef] upon the conclusion of World War I, leading to a bitter dispute. \n\nAre these the first of many borders to be adjusted, now that a new order seems to have been established in Europe?"
jews.15.a:0 "We shall see how long this lasts."
jews.15.b:0 "The map of Europe shall be redrawn."
jews.15.c:0 "Hopefully these revisions will favor us some day."
jews.15.e:0 "Hear, hear!"
jews.16.d:0 "Following German arbitration, a treaty has been signed at Vienna that will see all of Transylvania restored to Hungarian rule. \n\nThe territory had previously been awarded to [ROM.GetNameDef] upon the conclusion of World War I, leading to a bitter dispute. \n\nAre these the first of many borders to be adjusted now that a new order seems to have been established in Europe?"
jews.17.t:0 "Romania Rejects German Arbitration"
jews.17.d:0 "Negotiations between [HUN.GetNameDef] and [ROM.GetNameDef] regarding a territorial dispute have broken down at Vienna. \n\n[GER.GetNameDef] acted as arbiter, but when they decided to return Northern Transylvania to [HUN.GetNameDef], [ROM.GetNameDef] rejected the decision. The Romanian government promptly ordered their delegation to return to Bucharest. \n\nIt would appear that [GER.GetNameDef] does not yet wield the diplomatic influence they imagined they did."
jews.17.a:0 "Interesting..."
jews.17.b:0 "The Romanians have embarrassed us..."
jews.17.c:0 "Transylvania is ours!"
jews.17.e:0 "This isn't over."
jews.18.d:0 "Negotiations between [HUN.GetNameDef] and [ROM.GetNameDef] regarding a territorial dispute have broken down at Vienna. \n\n[GER.GetNameDef] acted as arbiter, but when they decided to return Northern Transylvania to [HUN.GetNameDef], [ROM.GetNameDef] rejected the decision. The Romanian government promptly ordered their delegation to return to Bucharest. \n\nIt would appear that [GER.GetNameDef] does not yet wield the diplomatic influence they imagined they did."
jews.19.t:0 "[GER.GetNameDef] Claims Memel"
jews.19.d:0 "With German forces on their border poised to attack, [LIT.GetNameDef] has given in to a [GER.GetAdjective] ultimatum demanding the surrender of the old Prussian territory of Memel.\n\nIt was passed to [LIT.GetNameDef] by the Treaty of Versailles, but has now been reintegrated into the region of Ostpreussen. \n\nHave we yet reached the extent of German territorial ambitions in Europe? Experts are doubtful..."
jews.19.a:0 "Another batch of maps made obsolete."
jews.19.b:0 "Germans everywhere must be united."
jews.19.c:0 "If only we had the means to resist..."
jews.19.e:0 "They are right to bow to their superiors!"
jews.20.t:0 "[LIT.GetNameDef] Rejects German Demands"
jews.20.d:0 "Even with German forces lined up on their border, [LIT.GetNameDef] has rejected an ultimatum issued by Berlin for the return of territory of Memel. \n\nMemel once belonged to East Prussia, but was annexed by [LIT.GetNameDef] following the Treaty of Versailles. It was the integrity of the Treaty [LIT.GetLeader] said it was necessary to protect when the [LIT.GetAdjective] government announced their rejection.\n\nInternational observers now expect that Germany may attempt to take the territory by force..."
jews.20.a:0 "Very brave."
jews.20.b:0 "They have signed their death warrants."
jews.20.c:0 "The line must be drawn here!"
jews.21.t:0 "Treaty of Craiova"
jews.21.d:0 "More concessions have been forced on [ROM.GetNameDef], with [BUL.GetNameDef] reclaiming Southern Dobrudja. \n\nThe territory was annexed by Romania in 1913, after the Second Balkan War, and is still mostly populated by ethnic Bulgarians and Turks.\n\nRegardless of the reasoning, [ROM.GetNameDef] now stands significantly weakened."
jews.21.a:0 "Of little concern."
jews.21.b:0 "This is a great victory."
jews.21.c:0 "That land was worthless anyway."
jews.22.t:0 "Zog Submits to Italy"
jews.22.d:0 "An ultimatum has been delivered to the Albanian government by Italian diplomats, demanding that they submit to complete military occupation. \n\nKing Zog has abdicated after realizing the futility of resistance, and Albania will now be ruled in a personal union under King Victor Emmanuel III.\n\n[ITA.GetNameDef] looks to the Balkans..."
jews.22.a:0 "Another victim of Mussolini's ambitions."
jews.22.b:0 "We are one step closer towards realizing our grand empire."
jews.22.c:0 "Another victory for our friend [From.GetLeader]!"
jews.23.t:0 "Zog Defiant"
jews.23.d:0 "Diplomats from [ITA.GetNameDef] have delivered an ultimatum to [ALB.GetNameDef], demanding the latter's annexation into Greater Italy. \n\nIn a brave act of national leadership, King Zog has refused to yield to the Italian demands, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion."
jews.23.a:0 "For how long can [ALB.GetNameDef] fight back?"
jews.23.b:0 "This will be a short campaign."
jews.23.c:0 "Long live King Zog!"
jews.24.t:0 "The Polish Question"
jews.24.d:0 "In a heated speech today before the Reichstag, Adolf Hitler denounced Poland and their treatment of Germans living in Danzig and the Polish Corridor. \n\nClaiming that German minorities in Poland are being 'persecuted in the vilest manner imaginable,' Hitler made the position of his government clear:\n'Danzig was a German city and is a German city! The Corridor was German and is German! Without the German Volk, these eastern regions would still be plunged in the depths of barbarism.'"
jews.24.a:0 "The war grows nearer."
jews.25.t:0 "The Remilitarization of the Rhineland"
jews.25.d:0 "Germany has stationed troops in the Rhineland territory, close to the French border, in clear violation of the Treaty of Versailles. The local population cheered the German soldiers on, while the diplomatic reactions from France and Britain have so far been muted.\n\n'It is no more than the Germans walking into their own backyard,' a political commentator in Britain observed."
jews.25.a:0 "Worrying."
jews.25.b:1 "It is German territory."
jews.25.c:0 "We must see to our border defenses."
jews.25.e:0 "Nothing to get worked up about, surely."
jews.26.d:0 "In a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and entered the Rhineland territory, close to the French border.\n\nCalling this an 'unforgivable breach' of the peace treaty that ended the Great War, both France and Britain have mobilized their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
jews.26.a:0 "Here we go again!"
jews.26.b:0 "Germany will prevail!"
jews.26.c:0 "Next stop: Berlin!"
jews.26.e:0 "Let's settle this then."
jews.27.d:0 "In what is a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and marched into the Rhineland territory, close to the French border.\n\nWhile the reaction from Britain has been muted so far, the French are mobilizing their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
jews.28.t:0 "Hitler Assassinated!"
jews.28.d:0 "A group of Wehrmacht officers opposed to the war have launched a coup in Berlin. An unidentified party of armed men stormed the Reichskanzlei and, following a shootout with his bodyguards, successfully took the life of the German Führer.\nThe surviving conspirators have all been arrested by the Gestapo, and this morning Heinrich Himmler was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Himmler accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations."
jews.28.a:0 "An interesting development."
jews.28.b:0 "They will pay!"
jews.28.c:0 "At least Hitler is gone."
jews.29.d:0 "A group of Wehrmacht officers opposed to the war have launched a coup in Berlin. An unidentified party of armed men stormed the Reichskanzlei and, following a shootout with his bodyguards, successfully took the life of the German Führer.\nThe surviving conspirators have all been arrested by the Gestapo, and this morning Hermann Göring was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Göring accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations."
jews.30.t:0 "Failed Attempt on Hitler's Life"
jews.30.d:0 "A group of Wehrmacht officers opposed to the war have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei, but they were successfully fought off by members of the Führer's SS bodyguard.\nGestapo agents have arrested all conspirators, which include high-ranking officers such as Ludwig Beck and Wilhelm Canaris. \n\nIn a speech before the Reichstag, Hitler vowed revenge against France and Britain for masterminding this 'underhanded attempt' on his life."
jews.30.a:0 "Imagine if they had succeeded..."
jews.30.c:0 "This changes nothing."
jews.30.e:0 "A shame they didn't get the bugger!"
jews.31.t:0 "Civil War in Germany!"
jews.31.d:0 "A group of Wehrmacht officers opposed to the current war have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei and successfully liquidated the German Führer after an intense gun battle with his SS bodyguards.\n\nThe conspirators have managed to take control over most of Berlin, and many Wehrmacht units have gone over to their side. Forces still loyal to the Nazis have rallied under new leadership, and vowed to purge Germany of the 'communist dissidents and foreign agents currently occupying Berlin.'"
jews.31.a:0 "Interesting."
jews.31.b:0 "Germany must be free of tyranny!"
jews.31.c:0 "Death to the traitors!"
jews.31.e:0 "This is to our advantage!"
jews.32.t:0 "The Molotov-Ribbentrop Pact"
jews.32.d:0 "Diplomats from Germany and the Soviet Union concluded what observers are describing as a historic agreement today with the signing of the Molotov-Ribbentrop Pact. \nNamed after German foreign minister Joachim von Ribbentrop and his Soviet counterpart, Vyacheslav Molotov, this non-aggression pact stipulates that neither side will ally itself to nor aid an enemy of the other.\n\nForeign diplomats warn that this treaty effectively gives Germany a free hand to wage war in Europe without having to fear Soviet intervention."
jews.32.a:0 "This can't be good..."
jews.32.b:0 "A toast to our new Bolshevik friends!"
jews.32.c:0 "A toast to our new German friends!"
jews.32.e:0 "Here's to a long and beneficial friendship!"
jews.33.t:0 "USSR Occupies Eastern Poland"
jews.33.d:0 "Soviet troops have occupied eastern Poland, officially for the purpose of protecting Belorussian and Ukrainian minorities from the chaos that followed the collapse of the Polish government. \n\nGerman forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers."
jews.33.a:0 "A likely story!"
jews.33.b:0 "Enjoy it while it lasts, Bolsheviks..."
jews.33.c:0 "The frontiers of communism are advancing!"
jews.34.t:0 "The Second Armistice at Compiégne"
jews.34.d:0 "An armistice between the German Reich and the French Third Republic has been signed at Compiégne, in the very railway carriage in which the German surrender in World War I was negotiated.\n\nUnder the terms of the armistice, a French government under Marshal Pétain based out of Vichy will continue to administer most of southern France, while the rest of the country falls under a German Occupation Zone. \n\nSome French officers have vowed to continue resistance from abroad, but this puts an effective end to the fighting in France, at least for the time being."
jews.34.a:0 "Disturbing"
jews.34.b:0 "Excellent!"
jews.34.c:0 "The fight continues!"
jews.35.t:0 "The Birth of the Franco-British Union"
jews.35.d:0 "Facing defeat in France, the French and British governments have decided to join their two nations as one until victory over Germany has been assured. \n\nA new joint government is being formed in London, with Edward VIII remaining as the head of state. In an issued 'Declaration of Union,' the new Joint War Cabinet stated:\n\n'France and Great Britain shall no longer be two nations, but one Franco-British Union. The constitution of the Union will provide for joint organs of defense, foreign, financial and economic policies. Every citizen of France or Britain will enjoy immediate citizenship of the other state.'"
jews.35.a:0 "The French must have been desperate"
jews.35.b:0 "Do they think they'll be safe under a different flag?"
jews.35.c:0 "United against the common enemy!"
jews.36.t:0 "The Anschluss of Austria"
jews.36.d:0 "After a successful coup d'état by the local Nazi party in Vienna, German troops have crossed the Austrian border and taken control of the country. \n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, Hitler announced the Anschluss of Austria, annexing the country into Germany:\n\n'The oldest eastern province of the German people shall be, from this point on, the newest bastion of the German Reich!'"
jews.36.a:0 "If that is what they wish..."
jews.36.b:0 "Welcome to the Reich!"
jews.36.c:0 "We must secure our northern borders!"
jews.36.e:0 "This violates the Versailles Treaty!"
jews.37.t:0 "The Assassination of Leon Trotsky"
jews.37.d:0 "Leon Trotsky, once the top lieutenant and heir presumptive of Vladimir Ilyich Lenin, died today in a Mexico City hospital. He was attacked in his home with an ice axe by a Spanish national believed to have been in the employ of the NKVD.\n\nAfter a failed power struggle with Joseph Stalin and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the thirties in exile, living in Turkey, France and Norway before finally settling in Mexico. \n\nHe remained a constant critic of Stalin and the 'degenerated 'workers' state' of the Soviet Union"
jews.37.a:0 "Barbaric."
jews.37.b:0 "Mission accomplished."
jews.37.c:0 "A fitting end to that rabble rouser."
jews.38.t:0 "Trotsky Survives Assassination Attempt"
jews.38.d:0 "After a violent struggle in his Mexico City home earlier today, Leon Trotsky killed a would-be assassin with the ice axe the man tried to attack him with. The killer has been identified as a Spanish national believed to have been in the employ of the NKVD.\n\nTrotsky was once the top lieutenant and heir presumptive of Vladimir Lenin, but after a failed power struggle he was forced into exile from the Soviet Union by Joseph Stalin. \n\nSpeaking to the press, Trotsky denounced the attempt on his life as 'yet another cowardly plot hatched by Stalin to silence his critics.'"
jews.38.a:0 "Interesting."
jews.38.b:0 "That worm!"
jews.39.t:0 "Trotsky Killed on Soviet Border"
jews.39.d:0 "Soviet authorities have released photos of the dead body of Leon Trotsky, confirming rumors that he was killed recently while trying to sneak into [SOV.GetNameDef]. \n\nHis body was found washed up on the shores of the Atrek River which runs along the Soviet - Persian border.\n\nIt is believed that Trotsky sought to capitalize on the current turmoil within the USSR by seeking allies against his long-time rival Stalin and replacing him in a coup d'état."
jews.39.a:0 "Interesting."
jews.39.b:0 "One less threat, at least."
jews.40.t:0 "Trotsky Launches Coup!"
jews.40.d:0 "A violent power struggle has occurred in the provisional Soviet capital. Leon Trotsky appears to have stealthily entered the remnants of the USSR, putting an end to the long exile that was forced upon him. \n\nTogether with allies in the highest echelons of the Communist Party, he launched a successful coup again Stalin.\n\nAfter a brief trial by a People's Court, Stalin was sentenced to death by hanging. The sentence was carried out this morning."
jews.40.a:0 "That was unexpected."
jews.40.b:0 "Long live comrade Trotsky!"
jews.41.t:0 "Trotsky Meets His End"
jews.41.d:0 "Leon Trotsky was found dead this morning in a Buenos Aires hotel room. \n\nHe appears to have been strangled to death by a mountaineering sling, and the killer was apprehended by Trotsky's bodyguards before he could leave the building.\n\nAlthough the murderer is a Portuguese national, there is evidence linking him to the Soviet intelligence directorate GRU. It would appear that Stalin has finally dealt a mortal blow to his old rival."
jews.42.t:0 "The Hindenburg Disaster"
jews.42.d:0 "The German passenger airship Hindenburg was destroyed today while attempting to dock at the Lakehurst Naval Air Station in the United States. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming 35 lives.\n\nDue to the scarcity and expense of helium and the US ban on exporting it, the Hindenburg, like all German passenger airships, was ultimately engineered to use hydrogen, which provides greater lift but is also flammable. \n\nWith public faith shaken by this disaster and the rise of much faster passenger aircraft, this could spell the end of the era of airships."
jews.42.a:0 "Oh, the humanity!"
jews.43.t:0 "Hindenburg Incident"
jews.43.d:0 "Disaster was narrowly averted today, when a diesel fuel leak was discovered on the German passenger airship Hindenburg as it came in to dock at the Lakehurst Naval Air Station in the United States.\n\nThe leak was promptly repaired. Had it gone unnoticed, flammable vapor could have resulted in a fire that would have engulfed the entire airship. \n\nCritics have long questioned the wisdom of passenger airships given their spotty safety records, and this incident is bound to make them even more vocal."
jews.43.a:0 "A close call."
jews.44.t:0 "The Flight of Rudolf Hess"
jews.44.d:0 "Deputy Führer Rudolf Hess was arrested by Home Guard soldiers in Scotland yesterday after parachuting from a heavy fighter. \n\nAn accomplished pilot, he apparently flew alone across the North Sea, taking care stay out of radar range before veering west towards Britain.\nHess appears to have taken it upon himself to negotiate a peace treaty between Britain and Germany, although Berlin has denounced him as a madman and stripped him of any political office. \n\nBritish authorities have not been available for comment."
jews.44.a:0 "Interesting."
jews.44.b:0 "Wahnsinn!"
jews.44.c:0 "Off to the Tower of London with him!"
jews.45.t:0 "The Death of Rudolf Hess"
jews.45.d:0 "Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. \n\nThe exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his airplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
jews.45.a:0 "Interesting."
jews.45.b:0 "That poor fool."
jews.45.c:0 "What was he doing here?"
jews.46.d:0 "The airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position.When the Hindenburg failed to respond over the radio, they opened fire. \n\nHess parachuted to safety, and has now been imprisoned in the Tower of London."
jews.47.d:0 "The airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nThe remains of Hess were found in the wreckage."
jews.47.b:0 "That madman..."
jews.47.c:0 "What did he hope to accomplish?"
jews.48.t:0 "Amelia Earhart Disappears"
jews.48.d:0 "The famous aviator Amelia Earhart, the first woman to complete a solo flight across the Atlantic, has disappeared along with her navigator, Fred Noonan, near Howland Island in the middle of the Pacific Ocean.\n\nThe two were attempting a flight around the entire world in their twin-engined Lockheed Electra plane when they vanished. \n\nA search for the missing aviators is now being conducted by the U.S. Navy and Coast Guard, but there is little hope of finding them."
jews.48.a:0 "A loss for aviation."
jews.49.t:0 "Amelia Earhart Circumnavigates Globe"
jews.49.d:0 "The famous aviator Amelia Earhart, known to many as the 'Queen of the Air,' has completed a flight around the world together with her navigator Fred Noonan. \n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
jews.49.a:0 "Quite an achievement!"
jews.55.t:0 "Anglo-Polish Alliance"
jews.55.d:0 "In light of Germany's recent aggressive behavior, the United Kingdom and France have felt compelled to sign a military alliance with Poland. The British Prime Minister made the following statement in the House of Commons:\n\n'In the event of any action which clearly threatened Polish independence, and which the Polish Government accordingly considered it vital to resist with their national forces, His Majesty's Government would feel themselves bound at once to lend the Polish Government all support in their power. They have given the Polish Government an assurance to this effect.'"
jews.55.a:0 "Things are moving fast now."
jews.55.b:0 "They're bluffing!"
jews.55.c:0 "We stand by Poland."
jews.55.e:0 "The Germans won't dare to attack now!"
jews.55.f:0 "We stand with our allies."
jews.56.t:0 "The Munich Agreement"
jews.56.d:1 "German demands for the Sudeten territory in Czechoslovakia, which is home to a considerable German minority, have intensified. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.' Czechoslovakia was not invited to attend. An agreement was reached in which Germany annexes the Sudetenland, but will not pursue any further territorial gains in Europe.\n\nMr. Chamberlain spoke to crowds in London:\n'For the second time a Prime Minister has returned from Germany bringing peace with honor. I believe it is peace for our time.'"
jews.56.a:0 "No war this year then."
jews.56.b:0 "Peace for now at least..."
jews.56.c:0 "We have been spared another World War."
jews.56.e:0 "This is not an agreement, it is a diktat!"
jews.57.t:0 "The Sudeten Crisis"
jews.57.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nThe talks appear to have failed, however, with both Britain and its Allies uttering stern warnings to Germany that if its troops crosses the Czechoslovakian border, the result would be war. \n\nTime seems to be running out for a peaceful solution to the dispute."
jews.57.a:0 "It looks like there will be war!"
jews.57.b:0 "Fools!"
jews.57.c:0 "It is time to make a stand."
jews.57.e:0 "Let the Germans come!"
jews.58.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nA rift has formed between France and Britain, with Britain accepting the German claims as reasonable, while France has not. The French have formed a new alliance with the Czechs, and threatened Germany with war should its troops violate the Czechoslovakian border."
jews.58.b:0 "We'll deal with the French soon enough."
jews.58.c:0 "The French are on their own this time."
jews.58.e:0 "Germans wouldn't dare to attack now... would they?"
jews.58.f:0 "The free world is depending on us."
jews.59.t:0 "The Munich Diktat"
jews.59.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nWhile Britain and France have both accepted the German demands as reasonable, Czechoslovakia, which wasn't invited to the conference, has refused to yield an inch. \n\nIt now faces Germany alone in what appears to be a hopeless battle."
jews.59.a:0 "Things are looking grim for the Czechs."
jews.59.b:0 "Stubborn fools."
jews.59.c:0 "We will never surrender!"
jews.60.t:0 "The Fate of Czechoslovakia"
jews.60.d:0 "German troops have crossed into Bohemia and Moravia, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso. The nation of Czechoslovakia is no more."
jews.60.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso."
jews.60.a:0 "So much for peace."
jews.60.b:0 "The Czechs must be protected from themselves."
jews.60.c:0 "This isn't what we agreed on!"
jews.60.e:0 "Hungary will be restored to its former glory!"
jews.61.d:0 "German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within [GER.GetNameDef]. Hungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary. \n\nThe nation of Czechoslovakia is no more."
jews.61.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nHungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary."
jews.62.d:0 "German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nA second protectorate, centered around Slovakia, was also announced in Bratislava. All of Czechoslovakia has effectively been annexed into Germany."
jews.62.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nThe annexed territory has been organized into two protectorates, but remains under German control. In practice, little has changed from before, and Germany retains the entirety of Czechoslovakia."
jews.63.t:0 "The Spanish Civil War"
jews.63.d:0 "A civil war has erupted in Spain! Several generals seeking to overthrow the current government in Madrid have issued a pronunciamento, and a large portion of the Spanish Armed Forces have answered their call to arms. \n\nThis right-wing Nationalist faction has occupied much of Spain, including the overseas territories.\nLoyalist forces and volunteers have assembled under the left-wing Republican government, determined to resist the putsch to their last breath. \n\nThe battle for Spain has begun."
jews.63.a:0 "What will this mean for Spain?"
jews.63.b:0 "To victory!"
jews.64.t:0 "The End of the Spanish Civil War"
jews.64.d:0 "With the surrender of the last Republican strongholds, the Spanish Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
jews.64.a:1 "An interesting development."
jews.64.b:0 "Now to heal our nation."
jews.65.a:0 "Good for Spain."
jews.65.d:0 "With the surrender of the last Nationalist forces, the Spanish Civil War has come to an end. \n\nThe Republicans have emerged victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
jews.66.t:0 "The Games of the XI Olympiad"
jews.66.d:0 "The eleventh Olympic Games were recently held in Berlin, Germany. \n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The games were a significant propaganda victory for the German regime, which spent lavishly on the event.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
jews.66.a:0 "The Games are concluded."
jews.66.b:0 "We have shown our best side to the world."
jews.67.t:0 "The Games of the XII Olympiad"
jews.67.d:0 "The twelfth Olympic Games were recently held in Tokyo, Japan. In light of rising international tensions, many feared the Games would be canceled, but this has proven not to be the case. \n\nTokyo is the first non-Western city to host the Olympics, and a special purpose-built Me 261 long-range aircraft carried the Olympic Flame there from Germany without refueling.\n\nJapanese athletes did well, and their 14 gold medals earned them a third place in the medal count, after Germany and the United States."
jews.68.d:0 "The twelfth Olympic Games were recently held in Helsinki, Finland. \n\nThe Games were originally scheduled to be hosted in Tokyo, but Japan's ongoing war effort made this impossible and the International Olympic Committee awarded them to Helsinki instead.\n\nAthletes from the United States won the most medals, followed by Germany and then Italy. Finland came in fourth with their 10 gold medals."
jews.69.t:0 "Soviet Expansion in Europe"
jews.69.d:0 "Since the rise to power of the [From.GetRulingParty], [From.GetNameDef] has been working towards closer relations with [SOV.GetNameDef], and has now joined the Union itself.\n\nAs of a few days ago the [From.GetAdjective] government officially submitted control of the country to [SOV.GetNameDef] as an integrated oblast.\n\nSoviet officials refuse to acknowledge descriptions of the recent assimilation of [From.GetNameDef] as aggressive, claiming that the "integration of territory" happened without any outside pressure."
jews.69.a:0 "They have seen reason."
jews.69.b:0 "[SOV.GetNameDef] is expanding."
jews.70.t:0 "Soviet Influence in Europe"
jews.70.d:0 "Since the rise to power of the [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] has been working towards closer relations with [SOV.GetNameDef].\n\nAlthough [baltic_annexation.GetLeader] remains in office, ministers are chosen for their allegiance to [SOV.GetNameDef], and a large part of the nation's sovereignty has been surrendered. Soviet officials state that [baltic_annexation.GetName] is merely seeking protection as a response to Europe becoming increasingly unsafe for smaller nations.\n\n[SOV.GetNameDef] also reiterated that they were willing to extend such "protection" to any state that felt threatened by neighboring countries."
jews.100.t:0 "The Fall of Warsaw"
jews.100.d:0 "German forces advancing in [POL.GetNameDef] have succeeded in capturing Warsaw. \n\nSporadic fighting continues in Praga and a few other districts, but organized resistance in the city seems to have ceased.\n\nThe Polish government reportedly evacuated the city as the first German units entered Warsaw's suburbs, and their present location is unknown.\n\nFighting against the German invaders continues in other parts of the country, but the loss of the capital is a serious blow to the Polish war effort."
jews.100.a:0 "Poland did not stand a chance."
jews.100.b:0 "Another victory for the Vaterland."
jews.100.c:0 "This is a disaster!"
jews.101.t:0 "The Fall of Paris"
jews.101.d:0 "While fighting still rages elsewhere in [FRA.GetNameDef], reports have come in of German troops entering Paris. \n\nThe capital was declared an open city by French forces moments before their last units retreated. Several columns of German troops recreated the Prussian victory parade of 1871 by marching down the Champs-Élysées while Parisians looked on in stunned silence. \n\nMilitary experts predict that the collapse of [FRA.GetNameDef] is imminent."
jews.101.a:0 "[GER.GetNameDef] army seems unstoppable!"
jews.102.t:0 "The Fall of London"
jews.102.d:0 "Reports from London confirm that the English capital has been captured by advancing German troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
jews.103.t:0 "The Fall of Leningrad"
jews.103.d:0 "Leningrad, birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted grey by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
jews.103.c:0 "Someone will be shot for this!"
jews.104.t:0 "The Fall of Kiev"
jews.104.d:0 "Kiev, capital of the Ukrainian SSR, has been captured by the advancing German armies in the Soviet Union. \n\nThe capture of one of their most important cities is a serious blow to the Soviets, but the question still remains whether the Germans can keep up their momentum. Moments after the Germans had occupied the city, thousands of mines planted by the NKVD were apparently detonated in buildings along the Khreshchatyk main street, causing even more damage to the already ruined city.\n\nNow the invading forces look to the east."
jews.105.t:0 "The Fall of Stalingrad"
jews.105.d:0 "Advancing German spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last Soviet defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the Red Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
jews.106.t:0 "The Fall of Moscow"
jews.106.d:0 "At dawn today, German panzers smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Panzergrenadiers on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as German infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in German hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
jews.106.a:0 "Is this the end of the Soviet Union?"
jews.106.b:0 "At last, Moskau is ours!"
jews.106.c:0 "The fascists must be driven from Moscow!"
jews.107.t:0 "The Fall of Sevastopol"
jews.107.d:0 "The heavily fortified city of Sevastopol, base of the Soviet Black Sea Fleet, has finally succumbed to German attacks. \n\nIts loss will severely hamper any Soviet attempt to contest the Black Sea, and the fall of the city is regarded as a significant German victory.\n\nAn edict has already been issued from Berlin, stating that the city shall henceforth be known as 'Theodorichshafen' after Theodoric the Great."
jews.108.t:0 "The Fall of Baku"
jews.108.d:0 "Earlier today, German forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the German war effort.\n\nIts capture puts Germany in a position to expand the war into the Middle East and possibly even India."
jews.109.t:0 "The Fall of Cairo"
jews.109.d:0 "Forces from the Deutsches Afrikakorps have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to German conquest."
jews.110.t:0 "The Fall of Washington"
jews.110.d:0 "Fighting in the area of Washington D.C. came to an end today, when the last pockets of resistance in the city were eliminated by German forces advancing along the Potomac. \n\nA dense layer of smoke hangs over the city, and at least some of it reportedly comes from OSS agents who were burning sensitive documents up until the very last moment. A Waffen-SS detachment secured the White House after a brief firefight with members of the US Secret Service, but it is believed that the President was safely evacuated several days ago.\n\nThe fall of the American capital illustrates the terrible might of the German war machine."
jews.111.t:0 "The Fall of New York"
jews.111.d:0 "After hours of street warfare, much of it reportedly against armed irregulars, German spearheads have advanced into New York City and taken control of the city. \n\nImprovised anti-tank barriers placed along Fifth Avenue proved ineffective, and Panzergrenadiers fought their way through Manhattan, block by block.\n\nFires have been raging out of control in the eastern parts of the city for several days now, lighting up the skyline at night. \n\nThe Statue of Liberty was decapitated by a stray artillery round, though which side fired it remains a matter of dispute."
jews.112.t:0 "The Fall of Gibraltar"
jews.112.d:0 "After several conflicting reports, it has now been confirmed that Gibraltar has fallen to Germany. \n\nThis strategic port city guards the entrance to the Mediterranean, and it was widely regarded as impregnable before the war started. The British garrison retreated into the tunnels running underneath the Rock, but were eventually dislodged by flamethrowers and grenades. \n\nWith Gibraltar in German hands, there has been a dramatic shift in power in the Battle of the Mediterranean."
jews.113.d:0 "Jubilant Italian soldiers entered Cairo today, moments after the last British units retreated from the city. \n\nA victory parade was immediately organized, and Italian soldiers flocked to the Great Pyramids of Giza to have their pictures taken in front of the famous landmarks.\n\nWith Cairo under his control, Mussolini is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa."
jews.113.b:0 "Another conquest for Italy!"
jews.114.d:0 "The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\nIl Duce was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on a white stallion. During the celebrations, he compared the current campaign in France with Caesar's conquest of Gaul, and promised that it was only the beginning of Italy's ascent to greatness.\n\nTime will tell if he is right."
jews.115.d:0 "Italian forces have successfully stormed London, and the il Tricolore has been hoisted over the Victoria Tower. Minor fighting continues in some parts of the city, and in an incident this morning several Bersaglieri were gunned down by snipers hidden at the top of Big Ben.\n\nAfter three failed attempts to dislodge them, the entire clock tower was brought down by demolition charges in what Italian officials are describing as a 'regrettable overreaction' by the local commander."
jews.116.d:0 "Italy appears to be in control of Gibraltar, after what has been reported as heavy fighting around the Rock and the harbor. Occasional explosions can still be heard from the military tunnels running deep under the Rock, but Italian officials claim an end to all organized resistance.\n\nWith this vital gateway to the Mediterranean under Italian control, British naval forces will be hard-pressed to challenge the Regia Marina in the region."
jews.117.t:0 "The Fall of Singapore"
jews.117.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
jews.117.b:0 "For the Emperor!"
jews.118.t:0 "The Fall of Pearl Harbor"
jews.118.d:0 "Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbor, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
jews.119.t:0 "The Fall of New South Wales"
jews.119.d:0 "Further expanding on its conquests in the south, the empire of Japan has seized Sydney and the Australian capital Canberra. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing Japanese forces, who then pushed on to take Canberra.\n\nThe Japanese war flag can now be seen hanging from the Parliament House in Canberra, which serves as the headquarters of the area's new military administration, and the Kempeitai military police are maintaining a watchful eye on the streets."
jews.120.t:0 "The Fall of Los Angeles"
jews.120.d:0 "After establishing a foothold on the American mainland, Japanese forces have converged on Los Angeles and routed the city's defenders. A long procession of Imperial troops marched down Central Avenue this afternoon while Japanese newsreel photographers filmed the event.\n\nBefore American forces retreated, fighting was reportedly fierce in several areas of the city. Hollywood suffered particularly heavy damage, and many Japanese officers have had their pictures taken in front of the perforated and crumbling Hollywood Sign."
jews.121.t:0 "The Fall of Nanjing"
jews.121.d:0 "The capital of the Republic of China, Nanjing, has been occupied by forces from the Empire of Japan. Despite fierce resistance from the walled city's Chinese defenders, Japanese troops managed to capture Zhongshan Gate and fought their way into the city.\n\nSporadic gunfire can still be heard and several fires are raging in different parts of the city, but most surviving Chinese forces have either withdrawn or been captured. Along with the capture of Shanghai, this is a significant victory for Japan in their war against China."
jews.122.t:0 "The Fall of Vladivostok"
jews.122.d:0 "Vladivostok, the largest city in the Russian Far East and home of the Soviet Pacific Fleet, has been stormed by Japanese troops. Its strategic position at the far end of the Trans-Siberian Railway makes its loss all the more detrimental to the Soviet war effort in Asia.\n\nMany of the city's inhabitants still remember the Japanese occupation that lasted for several years during the Russian Civil War. This time, some fear they may never leave."
jews.123.t:0 "The Fall of Hong Kong"
jews.123.d:0 "Troops from the Empire of Japan have captured the British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the Japanese had established their headquarters.\n\nAfter a brief ceremony, a new Japanese governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
jews.124.t:0 "The Fall of Manila"
jews.124.d:0 "Manila, capital of the Philippines, has fallen to the Japanese after the withdrawal of its American and Filipino defenders. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of American coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted Japanese attack.\n\nWith Manila under Japanese control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for American forces in Asia and the Pacific."
jews.125.t:0 "The Fall of Calcutta"
jews.125.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in India has fallen to advancing Japanese forces. Even while sporadic fighting was still occurring in the outskirts of the city, a victory parade was quickly organized on Chowringhee avenue.\n\nMembers of the Indian National Army, a military outfit organized by the Japanese and dedicated to the liberation of India from Britain, took part in the parade and drew wild cheers from the crowds. With the fall of Calcutta, many predict that all of British India will soon follow."
jews.126.t:0 "The Fall of New Delhi"
jews.126.d:0 "Japanese offensives continue in India, and the fall of New Delhi recently took place. As the capital of British India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by Japanese forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
jews.127.t:0 "The Fall of the Panama Canal"
jews.127.d:0 "In what must be considered a monumental blow to the American war effort, Japanese forces have landed in Panama and taken control of the canal after forcing the surrender of its garrison. Several parties of American and Panamanian soldiers reportedly escaped into the nearby jungle to wage guerrilla warfare, but it is not believed that they can significantly threaten the Japanese presence.\n\nWith the fall of the canal, American naval forces now have to round South America to reach the US West Coast, giving the Imperial Japanese Navy a significant strategic advantage."
jews.128.t:0 "The Fall of Berlin"
jews.128.d:0 "The capture of the German capital has been confirmed by officials in Washington, after US forces fought their way into Berlin from several directions. Fighting in the city was described as intense, with the Moltke Bridge being demolished by desperate German pioneers to halt the American advance.\n\nOther bridges over the Spree were eventually secured, and GIs successfully stormed the Kroll Opera House and the Reichstag despite fierce German resistance. The Stars and Stripes now flutters in the wind above the Reichstag, and fighting in the city has ceased. The Battle of Berlin is over."
jews.128.b:0 "A textbook operation!"
jews.129.d:0 "British forces have advanced into Berlin, and the War Cabinet has announced the successful capture of the German capital after a pitched battle. Striking at dawn, British commandos seized the Tempelhof Airport while armored columns advanced along the Frankfurter Allee.\n\nWith the Reich Chancellery under British control, fighting in the city has largely ended. The current status of the German government remains unclear, but it is believed that at least some elements of it escaped the city before its fall."
jews.129.b:0 "Smashing good job, lads!"
jews.130.d:0 "French forces have successfully stormed the German capital, which fell after a series of pitched battles within the city limits. A large group of Waffen-SS soldiers barricaded themselves in the Olympiastadion, which eventually fell after a determined attack by Foreign Legionnaires supported by artillery.\n\nThe French tricolor can now be seen flying over the Reich Chancellery, and although sporadic fighting is still being reported from some suburbs, most of Berlin is believed to have been cleared of organized resistance."
jews.130.b:0 "Vive la France!"
jews.131.d:0 "Desperate fighting has been reported from Berlin, the capital of Germany, but it is now believed that the city is completely in Polish hands. After advancing along the Frankfurter Allee, the Poles reached the Alexanderplatz which was the scene of a pitched battle.\n\nElsewhere in the city, the Brandenburg Gate collapsed, supposedly after being rammed by a Polish tank, and the Kroll Opera House was leveled by an artillery barrage after its stubborn SS defenders refused to surrender. The red and white of the Polish flag now flies above the Reichstag, and the last pockets of resistance have been dealt with."
jews.131.b:0 "The Polish juggernaut cannot be stopped."
jews.132.t:0 "The Fall of Rome"
jews.132.d:0 "Allied forces recently entered Rome after the surrender of its garrison, and the city is now under military occupation. Most historical landmarks remain intact, having weathered yet another battle for control over the city. For now at least, Allied troops have stayed outside Vatican City at the request of the Holy See.\n\nThe fall of Rome is an important milestone in the Italian campaign, and some are wondering if this means an end of the organized resistance to the advancing Allied armies on the peninsula."
jews.132.b:0 "A great victory!"
jews.133.d:0 "Forces from France recently entered Rome after the city's remaining Italian garrison melted away into the surrounding countryside. The French troops moved quickly to occupy all significant government buildings, and a 'triumph' was held along the Via del Corso by a long procession of marching soldiers and armored vehicles.\n\nWith the fall of Rome, the ability of Italy to continue the war is put into question. Outside observers expect that the Italian government, who fled the city just before its fall, will soon begin surrender negotiations."
jews.134.t:0 "The Liberation of Paris"
jews.134.d:0 "It has now been confirmed that Paris, the capital of France, has been liberated from German occupation. Allied forces have entered the city, and the remaining German garrison has surrendered. Parisians could be seen cheering their liberators as they marched down the Champs Élysées, even while there were rumors of German sniper fire in some parts of the city.\n\nIt was feared that the Germans would employ a strategy of scorched earth and leave Paris a burning ruin, but the city's landmarks appear to have been spared. Indeed, the French tricolor can even now be seen flying from the Eiffel Tower."
jews.135.t:0 "The Fall of Tokyo"
jews.135.d:0 "American forces have entered Tokyo, and the US War Department recently announced an end to major combat operations in the city. Fighting was reported as heavy, particularly in the vicinity of the Imperial Palace which was defended by fanatical members of the Imperial Guard, even though the Emperor is believed to have left the city before the American assault began.\n\nWith the fall of Tokyo, experts predict that organized resistance on the rest of the Japanese Home Islands will soon crumble. Peace negotiations are expected to begin shortly, unless Japanese hardliners convince the Emperor to continue the fight to the death."
jews.136.d:0 "After a series of pitched battles, Allied forces have occupied Moscow, capital of the Soviet Union. The city has suffered extensive damage, and fires are still raging on both sides of the Moskva river. Despite heavy bombing the Kremlin is reasonably intact, and it has been chosen as the location for the headquarters of the Allied Occupation Administration.\n\nWith the loss of Moscow, the Soviet war effort has suffered an enormous blow. Although most of the government is believed to have evacuated the city well in advance of its fall, military experts claim that a complete Soviet collapse may not be far away."
jews.137.t:0 "The Liberation of London"
jews.137.d:0 "Fighting has ended in London, with the last pockets of German resistance having been dealt with. As soon as the all-clear was given, jubilant crowds rushed onto the streets to celebrate their American liberators, while church bells could be heard ringing throughout the city.\n\nLiberation fever seems to be embracing Britain, as it now finally appears likely that the German occupation is coming to an end. Spontaneous uprisings have been reported in areas still under German control, though these incidents have been dealt with harshly. Has freedom at last returned to the United Kingdom?"
jews.138.d:0 "Unlike 1920, there was no 'Miracle at the Vistula' when Soviet armies recently approached Warsaw. Polish resistance in the city has largely collapsed, and the Soviet flag can be seen raised over most government buildings.\n\nAre we witnessing the end of the Polish nation, or will their forces somehow manage to rebound and retake their capital? Most experts consider this scenario unlikely."
jews.138.b:0 "Onwards, comrades!"
jews.139.t:0 "The Liberation of Warsaw"
jews.139.d:0 "The devastated city of Warsaw has fallen to advancing Soviet armies, after the last German defenders retreated from its burning suburbs. Much of the city lies in ruins after previous battles, and local resistance members hurriedly emerged from the rubble to greet their liberators.\n\nWith Warsaw under Soviet control, the strategic situation for Germany in Eastern Europe may soon deteriorate further. Experts are doubtful that they will be able to mount a counterattack to retake the city, but the harried local population does not seem quite as convinced."
jews.139.a:0 "Is this the beginning of the end...?"
jews.140.d:0 "A Soviet communique has announced the capitulation of all German forces in Berlin. After encircling the city, the Russians stormed it from several different directions, with the German defenders resisting furiously every step of the way.\n\nSoviet troops finally fought their way across the Moltke Bridge and into the Reichstag building, fighting room by room until they reached the roof where the Soviet flag was raised over the city. The Battle of Berlin is over."
jews.140.a:0 "The [SOV.GetAdjective] bear is growing..."
jews.140.b:0 "The fascist lair is ours!"
jews.141.d:0 "Rome, the 'Eternal City,' has fallen to the advancing Soviet spearheads. As Italian forces fell back, Russian troops fanned out into the city and dealt with the few remaining pockets of resistance. Most historical landmarks appear to have suffered little damage, although there are conflicting reports that the Pantheon was raked by machine gun fire.\n\nSo far the Soviets appear to be respecting the neutrality of the Holy See, but their forces have positioned themselves in a ring around Vatican City - a gesture that must surely make His Holiness nervous."
jews.142.d:0 "The inexorable advance of the Red Army continues, and reports are now coming in that the French capital has fallen. French Communists supposedly aided the Soviets when they entered the city, taking part in attacks against retreating elements of the armée de terre.\n\nLeaflets have been distributed throughout the city, informing Parisians that they have been 'liberated from the Bourgeoisie oppression' and that the Paris Commune has finally been resurrected."
jews.143.d:0 "In the latest Order of the Day broadcast from Moscow, the capture of Paris from German forces was announced. Many of the city's defenders reportedly drowned in the Seine after a heavy Soviet artillery barrage demolished several of the bridges crossing the river.\n\nThe Eiffel Tower was toppled after a massive explosion at its base, although it remains unclear which side was responsible. Soviet forces are now holding a victory parade on the Champs-Élysées while weary Parisians look on, wondering if they have only traded one occupier for another."
jews.143.a:0 "Is this the beginning of the end...?"
jews.144.d:0 "The communist surge continues, with Soviet forces recently having completed the capture of London. A parade was quickly organized by the Red Army, even before the last pockets of resistance in the city had been fully dealt with.\n\nCommunist sympathizers have been quick to turn in the names of known anti-communists to the Soviet military authorities, and a People's Court has convened at Trafalgar Square to punish the worst offenders."
jews.145.d:0 "Fires continue to rage in central London, but it is believed that most of the city's German occupiers have either fallen in battle or been captured by the advancing Soviet forces. Crowds have emerged on the streets to cheer the Russians on as they move to deal with the last stubborn holdouts.\n\nCollaborators have been dealt with harshly, and the Soviets have organized an interim council to administrate the liberated city until further notice. Critics have observed that the members of this council all appear to have been drawn from the Communist Party of Great Britain."
jews.145.a:0 "A significant development."
jews.146.d:0 "Soviet forces have converged on Tokyo, and heavy fighting has been reported throughout the city. Most of the city is under Soviet control now, with the exception of the eastern suburbs where massive fires are still raging.\n\nWhen the fighting shifted towards the Imperial Palace, members of the Imperial Guard reportedly launched bayonet charges against the approaching Soviet troops. The palace was eventually stormed by a detachment of VDV paratroopers, who had to fight their way through the compound room by room. No prisoners were taken, but it is believed that the Emperor was safely evacuated before the city fell."
jews.147.d:0 "Leningrad, the former capital of the Russian Empire, has been occupied by Finnish forces. With a population of over three million, the city has nearly as many inhabitants as all of Finland, but this fact has evidently not deterred the Finnish attackers.\n\nThere is some debate as to whether the city should be integrated into Greater Finland, since Ingrian Finns make up a considerable minority in the regions outside the city. This, of course, assumes that the Red Army is unable to retake the city in a counteroffensive."
jews.148.d:0 "News coming in from Tokyo recently confirmed that the city has fallen to Chinese forces. Much of it lies in ruins, including the Imperial Palace which now serves as the headquarters of the Chinese military administration.\n\nForeign reporters witnessed a massive victory parade that featured a seemingly endless procession of Chinese soldiers marching through the city. Japanese citizens lining the streets watched the parading troops in silence."
jews.149.d:0 "For the first time since it was seized by the British more than two centuries ago, Gibraltar is back in Spanish hands. News coming in from the territory report that most of the garrison has surrendered, although a few stubborn holdouts have retreated to tunnels running under the Rock.\n\nAt a press conference in Madrid, representatives of the government stated that Gibraltar is henceforth to be considered Spanish territory 'in perpetuity.' British diplomats have unsurprisingly debunked the statement, dismissing it as 'utter nonsense.'"
jews.150.t:0 "Coup d'état in Yugoslavia"
jews.150.d:0 "The Yugoslavian government's attempts to cooperate with Germany has had many opponents within the nation's military, which today resulted in a coup overthrowing the reigning ruler and placing King Peter II on the throne.\n\nThe nation has cut many of its ties with Germany and the new regime seems prepared to risk a war rather than cooperate."
jews.150.b:0 "The fools have dug their own grave."
jews.151.t:0 "Rhineland Remains Demilitarized"
jews.151.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and remilitarize the Rhineland, an ultimatum from the Allies forced them to back down. With both Britain and France threatening to mobilize if Germany proceeded with the plan, it quickly became clear that this level of resistance was unexpected. Germany was not prepared to face both countries in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
jews.151.a:0 "Crisis averted for now."
jews.151.b:0 "Our day will come."
jews.151.c:0 "They should have known we would not let them to unchallenged."
jews.152.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and remilitarize the Rhineland, an ultimatum from France forced them to back down. Despite Britain refusing to intervene, with French threats to mobilize if Germany proceeded with the plan, it quickly became clear that any military intervention at all was unexpected. Germany was not prepared to face France in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
jews.152.c:0 "France stands alone, but strong."
jews.152.e:0 "Clearly, our intervention was not necessary."
jews.153.t:0 "Germany Breaks Molotov-Ribbentrop Pact"
jews.153.d:0 "The non-aggression pact between Germany and the Soviet Union, a surprising development to begin with, has now less surprisingly fallen apart. Germany has attacked, breaking the pact and returned to once again openly speaking of the Soviet Union as a menace that must be faced for their visions of the future to become reality.\n\nSoviet leadership is less than pleased, but perhaps less shocked by the betrayal than disappointed that they didn't seize the opportunity first."
jews.153.a:0 "Trust between giants is a fragile thing."
jews.153.b:0 "We only signed it to bide some time for the attack."
jews.153.c:0 "A treaty is nothing but a piece of paper to the fascists."
jews.154.t:0 "USSR Breaks Molotov-Ribbentrop Pact"
jews.154.d:0 "The non-aggression pact between Germany and the Soviet Union, a surprising development to begin with, has now less surprisingly fallen apart. The Soviet Unions has attacked, breaking the pact and vowing to crush the German regime and once again put the expansionist state in their place.\n\nGerman leaders may have been planning an attack themselves, but the world will never know. They are now rapidly mobilizing to deal with the new threat."
jews.154.b:0 "Communists have no sense of honor or pride!"
jews.154.c:0 "The treaty has served its purpose."
jews.155.t:0 "Germany At War Again"
jews.155.d:0 "Although many have wished for a long lasting peace in Europe, a recent turn of events has left Germany on the path to war once again. Despite clearly violating the treaty of Versailles, German troops have mobilized and are ready to go on the offense. German officials state that they will no longer keep the Rheinland demilitarized, arguing the need to protect German citizens in the area."
jews.155.a:0 "This may be the beginning of another Great War"
jews.155.b:0 "For the glory of the German nation!"
jews.156.t:0 "Komet Sighted"
jews.156.d:0 "The appearance of a Komet in the sky has caused unrest amongst our people. The Me 163 Komet, an experimental rocket plane out of one of its test flights, has shocked the rural population who have spotted this uniquely fast craft. It has been developed with the utmost secrecy, but will soon be unveiled. This minor incident will only make its first formal appearance all the more impressive."
jews.156.a:0 "The end is near... for our enemies."
jews.156.a.tt:0 "Lose §R1§! stability. A vase falls over."
jews.157.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
jews.157.d:0 "Only a few days ago troops from [From.GetName] mobilized towards [From.From.From.GetName] in a declaration of war. Subsequently [From.From.GetName] gave an ultimatum, ordering the parties to stop fighting and all [From.GetAdjective] troops withdrawn. [From.GetLeader] states that their war was justified and has refused to give in. The country is now in full conflict with both [From.From.From.GetName] and [From.From.GetName]."
jews.157.a:0 "Seems [From.From.GetName] are willing to get their hands dirty"
jews.157.a_usa:0 "We will show them"
jews.158.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
jews.158.d:0 "A few days ago [From.GetName] declared war on [From.From.From.GetName]. Not long after [From.From.GetName] issued an ultimatum, stating that it would go to war with [From.GetName] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilize and agree to peace."
jews.158.a:0 "Seems the [From.From.GetAdjective] power play paid off"
jews.158.a_usa:0 "We must keep the peace"
jews.159.t:0 "The Dawn of [From.GetFactionName]"
jews.159.d_01:0 "[From.GetLeader] announced today that [From.GetName] has reached out to form a new alliance. [From.GetFactionName] have made public their intent to cooperate in the case of war.\n\nAlthough great coalitions can deter against aggression, we've seen the consequences they bring when conflict does arise. The intentions of the different parties joining in this new alliance is still debatable, but what purpose it may end up serving may be unknown even to its instigators."
jews.159.d_02:0 "It has been theorized that democracies do not go to war with each other, but this does not mean they are guaranteed to aid each other in wars. As political interests are diverse and the people want peace, entering a war often comes at a great cost for these nations.\n\nHowever, this has not stopped [From.GetName] from announcing today that they have formed a military alliance, the [From.GetFactionName], to join forces in protecting their people and their ideals."
jews.159.d_03:0 "Even [From.GetName], famed for its faith in the strength and superiority of its people and nation, is not beyond forming alliances with those they respect. [From.GetLeader] announced today that the final agreements had been made about the [From.GetFactionName], a military coalition which purportedly room only for honorable nations destined for greatness.\n\nWhether this greatness is intended to come from building the ideal society within the borders of the respective nations or by working together to expand beyond them, the world may not know until it is too late."
jews.159.d_04:0 "Despite the recent Soviet focus on communism in one country, the internationalist roots of the movement transcend borders. This solidarity with workers around the world was a key element in [From.GetLeader]'s speech today when the [From.GetFactionName] was announced.\n\nGoing beyond a political International, this is an alliance that binds the countries militarily, with both regimes promising to aid each other against outside threats. Whether it will act as a sword or a shield for the communist revolution remains to be seen."
jews.159.a:0 "Will this lead to eternal peace or another war?"
jews.159.b:0 "Together, we will never be defeated!"
jews.159.c:0 "An excellent initiative!"
jews.159.tt:0 "[This.GetName] is part of the [From.GetFactionName] with [From.GetName].\n"
jews.160.t:0 "Germany Under Attack"
jews.160.d:0 "Not long ago Germany found itself dragged into another war. While everyone had hoped for a long lasting peace in Europe, it is clear that tensions on the continent are still too great. German officials' state that they can no longer afford to keep the Rheinland demilitarized, arguing that they need full mobility within their own borders in order to defend themselves."
jews.160.a:0 "This does not bode well for Europe"
jews.160.b:0 "The German people will prevail"
jews.161.t:0 "France Bans Communism"
jews.161.d:0 "The [From.GetLeader] Cabinet have decreed the dissolution of [From.GetCommunistParty]. Ever since Soviet Russia signed the non-aggression pact with Nazi Germany there have been talks of proscribing communism in France. The decree was instated following the agreement between the two nations for the partition of Poland.\n[From.GetLeader] took the opportunity as support for a ban rose and even leftist papers started advocating for the abolition of [From.GetCommunistParty]."
jews.161.a:0 "A drastic decision"
jews.161.b:0 "Doing all they can to keep the bourgeois in power"
jews.161.c:0 "It may have been necessary"
jews.161.e:0 "It was the only way"
jews.162.d:0 "With a final peace treaty splitting Spain in two accepted by both parties, the Spanish Civil War has come to an end. Although dissidents on both sides decry this compromise, this fragile peace will at least give the divided nation time to recover and rebuild on both sides."
jews.162.a:1 "Good for the Spaniards."
jews.162.b:0 "One day, we will reclaim all of Spain."
jews.163.t:0 "London Conference"
jews.163.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question." This great peace conference has led to the decision that Yugoslavia should cede Slovenia to Germany in the name of a lasting peace.\n\nConsidering itself abandoned by the great powers of Europe, [YUG.GetLeader]'s government sees no option but to sign the agreement as presented."
jews.163.a:0 "This will end well"
jews.163.b:0 "Justice"
jews.163.c:0 "Regrettable"
jews.163.e:0 "Betrayed"
jews.164.t:0 "Crisis In Slovenia"
jews.164.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nAt the conference, Britain and France stood united in the face of German demands, declaring that Yugoslavia must keep the borders as stipulated by Versailles."
jews.164.d_FRA_abandoned_yugoslavia:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nWhile Britain insisted that the integrity of Versailles must be kept, France backed German demands in the name of peace in Europe."
jews.164.a:0 "I think that this means war"
jews.164.b:0 "They will face our wrath"
jews.164.c:0 "We will stand on the side of justice"
jews.164.e:0 "First to fight!"
jews.164.f:0 "The British are fools"
jews.165.t:0 "Crisis In Slovenia"
jews.165.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nDespite days of negotiations, the conference failed to come to an agreement. Although the British government sought a peaceful solution, the French remained resolute in the face of German threats. The German delegation walked out in protest, and the clouds of war are gathering above Slovenia."
jews.165.a:0 "This looks grim"
jews.165.b:0 "We will not back down"
jews.165.c:0 "It is unfortunate"
jews.165.e:0 "Together we will be victorious"
jews.165.f:0 "We will do what is right!"
jews.166.t:0 "London Agreement"
jews.166.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe Great Powers agreed that Slovenia should be ceded to Germany in a last ditch effort to retain peace. \nHowever, in an impassioned speech speaking against the German threat to European stability, [YUG.GetLeader] declared unequivocally that [YUG.GetName] would refuse to give up even an inch of land, regardless of the fact that they stand utterly abandoned in their time of need."
jews.166.a:0 "The Lights are Going Out"
jews.166.b:0 "We will crush them"
jews.166.c:0 "We stand alone"
jews.167.t:0 "Crisis In Slovenia"
jews.167.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe conference was determined by a surprising turn of loyalties, as Italy backed Yugoslavian territorial integrity, leaving German demands unacknowledged. \n\nAs ever, Italian foreign policy is entirely unpredictable, and it remains to be seen where they hope this gambit will take them."
jews.167.a:0 "We will keep an eye on this"
jews.167.b:0 "We will crush them both"
jews.167.c:0 "At least we aren't friendless"
jews.167.e:0 "Italy will show the World!"
jews.168.t:0 "First Ljubljana Award"
jews.168.d:2 "With the loss of Slovenia the ethnic fault lines inside Yugoslavia have started to show more clearly, and the central authority has grown weaker by the day. \n\nToday, the German foreign minister announced a plan to finally solve "the mistake of the Versailles State." In a treaty signed by some of [YUG.GetName]'s most powerful neighbors, much of its territory has been divided between countries friendly to Germany.\n\nThis treaty was not even seen by [YUG.GetAdjective] diplomats before its ratification, but with multiple countries scrambling to seize Yugoslav lands from a collapsing central government, there is little [YUG.GetLeader]'s government can do."
jews.168.a:0 "Thus the New Order is built"
jews.168.b:0 "A dream has died this day"
jews.168.c:0 "This cannot be good"
jews.168.e:0 "Excellent News"
jews.168.f:0 "A poor outcome for us"
jews.168.g:0 "We are grateful"
jews.168.h:0 "Unfortunate"
jews.168.i:0 "The power of Italy gets true recognition"
jews.168.j:0 "Germany better watch herself."
jews.169.t:0 "The Fate Of Yugoslavia"
jews.169.d_annex_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has stepped into the growing vacuum and chosen to declare a 'protectorate' on the rump of Yugoslavia"
jews.169.d_puppet_CRO_annex_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has created an 'independent' state of Croatia and annexed the remainder"
jews.169.d_puppet_CRO_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has chosen to divide the remainder between a Serb and Croat state under their direction"
jews.169.a:0 "Germany shows Europe her power"
jews.169.b:0 "We chose the right side"
jews.169.c:0 "This is ominous"
jews.169.e:0 "Peace is under threat"
jews.170.t:0 "Second Ljubljana Award"
jews.170.d_BUL:2 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede territory to Bulgaria. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with the [GER.GetName] is to allow German diplomacy to dictate their territorial integrity."
jews.170.d_ITA:1 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory that [ITA.GetName] has laid claim to. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with both the [GER.GetName] and [ITA.GetName] is to allow German diplomacy to dictate their territorial integrity."
jews.170.d_ITA_BUL:1 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory claimed by [BUL.GetName] and [ITA.GetName]. With the strong [GER.GetAdjective] presence in the Balkans, and the threatening approach of both Bulgaria and Italy, [GRE.GetLeader] has seen no choice but to accept."
jews.170.d_GER:1 "Having established itself as a force in the Balkans, the [GER.GetName] now claims it is motivated by keeping the peace in the troubled region. To this end, it has now also demanded the ceding of Greek territory to its authority.\n\nFacing the German war machine, [GRE.GetName] had no choice but to accept the demands, even as they were cursing the demands as a sham."
jews.170.a:0 "Anything to preserve the peace"
jews.170.b:0 "We rise"
jews.170.c:0 "This doesn't look good"
jews.170.e:0 "Can the center hold?"
jews.170.f:0 "It was a shame"
jews.171.t:0 "Second Ljubljana Award"
jews.171.d_BUL:0 "Greece has rejected German mediation in their border dispute with Bulgaria, claiming it is tantamount to a surrender"
jews.171.d_ITA:0 "Germany has backed Italian demands for Greek territory but the plucky Greeks have stood their ground and said no to both. Some will call it a brave decision."
jews.171.d_ITA_BUL:0 "German offers of mediation between Greece and Italy and Bulgaria have been rebuffed by Greece. The Greece government defiantly stating that they would rather fight than surrender to the jackals and vultures clinging to Germany's coattails."
jews.171.d_GER:0 "Greece has rejected German demands to surrender some of their territory for German 'bases'"
jews.171.a:0 "Fools"
jews.171.b:0 "How dare they!?"
jews.171.c:0 "We should see if we can help Greece"
jews.171.e:0 "I think this will mean war"
jews.171.f:0 "We will resist"
jews.172.t:0 "Greece Submits"
jews.172.d:0 "Greece has accepted German demand to coordinate its policies with Germany. Effective turning Greece into a German puppet."
jews.172.a:0 "They show wisdom"
jews.172.b:0 "Another Triumph"
jews.172.c:0 "This is concerning"
jews.172.e:0 "There is nothing we can do"
jews.172.f:0 "It's a tragedy"
jews.173.t:0 "The Fourth International"
jews.173.d_1:0 "A number of communist delegates from around the world met in Paris today for a founding conference. With supporters of Trotsky's theories taking the lead, the groundwork for the Fourth International was laid.\n\nAlthough it is still unclear what impact these efforts of organize will have on the international political stage, the news appear to have stirred Stalin's suspicions. He has suspected many high-ranking members of the party and the military to secretly support Trotsky, and many of them are still alive. With his paranoia back in full force, he has grown increasingly reclusive. His distrust and instability have caused a crisis in the Soviet government. At this rate, the nation will be plunged into civil war."
jews.173.d_2:0 "A number of communist delegates from around the world met in Paris today for a founding conference, laying the groundwork for what has been known as the Fourth International. Calls for its formation have existed for years, with supporters of Trotsky's theories taking the lead.\n\nStalin has responded to the growing support for Trotskyism abroad by ordering additional assassinations and increasing propaganda against his old rival. With the past purges of suspected Trotskyists in the high ranks of the Soviet military and leadership in recent memory, this is unlikely to be met with any resistance."
jews.173.a:0 "How many Internationals will there be?"
jews.173.b:0 "A violent era for our Union."
jews.174.t:0 "[From.GetName] Pursues Nuclear Technology"
jews.174.d:0 "Following initial tests, the politicians of [From.GetName] have decided to direct [From.GetAdjective] research towards the development of nuclear technology. \n\nThe technology is still highly experimental, and there is great uncertainty whether it has any practical applications at all. Who knows where this might lead their war effort."
jews.174.a:0 "We should follow this development."
jews.174.b:0 "Let us hope their research bears fruit."
jews.174.c:0 "It will never amount to anything."
jews.174.e:0 "We will conduct our research in secret."
jews.175.t:0 "France and Britain Announce Alliance"
jews.175.d:0 "Calling upon the bonds forged during the Great War, France has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and France has joined the [ENG.GetFactionName]."
jews.175.a:0 "We stand together."
jews.175.b:0 "They are preparing for the worst."
jews.175.c:0 "Banding together like cornered rats."
jews.175.e:0 "Britain has thrown in their lot."
jews.176.t:0 "Britain Rejects Alliance With France"
jews.176.d:0 "In a surprising turn of events, the British Parliament today rejected [FRA.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe French government has condemned it as a political move, sacrificing French security for British interests."
jews.176.a:0 "They should have asked more nicely."
jews.176.b:0 "Our old enemies stand divided."
jews.176.c:0 "A dark day for the old allies."
jews.177.t:0 "The Little Entente"
jews.177.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to Czechoslovakia with an offer of forming a "Little Entente" to unite against common enemies, thereby foregoing their bonds with Britain from the Great War. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFrance have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
jews.177.a:0 "Don't come crying to us later, then!"
jews.177.b:0 "Vive la France et L'Entente!"
jews.177.c:0 "We must never again let France have hegemony in Europe."
jews.177.e:0 "Europe must unite against Fascist aggressors!"
jews.177.f:0 "A sign of rising European tensions."
jews.178.t:0 "The Left Ascendant in France"
jews.178.d:0 "Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] have set their sights on reconstructing the [From.GetAdjective] state, with her people, and for her people.\n\nThese new political reforms enable the flourishing of workers unions and communist organizations. If France continues down this path, they are set for a political realignment towards the far left, or even a full-scale revolution."
jews.178.a:0 "France is following us towards the future!"
jews.178.b:0 "A certain sign of French weakness."
jews.178.c:0 "A tragic development for the Third Republic."
jews.178.e:0 "A worrisome development."
jews.179.t:0 "The Right Ascendant in France"
jews.179.d:0 "Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] establishment have set their sights on reconstructing the [From.GetAdjective] state, and reestablish [From.GetAdjective] greatness.\n\nThese political reforms are strengthening the power of the state and the army, with the [From.GetAdjective] people convinced by [From.GetLeader]'s promises of greatness."
jews.179.a:0 "The French government is an enemy of its own people!"
jews.179.b:0 "This could once again make France a great nation."
jews.179.c:0 "A tragic development for the Third Republic."
jews.179.e:0 "A worrisome development."
jews.180.t:0 "France is Welcomed Into the Comintern"
jews.180.d:0 "Following the shift towards communism not only among the French people, but also in the French halls of power, [France.GetName] publically announced its desire to become a part of the [From.GetFactionName].\n\n[From.GetName] responded instantly, indicating the weeks of negotiations that must have been going on outside of the public view. [From.GetLeader] spoke at length how the people of the world must work together to bring about revolution in all countries. \n\n[France.GetLeader] agreed, and threatened in no uncertain terms those "who have reason to fear the [From.GetFactionName].""
jews.180.a:0 "United towards the World Revolution!"
jews.180.b:0 "Their alliance will crumble soon enough."
jews.180.c:0 "The enemies of democracy must not be allowed to grow stronger."
jews.180.e:0 "France has picked her side."
jews.181.t:0 "[France.GetName] and [From.GetName] Unite"
jews.181.d:0 "Following increasingly autocratic politics, [France.GetName] has announced that it is time they find allies to counter the threat of global communism. Now it seems that [From.GetName] is that ally.\n\nThis morning, [From.GetLeader] announced that [France.GetName] and [From.GetName] will stand together as brothers. "Our shared heritage will no longer make us enemies, but allies! The Titans of Europe stand together.""
jews.181.a:0 "Together we stand strong!"
jews.181.b:0 "The enemies of democracy grow stronger."
jews.181.c:0 "An unexpected friendship"
jews.182.t:0 "[France.GetName] Joins the [From.GetFactionName]!"
jews.182.d:0 "European politics were turned on its head today, as French and German diplomats announced a military pact between [France.GetName] and [From.GetName]. They announced that too much blood has been spilt on their border, when there are other forces out there seeking their destruction.\n\nThe [From.GetName] encouraged everyone to consider what it means that rather than weakening themselves against each other, the old enemies will grow even stronger together."
jews.182.a:0 "Nothing can threaten the [From.GetFactionName]!"
jews.182.b:0 "The new [From.GetName] looms over Europe."
jews.182.c:0 "European diplomacy realigns along the Paris-Berlin Axis."
jews.182.e:0 "Oh bugger."
jews.183.t:0 "[From.GetName] Rejects French Alliance!"
jews.183.d:0 "Rebuffing [France.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [France.GetName].\n\nCalling the [France.GetAdjective] state weak and corrupt, [From.GetAdjective] diplomats said that no true [From.GetAdjective] will allow "the [France.GetAdjective] Disease" to spread."
jews.183.a:0 "How dare they!"
jews.183.b:0 "We can live with them as our enemies."
jews.183.c:0 "As long as they are busy fighting each other..."
jews.184.t:0 "Italy Pursues Closer Bonds With Germany"
jews.184.d:0 "Italy and Germany have expressed many conflicting interests, particularly in Austria and the Balkans. This has not, however, prevented the countries' foreign policies growing ever friendlier towards each other, and negotiations are under way for a pact that will "protect common interests."\n\nIf negotiations are successful, we could see an alliance that will be able to exert great influence in Central and Eastern Europe."
jews.184.a:0 "Our nations share many common interests."
jews.184.b:0 "We will keep an eye on the situation."
jews.185.t:0 "[From.GetName] Seeks Extensive Military Pact"
jews.185.d:0 "Aiming to redefine the power balance in the Mediterranean, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], place Italy at the center of a new world power."
jews.185.a:0 "[From.GetName] leads the way!"
jews.185.b:0 "Let us hope their interests do not conflict with ours."
jews.185.c:0 "This could be cause for concern."
jews.186.t:0 "Italy Lays Claim to Greek Territory"
jews.186.d:0 "Citing the Roman Empire as a forerunner to the modern [From.GetAdjective] state, [From.GetName] has claimed that an independent Greek state has no right to exist. Instead, "the Greek Territories" must acknowledge Italian supremacy in the Aegean, or have it seized by force.\n\n[Greece.GetName] has denounced the claims as ludicrous. However, [From.GetName] has the backing of the [From.GetFactionName]."
jews.186.a:0 "Italy should be in control of the Aegean."
jews.186.b:0 "Outrageous claims!"
jews.187.t:0 "Italy Seeks Support From [GRE.GetName]"
jews.187.d:0 "Citing [GRE.GetName] as the successor of the first ancient European states, [ITA.GetName] claims there exists a natural friendship between their two states.\nTheir political agenda is obvious, as [ITA.GetName] also sees [GRE.GetName] as a natural member of the [ITA.GetFactionName].\n\nAfter a millennia and a half of separation, whether east and west can once again be united remains to be seen."
jews.187.a:0 "Surely [Greece.GetName] shares our interests."
jews.187.b:0 "This comes as no surprise."
jews.187.c:0 "We do have much shared history."
jews.188.t:0 "[ITA.GetName] Seeks Reconciliation With [TUR.GetName]"
jews.188.d:0 "Despite decades of conflict and diplomatic maneuvering to achieve dominance in the Mediterranean, [ITA.GetName] and [TUR.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire Mediterranean Sphere," [ITA.GetName] and [TUR.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
jews.188.a:0 "[ITA.GetName]'s influence grows"
jews.188.b:0 "How can anyone agree to "cooperate" with the [ITA.GetAdjective]s?"
jews.188.c:0 "A partnership in the Mediterranean is significant"
jews.189.t:0 "Italy Demands Anatolian Naval Bases"
jews.189.d:0 "The 1915 Treaty of London promised Turkish territory in Anatolia for Italy. Other treaties would take precedence, but the promises have not been forgotten by [From.GetAdjective] leadership.\n\n[From.GetLeader] has publicly stated that due to the strategic importance of the Anatolian coast, [From.GetName] fully intends to take what "rightfully belongs to Italy.""
jews.189.a:0 "This matter was settled!"
jews.189.b:0 "We will have what we were promised!"
jews.189.c:0 "Turkish-Italian rivalry is intensifying."
jews.190.t:0 "Balearic Islands ceded to [Italy.GetName]"
jews.190.d:0 "Following the reliance on [Italy.GetAdjective] forces in the Spanish Civil War, [Italy.GetName] has requested the Balearic Islands from [From.GetName]. [From.GetLeader] has acquiesced, highlighting the diplomatic move as a strengthening of the bonds between the two nations.\n\nAs for [Italy.GetName], naval bases in the Balearic Islands will allow them to exert greater influence over the Strait of Gibraltar, and give them better access to the Atlantic."
jews.190.a:0 "This is an important step towards complete Mediterranean dominance."
jews.190.b:0 "Italy is strengthening its grip on the Mediterranean."
jews.190.c:0 "A symbol of the "dear friendship" between our nations."
jews.192.t:0 "Italy Announces Claims On Yugoslavian Territory"
jews.192.d:0 "Speaking to the Italian populations along the Dalmatian coast, [From.GetLeader] has announced that [From.GetName] fully considers Italian-speaking territory in [YUG.GetName] to be a rightful part of [From.GetName]. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
jews.192.a:0 "Those are Yugoslavian lands, not Italian!"
jews.192.b:0 "They are upsetting the already fragile balance in the region."
jews.192.c:0 "Those territories seem more Italian than Yugoslavian."
jews.193.t:0 "Italian Foreign Office in [YUG.GetName]"
jews.193.d:0 "Rather than confronting [YUG.GetName] over Italian populations on the Dalmatian coast, [From.GetName] has announced the establishment of a permanent diplomatic mission to [YUG.GetName]. According to a statement from the [From.GetAdjective] foreign ministry, the two countries have so much shared history and so many common interests that mutual understanding is far more important than a petty border dispute.\n\nWith tensions rising across Europe, one can only hope more countries take this approach."
jews.193.a:0 "Our nations stand together as friends."
jews.193.b:0 "There will be peace in the Adriatic."
jews.193.c:0 "It will be interesting to see where this ends."
jews.194.t:0 "Eastern Poland Ceded to [From.GetName]"
jews.194.d:0 "Through unknown political machinations, the leadership of [Poland.GetName] has ceded their eastern regions to the [From.GetName]. \n\nIt is yet unknown as to what promises or threats were made by [From.GetName] to achieve this political victory. We may never know, as [Poland.GetLeader] has yet to say a word beyond the announcement of the agreement."
jews.194.a:0 "[Poland.GetName] recognizes the strength of the [From.GetFactionName]!"
jews.194.b:0 "The [From.GetName] consumes everything in its path."
jews.194.c:0 "[Poland.GetName] must have been left with no other choice."
jews.195.t:0 "[From.GetName] Granted Eastern Germany"
jews.195.d:0 "Following the [Soviet.GetName] occupation of Germany, [From.GetName] has been given most of Eastern Germany, including the contested territory of Ostpreussen.\nIt seems this is the result of a secret clause in the Soviet-Polish treaty. Poland is granted German land as compensation for what they were forced to cede to the [Soviet.GetName].\n\nPoland played with the highest stakes, and while much was lost, much has now also been gained."
jews.195.a:0 "[Soviet.GetName] honors its treaties."
jews.195.b:0 "Let us hope a free Poland can rise from the ashes created by its "protector.""
jews.195.c:0 "A geographic shift for Poland. Again."
jews.196.t:0 "The [From.GetName] Encourages Revolutionaries"
jews.196.d:0 "In an impassioned speech, [From.GetLeader] has called on communist parties everywhere to hasten the fall of Capitalism by employing more extreme tactics. Fear of persecution must not stop a single man or woman from promoting the struggle of the working classes.\n\nThe [From.GetName] will be increasing the funding of foreign communist parties, and educate them in the more extreme tactics required to bring their nations in line with the [From.GetFactionName]."
jews.196.a:0 "Democracy shall never be brought low!"
jews.196.b:0 "A laughable effort!"
jews.196.c:0 "Rise, brothers and sisters!"
jews.196.e:0 "The clash of ideologies is the last battle of civilizations."
jews.197.t:0 "[From.GetName] Gives in to [Soviet.GetAdjective] Ultimatum"
jews.197.d:0 "[From.GetName] has given in to a [Soviet.GetAdjective] ultimatum, and has ceded control over the Aegean Islands to [Soviet.GetName].\n\nWith this, the [Soviet.GetName] strengthen their presence in the Mediterranean, and reinforce themselves as a naval force in the region."
jews.197.a:0 "They should be pleased we offered them such good terms."
jews.197.b:0 "The [Soviet.GetName] must be stopped!"
jews.197.c:0 "The [Soviet.GetName] is positioning to enter the Mediterranean."
jews.198.t:0 "[From.GetName] Resists [Soviet.GetAdjective] Ultimatum"
jews.198.d:0 "[From.GetName] has refused the demands in a [SOV.GetAdjective] ultimatum delivered to them over the Aegean Islands. As the [SOV.GetName] exerts greater and greater influence over the region, [From.GetLeader] has proclaimed that giving them a single island in the Aegean would end with them taking the entire Mediterranean.\n\nWith the ultimatum refused, [From.GetName] is on the brink of war, and can only wait for the [SOV.GetNameDef] to pull the trigger."
jews.198.a:0 "Then the time for talk is over."
jews.198.b:0 "The warmongers of [SOV.GetNameDef] must be stopped!"
jews.198.c:0 "This was their ultimatum. Greece must prepare for war"
jews.198.e:0 "We stand with [From.GetNameDef]"
jews.199.t:0 "[ROM.GetNameDef] Cedes Bessarabia to [From.GetNameDef]"
jews.199.d:0 "\n\n[ROM.GetNameDef] has been forced to give in to an ultimatum from [From.GetNameDef]. The territories of Bessarabia have been passed to [From.GetAdjective] control, and the [Romania.GetAdjective] state is left with its borders diminished.\n\nIt remains to be seen how [ROM.GetNameDef] will avoid further losses."
jews.199.a:0 "This is essential to the [From.GetAdjective] strategy"
jews.199.b:0 "The countries of the world must face the evil of the [From.GetNameDef]!"
jews.199.c:0 "[ROM.GetNameDef] is in an unfortunate position."
jews.200.t:0 "German Diplomatic Influence in [CZE.GetNameDef]"
jews.200.d:0 "Speaking of brotherhood between nations within "the German Sphere," [From.GetLeader] in a speech today announced the [From.GetName]'s dedication to political and diplomatic cooperation with [CZE.GetNameDef]. With significant German-speaking populations, [CZE.GetNameDef] was presented as a natural partner to [From.GetAdjective] interests.\n\nWhile it is uncertain how much say [CZE.GetNameDef] has in this cooperation, they can at least rest assured that their borders are safe from [GER.GetNameDef]'s territorial ambitions."
jews.200.a:0 "German friendship is preferable to German overlordship."
jews.200.b:0 "The Czech have always been friends of the Germans"
jews.200.c:0 "The [From.GetName] keeps expanding its sphere of influence"
jews.200.e:0 "Peace for our time?"
jews.200.f:0 "Great news for when [Root.GetLeader] returns from vacation in Munich!"
jews.201.t:0 "[GER.GetNameDef] Forces [TUR.GetNameDef] to Submit"
jews.201.d:0 "\nBeing faced by diplomatic and military pressure from the [GER.GetFactionName] to both the east and west, the [TUR.GetAdjective] government has been thrown into political turmoil.\n\nFollowing German and Soviet threats, the new government that has emerged from the chaos is far friendlier to the [GER.GetFactionName] than the old. Several eastern territories have already been ceded to [SOV.GetNameDef]. \n\nIndeed, certain hastily silenced dissenters have argued that the new government follows [GER.GetLeader]'s every whim."
jews.201.a:0 "The new Turkish government secures our competitiveness in the Mediterranean."
jews.201.b:0 "The terrible force of [GER.GetFactionName] is felling countries like dominoes."
jews.201.c:0 "[From.GetNameDef] couldn't resist the strength of the [GER.GetFactionName]."
jews.201.e:0 "The alliance is strengthening our position."
jews.201.f:0 "Turkey has fallen victim to the predatory [GER.GetFactionName]"
jews.202.t:0 "Slovakia For Danzig"
jews.202.d:0 "Following months of increasingly aggressive rhetoric, the deteriorating relationship between [GER.GetNameDef] and [POL.GetNameDef] had a reversal of fortunes this evening, with a diplomatic deal intended to settle the Danzig dispute.\n\n[POL.GetNameDef] will incorporate the German-controlled Slovakia as a Polish substate, and will in exchange cede the region of Danzig. The status of the Free City of Danzig was quickly settled, and it will soon be fully reincorporated into the German state.\n\nWhile the matter seems to have been settled peacefully, the victors of the Great War are sure to have objections."
jews.202.a:0 "A fair exchange to correct the mistakes of Versailles"
jews.202.b:0 "Cooperation makes us stronger than conflict does"
jews.202.c:0 "This is a blatant breach of Versailles!"
jews.202.e:0 "Conflict over Danzig has been averted"
jews.203.t:0 "Poland Cedes Danzig"
jews.203.d:0 "Following the presentation of a [GER.GetAdjective] ultimatum to [From.GetNameDef], [From.GetLeader] and the [From.GetAdjective] government have decided to comply with every demand rather than face war.\n\nIt is their hope that with the loss of Danzig, [From.GetNameDef] will be safe from further German territorial ambitions. The situation remains tense, however, and it is telling that Polish border forces have not yet received the order to stand down"
jews.203.a:0 "[GER.GetLeader] cannot be allowed to keep making demands of Europe!"
jews.203.b:0 "This is an acknowledgement of the power of the [GER.GetFactionName]"
jews.203.c:0 "German expansion continues"
jews.203.e:0 "It is clear that the "democracies" of Europe are incapable of stopping the fascist menace."
jews.204.t:0 "Poland Refuses German Ultimatum"
jews.204.d:0 "Considering the demands, it seemed inevitable. \n\n[From.GetNameDef] would be forced to cede Danzig to Germany, and a Polish plenipotentiary would be sent to Berlin to negotiate further terms. [From.GetLeader] pointed to [GER.GetNameDef]'s recent actions when stating that it was obvious Germany would not be satisfied with Danzig alone.\n\nGerman and Polish forces are prepared for war, and reports are already coming in of clashes on the border. Once again there is war in Europe."
jews.204.a:0 "Germany has ignored every warning!"
jews.204.b:0 "Then it is war"
jews.204.c:0 "Together we must stop this aggressor!"
jews.204.e:0 "This is a grave situation"
jews.205.t:0 "The Pax Americana"
jews.205.d_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\n\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy."
jews.205.d_not_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy"
jews.205.a:0 "This should make America safer"
jews.205.b:0 "With peace at home the US can focus on our enemies abroad"
jews.205.c:0 "We may struggle to find allies in the Americas now"
jews.205.e:0 "Let us hope for a lasting peace"
jews.206.t:0 "American Anti-Imperialism"
jews.206.d_communist:0 "Following the spread of the worker's revolution to the United States, their rhetoric against the old order has turned far more aggressive. Now [USA.GetLeader] is questioning the status of Canada as a subject state to the British Empire, while American diplomats are espousing a world free of aristocracy and overlordship across the world.\n\nDespite the bonds tying them together, tensions between [USA.GetNameDef] and the colonial empire of [ENG.GetNameDef] are rising. It is simply a matter of time before this diplomatic conflict escalates and revolution is brought to [ENG.GetNameDef] by force."
jews.206.d_not_communist:0 "The new communist regime in the United States has adopted a new doctrine of [USA.GetAdjective] foreign policy, taking a far more aggressive stance towards former allies and friends alike, while moving closer to the members of the Communist International.\nThis policy change includes questioning the status of [CAN.GetName] as a subject nation, and the general practice of what they term "Worldwide British imperialism."\n\nWith tensions rising, the threat of a new British-American conflict seems far too real."
jews.206.a:0 "The entire world will be freed by revolution!"
jews.206.b:0 "We must be prepared for any eventuality"
jews.206.c:0 "The global balance is threatened"
jews.206.e:0 "The [USA.GetAdjective] regime is nothing to be concerned about"
jews.206.f:0 "A worrying development"
jews.207.t:0 "[USA.GetNameDef] Denounces the Comintern"
jews.207.d_fascism:0 "\nIn response to increasingly aggressive rhetoric from [SOV.GetNameDef], [USA.GetLeader] has spoken back against what he calls "the greatest danger to human civilization, communism."\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but aims to destroy the heart of communism itself.\n\nWith the power of the [USA.GetAdjective] war machine, the utter removal of all communism seems - for the first time - entirely possible."
jews.207.d_not_fascism:0 "[USA.GetLeader] today held a public speech against what he named "the greatest danger to human civilization," communism.\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but the [USA.GetAdjective] explicitly aims to destroy the heart of communism itself.\n\nWith tensions at an all-time high, a single spark is all that is needed to trigger the fires of war between [SOV.GetNameDef] and [USA.GetNameDef]."
jews.207.a:0 "Humanity will be freed of this ideological pestilence!"
jews.207.b:0 "They will break against the bastions of communism"
jews.207.c:0 "We will bring them to their knees"
jews.207.e:0 "Whichever way this conflict goes, destruction will be total"
jews.207.f:0 "[USA.GetNameDef] must do what it has to protect itself"
jews.208.t:0 "The Japanese Army Embraces Nanshin-ron"
jews.208.d:0 "The armed forces of Japan have longed acknowledge that [JAP.GetName] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Western colonies in Southeast Asia and the Pacific. These resource-rich regions will fuel the Japanese war machine and allow it to continue more or less unhindered, as long as the colonial powers and the [USA.GetName] can be kept at bay."
jews.208.a:0 "Are they really able to threaten our possessions?"
jews.208.b:0 "As long as American territory is not threatened"
jews.208.c:0 "They have realised they must look elsewhere for their prey"
jews.208.e:0 "War in Southeast Asia seems likely"
jews.209.t:0 "The Japanese Army Embraces Hokushin-ron"
jews.209.d:0 "The armed forces of Japan have longed acknowledge that [JAP.GetNameDef] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Siberian mines and oil fields from [SOV.GetNameDef]. It is theorised that a speedy advance will enable Japan to take control of key territory before a proper [SOV.GetAdjective] counterattack can be mounted. By then the Japanese army will have all the resources it needs to keep the flames of war burning until the [SOV.GetAdjective] capitulation."
jews.209.a:0 "It would have been foolish to threaten our possessions"
jews.209.b:0 "We have dissuaded Japan from advancing on the Pacific"
jews.209.c:0 "They do not understand what a terrible force they will be facing"
jews.209.e:0 "War in Siberia seems inevitable"
jews.210.t:0 "Japan Replaces Government in China"
jews.210.d:0 "Following decades of political instability in China, coupled with armed conflict both internally and externally, the Japanese government has announced that it considers the Chinese government a threat to the stability of its sphere of interest.\n\nIt is on this basis that - under the threat of war - a new government has been placed in charge, loyal to Japan and subject to the Japanese Emperor. This new government not only has the protection Japanese army, but a military mandate to retake the Chinese warlord states.\n\nWhile political conflict is certain to rage on, outright war between the two countries has been averted."
jews.210.a:0 "There is no denying the Japanese sphere of influence"
jews.210.b:0 "We should keep an eye on our southeastern borders"
jews.210.c:0 "Perhaps it is time to reinforce our colonies against Japanese ambitions"
jews.210.e:0 "It seems there will be a kind of peace between China and Japan"
jews.211.t:0 "Japan Claims Hegemony in East Asia"
jews.211.d:0 "Considering their military supremacy unchallenged in East Asia, [JAP.GetLeader] has announced that [JAP.GetNameDef] considers the entire region as their sphere of interest. Without accurate information about the extent of Japan's capacity for power projection, it is still unclear exactly what [JAP.GetNameDef] considers a rightful part of the recently established [JAP.GetFactionName]."
jews.211.a:0 "The [JAP.GetFactionName] is rising"
jews.211.b:0 "This is an interesting development"
jews.211.c:0 "They will not dare lay claim to our Asian territory"
jews.211.e:0 "A concerning development in the Pacific"
jews.211.f:0 "It sounds like we have conflicting interests"
jews.211.g:0 "We should keep an eye on this"
jews.212.t:0 "Japanese Diplomats in Berlin"
jews.212.d_not_axis:0 "A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause to worry for their many enemies."
jews.212.d_axis:0 "A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause for celebration for their allies, and a cause to worry for their many enemies."
jews.212.a:0 "This will make us all stronger"
jews.212.b:0 "Our enemies should not be making friends"
jews.212.c:0 "It might be best if nothing came of this"
jews.213.t:0 "[USA.GetNameDef] Stands Against Fascism"
jews.213.d_peace:0 "As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to the [GER.GetNameDef]. Unless [GER.GetNameDef] reverses their political course, [USA.GetNameDef] will take action against them.\n\nWhile no course of action was specified, the implied threat of war lies heavy between the two countries."
jews.213.d_war:0 "As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to [GER.GetNameDef]. Unless [GER.GetNameDef] capitulates and reverses political course, [USA.GetNameDef] will bring all their industrial and military might against them.\n"We will not allow [GER.GetNameDef] to divert the progress of history!""
jews.213.a:0 "The [GER.GetName] will stand strong for a thousand years!"
jews.213.b:0 "They will have to prove their words with steel"
jews.213.c:0 "The [GER.GetName] will fall!"
jews.213.e:0 "This will not have a peaceful resolution"
jews.214.t:0 "Poland Seeks Baltic Cooperation"
jews.214.d_not_baltic:0 ""There is no outcome for us that does not risk yet more oppression of the Polish people."\n\nFollowing [POL.GetName]'s distancing from the international community, Polish politicians have been pursuing the idea of a power "between the seas."\n\nWhile the hope is to create an alliance stretching from the Baltic to the Black Sea, their stated priority remains to reinforce their position against threatening influences to both the east and the west. To this end, [POL.GetName] is seeking closer bonds with their neighbors in the Baltic."
jews.214.d_baltic:0 "[POL.GetName] has been gradually distancing itself from the international community, well-aware that they can not rely on the politicking of the "great powers" to prevent aggressors from once again bringing down the Polish state.\n\nInstead, [POL.GetLeader] has presented plans for an alliance to reinforce the Baltic region, that will hopefully deter aggression from either east or west.\n\nWith the deterioration of European stability, such an alliance might be in our best interest."
jews.214.a:0 "A new power in Eastern Europe."
jews.214.b:0 "They are meddling in our sphere of influence!"
jews.214.c:0 "They are clearly attempting to threaten the [GER.GetName]."
jews.214.e:0 "The [POL.GetFactionName] might be our safest bet."
jews.215.t:0 "[GER.GetName] Formalises Anti-Soviet Pact"
jews.215.d_not_soviet:0 "[GER.GetNameDef] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form a pact against the [SOV.GetName]. Any country in the pact will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
jews.215.d_soviet:0 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOV.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
jews.215.a:0 "This is the only way to counter the communist threat."
jews.215.b:0 "The struggle will only hasten the workers' revolution."
jews.215.c:0 "Let them bleed each other dry."
jews.216.t:0 "[TUR.GetName] Resists Ultimatum From [GER.GetName]."
jews.216.d:0 "Diplomats from the [GER.GetName] handed [TUR.GetName] an ultimatum yesterday, which demanded [TUR.GetLeader] step down in favor of a German-backed government. With the backing of the Grand National Assembly, [TUR.GetLeader] rejected the ultimatum, announcing to the [TUR.GetAdjective] people that Turkey would never be the pawn in a foreign dictator's war games.\n\nNow the country braces itself for war."
jews.216.a:0 "The [GER.GetName] will be brought low."
jews.216.b:0 "We stand with [TUR.GetName]."
jews.216.c:0 "Foolish resisance."
jews.216.e:0 "War in Turkey seems inevitable."
jews.217.t:0 "[GER.GetNameDef] Drives [TUR.GetNameDef] to Join the [ENG.GetFactionName]"
jews.217.d:0 "\n\nIn delivering an ultimatum to the [TUR.GetAdjective] government, [GER.GetNameDef] has created a new enemy for itself. Rather than cave to the demands from [GER.GetAdjective] diplomats as [GER.GetLeader] expected, [TUR.GetNameDef] has agreed to a defensive alliance with [ENG.GetNameDef].\n\n[ENG.GetNameDef] and her allies prepare to defend [TUR.GetNameDef] in case [GER.GetNameDef] acts on its ultimatum."
jews.217.a:0 "We must stand together against [GER.GetNameDef]."
jews.217.b:0 "[GER.GetNameDef] is making ever more enemies."
jews.217.c:0 "If they refuse peaceful cooperation..."
jews.217.e:0 "[GER.GetNameDef] and [TUR.GetNameDef] are playing a dangerous game."
jews.218.t:0 "Yes! We Have No Bananas"
jews.218.d:0 "While our severe rationing program does not extend to fresh fruit, the shadow of war means we are lacking most of our capacity for import. Many former commodities from the tropics are therefore now unattainable luxuries, including such things as lemons and bananas. \nIn keeping the wartime spirit, shopkeepers have taken to hanging signs in their windows, referencing the jolly old show tune.\n\nUnfortunately there is also a shortage of string beans and onions, cabbages and scallions, and all kinds of fruit, but the British spirit keeps up!"
jews.218.a:0 "I just wanted a banana"
jews.219.t:0 "Leadership Purges in [SOV.GetNameDef]"
jews.219.d:0 "Uncertainty has long reigned in [SOV.GetNameDef]. While details are scarce, there has been a series of secret trials on the highest level, and both generals and ministers have disappeared from the public eye.\nThe natural assumption is that some great conspiracy has been uncovered within the Communist Party, but no official statement has been made. In addition, the diplomatic reports we have access to indicate that evidence presented at these trials has been far from indisputable.\n\nWhatever has been happening, the structure of the [SOV.GetAdjective] high command has changed irrevocably."
jews.219.a:0 "[SOV.GetLeader] has secured stability in [SOV.GetNameDef]."
jews.219.b:0 "Evidence of the corruption inherent in communism."
jews.219.c:0 "[SOV.GetAdjective] command has suffered greatly"
jews.220.t:0 "Officers Revolt in [SOV.GetNameDef]!"
jews.220.d:0 "Parts of the Soviet high command have risen in revolt against the leadership of [SOV.GetLeader]!\nIt is unclear exactly what has caused this uprising, but it does not seem to be a particularly well-planned effort to seize power.\n\nThe [SOV.GetAdjective] political situation may not be as they project to the outside world."
jews.220.a:0 "The people will always triumph."
jews.220.b:0 "For [Root.GetNameDef]!"
jews.220.c:0 "They crumble from within!"
jews.220.e:0 "The socialist power structure is unsustainable."
jews.220.f:0 "That's an unexpected development."
jews.221.t:0 "Trotsky Returns to [SOV.GetNameDef]"
jews.221.d:0 "[SOV.GetNameDef] has seen a great upset, as Stalin has been deposed by a faction supporting his old political rival [SOV.GetLeader]!\nAs for where the old dictator is now, or exactly how the transition took place, details are still scarce.\nEverything indicates that it was not a peaceful transition however, as some Stalin loyalists have hoisted their banners in revolt against Trotsky's new regime."
jews.221.a:0 "The Fourth International leads the way."
jews.221.b:0 "A new world leader enters the stage."
jews.221.c:0 "But Trotsky is right here in... Oh."
jews.222.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in Scandinavia"
jews.222.d:0 "\nConsidering the strategic value of the Scandinavian region to [ENG.GetAdjective] defensive efforts, and the potential risks of seeing an enemy build influence there, the [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Northern Europe."
jews.222.a:0 "We do what we must, for King and country."
jews.222.b:0 "Will they threaten [Root.GetAdjective] independence too?"
jews.222.c:0 "[ENG.GetNameDef] must make some tough choices."
jews.222.e:0 "Such action will upset the balance in Europe."
jews.222.f:0 "Will they really chance an intervention?"
jews.223.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in the Benelux"
jews.223.d:0 "\nHaving learnt from the Great War, the [ENG.GetAdjective] will not underestimate the strategic value of the Benelux region, and the potential risks of seeing enemy countries build influence there. The [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Western Europe."
jews.223.a:0 "We do what we must, for King and country."
jews.223.b:0 "Will they threaten [Root.GetAdjective] independence too?"
jews.223.c:0 "[ENG.GetNameDef] must make some tough choices."
jews.223.e:0 "Such action will upset the balance in Europe."
jews.223.f:0 "Will they really chance an intervention?"
jews.224.t:0 "[ENG.GetNameDef] Pressures [Spain.GetNameDef]"
jews.224.d:0 "With the tradition of British influence in the Mediterranean projected from Gibraltar, it should come as no surprise that the [ENG.GetAdjective] government has decided to put political pressure on the fascist government in [Spain.GetNameDef].\n\nStill rebuilding from their civil war, [ENG.GetAdjective] support is far more important than political principles."
jews.224.a:0 "We must accept their diplomatic mission."
jews.224.b:0 "Who do the [ENG.GetAdjective] think they are?"
jews.224.c:0 "The [ENG.GetAdjective] are exerting their influence."
jews.225.t:0 "[ENG.GetNameDef] Exerts Influence in [TUR.GetNameDef]"
jews.225.d:0 "The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [TUR.GetAdjective] state."\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
jews.225.a:0 "Their diplomatic mission might be useful to us."
jews.225.b:0 "Who do the [ENG.GetAdjective] think they are?"
jews.225.c:0 "The [ENG.GetAdjective] are exerting their influence."
jews.226.t:0 "[ENG.GetNameDef] Exerts Influence in [GRE.GetNameDef]"
jews.226.d:0 "The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [GRE.GetAdjective] state."\n\nMore than a century after Lord Byron's participation in the Greek War for Independence, whether [ENG.GetNameDef] is successful remains to be seen."
jews.226.a:0 "Their diplomatic mission might be useful to us."
jews.226.b:0 "Who do the [ENG.GetAdjective] think they are?"
jews.226.c:0 "The [ENG.GetAdjective] are exerting their influence."
jews.227.t:0 "A Dark and Savage Journey"
jews.227.d:0 ""We were ten miles out from Berlin when the effects started to take hold. They were supposed to be enhancing our combat effort. Ridiculous. The only enhanced thing was my suspicion that my CO was trying to get rid of me. It didn't help that I couldn't tell the difference between the rolling treads of german panzers and the wild thumping behind my eyes.\nI needed to find Dr. Gonzo.""
jews.227.a:0 "We're in Fledermaus country."
jews.228.t:0 "[ENG.GetNameDef] Announces Balkan Diplomatic Initiative"
jews.228.d:0 "\n[ENG.GetNameDef] is not alone in seeing the threat rising in Central Europe.\n\nWith their status as an independent nation guaranteed by the now-challenged Treaty of Versailles, or with fascist powers in their aggressive rhetoric claiming right to their territory, several states have seen the need to lead a pro-[ENG.GetAdjective] policy. \n[ENG.GetNameDef] has responded to this development by redoubling their diplomatic efforts in the region."
jews.228.a:0 "Let us hope they can protect us against the fascist wave."
jews.228.b:0 "They should stick to their own little "sphere of influence!""
jews.228.c:0 "European stability must be maintained!"
jews.228.e:0 "[ENG.GetNameDef] is preparing their strategy."
jews.229.t:0 "[GRE.GetNameDef] Resists [GER.GetAdjective] Pressure"
jews.229.d:0 "Despite having been greatly reduced by the territorial demands led by [GER.GetNameDef], [GRE.GetNameDef] has now drawn a line in the sand. [GRE.GetLeader] has made it clear that [GRE.GetNameDef] will make no further concessions, and will no longer bow to any [GER.GetAdjective] demands.\n\nThis all comes as a response to an ultimatum from [GER.GetNameDef], that the government of [GRE.GetNameDef] steps down and accepts a [GER.GetAdjective]-approved replacement."
jews.229.a:0 "[GER.GetAdjective] advances must be refused!"
jews.229.b:0 "They should have saved themselves while had the chance."
jews.229.c:0 "This will likely end in armed conflict."
jews.230.t:1 "Rebellions in the Americas"
jews.230.d:0 "In both Central and South America, revolutionaries have taken arms and risen in rebellion in the name of [USA.GetRulingIdeologyNoun].\n\nThey are generally well-equipped and well-organised, and if they had been championing another ideology, their funding would have been easy to trace. Whoever is supplying these movements have made a concerted effort to hide their involvement, however.\n\nOf course, there is only one great power with a stated foreign policy mission to promote [USA.GetRulingIdeologyNoun] in the Americas..."
jews.230.a:0 "They will bring our country to the brink of ruin!"
jews.230.b:0 "Huh? Wasn't us."
jews.230.c:0 "People everywhere should rise for the cause of liberty!"
jews.230.e:0 "American-sponsored coups?\nA once-in-a-lifetime event!"
jews.231.t:0 "[JAP.GetAdjective] Build-up On [CHI.GetAdjective] Border"
jews.231.d:0 "Following the Marco Polo Bridge Incident, [JAP.GetName] has not let down their pressure on the [CHI.GetAdjective] border.\nIn conjunction with aggressive [JAP.GetAdjective] rhetoric speaking of "terrible retaliation for [CHI.GetNameDef]'s refusal to cooperate," a renewed war between [JAP.GetNameDef] and [CHI.GetNameDef] seems more and more likely by the day.\n\nThe diplomatic situation will soon reach a boiling point, and [JAP.GetNameDef] has expressed no interest in defusing the situation."
jews.231.a:0 "Vicious imperialist invaders!"
jews.231.b:0 "The conflict in China is worrying."
jews.232.t:0 "[GER.GetNameDef] Seeks Scandinavian Support"
jews.232.d:0 "Speaking of "common political interests," [GER.GetLeader] today announced a diplomatic program to improve relations between [GER.GetNameDef] and the Scandinavian nations.\nThe first step is the establishment of a permanent diplomatic mission in [DEN.GetNameDef], which will ensure that no conflict arises between the two countries.\n\nThe [DEN.GetAdjective] government has graciously accepted this diplomatic outreach, according to [GER.GetLeader].\n\n[DEN.GetAdjective] diplomats were not available for comment."
jews.232.a:0 "Making friends is better than making enemies..."
jews.232.b:0 "Do they really think they will find new allies at this point?"
jews.232.c:0 "We should keep an eye on this situation."
jews.233.t:0 "[GER.GetAdjective] Interest in Scandinavia"
jews.233.d_war:0 "[GER.GetNameDef] has clear strategic interests in Scandinavia, both for bases of military operations and for the sake of natural resource import. The escalating conflict has meant that there is a very real threat to any resources ferried through the Baltic or the North Sea.\n\nWith gradually intensifying diplomatic threats against [DEN.GetNameDef] and [NOR.GetNameDef], an increase in [GER.GetAdjective] military operations in the region seems likely."
jews.233.d_no_war:0 "[GER.GetAdjective] rhetoric has intensified towards the northern countries in recent weeks. The message is clear: [DEN.GetNameDef] and [NOR.GetNameDef] must in no way, whether by opposition or inaction, hamper German imports.\n\nWhile there is no immediately obvious cause for such demands, as imports are still flowing freely to Germany, our diplomats worry that this is a prelude to [GER.GetAdjective] action in the region."
jews.233.a:0 "This does not bode well."
jews.233.b:0 "We must consider our options."
jews.233.c:0 "We shall see how the situation develops."
jews.234.t:0 "[GER.GetAdjective] Pressure Towards the Benelux"
jews.234.d:0 "Following the breakout of war with France, German has applied stronger diplomatic pressure than ever on the countries of the Benelux. With [FRA.GetAdjective] and [ENG.GetAdjective] backing, however, they are refusing to give in to the pressures.\n\nThere is reason to believe that if [GER.GetNameDef] is unable to get what they want by diplomacy, they will take it by force."
jews.234.a:0 "Not again!"
jews.234.b:0 "[GER.GetNameDef] must be kept at bay!"
jews.234.c:0 "That would be an aggressive strike."
jews.235.t:0 "Chaplin Seized in California"
jews.235.d:0 "Joyous news for [GER.GetLeader] today as his favourite movie star, the one and only Charlie Chaplin, has been found in California. While escaping to rural areas, he was stopped by a [GER.GetAdjective] patrol, who immediately recognised him for his iconic moustache. After having him reprise the final monologue of his masterful "The Great Dictator," the esteemed actor was 'convinced' to come along to entertain the [GER.GetAdjective] troops stationed in the region.\n\nNow he is going to be sent to Berlin, where [GER.GetLeader] will finally get to meet his hero. While political differences risks putting a damper on the meeting, [GER.GetLeader] is awaiting the moment as giddy as a child."
jews.235.a:0 "He'll be getting a welcome worthy of an American hero!"
jews.236.t:0 "The Yalta Conference"
jews.236.d:0 "Seeing a joint victory against [GER.GetNameDef] as inevitable, The Allies and the Comintern are looking to secure future stability in Europe. They, and leaders for other countries participating in the war effort have met to agree on the fate of [GER.GetNameDef].\n\nDays of negotiations have led to the drawing of a new map of Europe. This new European order is divided between the east and the west by the wound about to be carved through the middle of [GER.GetNameDef].\n\nIt remains to be seen whether this will truly lead to lasting peace in Europe."
jews.236.a:0 "Don't praise the day before the evening's over."
jews.236.b:0 "We showed those Nazis."
jews.236.c:0 "Now to address the Commie in the room..."
jews.236.e:0 "This may be the end of [GER.GetNameDef]."
jews.237.t:0 "The Anschluss of Austria"
jews.237.d:0 "After a successful coup d'état by the local Nazi party in [From.Root.GetNameDef], German troops have crossed the border and taken control of the country. \n\nThe German soldiers were greeted by cheering crowds in the cities, as they rushed through the country to join the [From.Root.GetAdjective]s fighting in the ongoing civil war. [GER.GetLeader] announced the Anschluss of Austria, and underlined:\n\n'The struggles of the people will soon be over! The oldest eastern province of the German people shall be, from this point on, the newest bastion of [GER.GetNameDef]!'"
jews.237.a:0 "If that is what they wish..."
jews.237.b:0 "Welcome to the Reich!"
jews.237.c:0 "We must secure our northern borders!"
jews.237.e:0 "This violates the Versailles Treaty!"
jews.238.t:0 "[AST.GetNameDef] Assumes Responsibility for Colonial Holdings"
jews.238.d:0 "\nIn an attempt to stand up to the increased threat against [ENG.GetAdjective] holdings in Southeast Asia, the colonial territories of Singapore and Borneo have been transferred to [AST.GetNameDef]. With the goal of being the Commonwealth's first and best line of defense in the Pacific, [AST.GetNameDef] assumes full responsibility for military and administrative preparations in case of fighting in the region.\n\nPresumably intended to counter the imperial ambitions of [JAP.GetNameDef], [AST.GetNameDef] will no longer be entirely reliant on the efforts of its former colonial overlord to protect her shores from invasion."
jews.238.a:0 "An interesting strategy."
jews.238.b:0 "Let's hope [AST.GetNameDef] know what they're doing."
jews.238.c:0 "We finally have the means we need to defend the continent."
jews.238.e:0 "Do they really believe it will make a difference?"
jews.239.t:0 "[AST.GetNameDef] Joins the [SOV.GetFactionName]"
jews.239.d:0 "Seeing their countries as "natural allies in the spread of the revolution," [AST.GetLeader] and [SOV.GetLeader] have signed a treaty that sees [AST.GetNameDef] accede as one of the primary members of the [SOV.GetFactionName].\n[AST.GetNameDef] has been declared a shining example of a worker's state, by and for the people, rather than the colonial overlords of Europe.\n\nWith the recent developments in [AST.GetAdjective] politics, some might say this move was inevitable. Nevertheless it is seen as a great cause for worry among those precise "colonial overlords of Europe," and any who are opposed to the unfettered grasp of communists and their World Revolution."
jews.239.a:0 "Highly disconcerting."
jews.239.b:0 "We welcome our fellow socialists with open arms!"
jews.239.c:0 "We are the very frontiers of justice and fairness!"
jews.239.e:0 "More rats boarding the ship we're about to sink."
jews.240.t:0 "The Treaty of Jayapura"
jews.240.d:0 "The [AST.GetAdjective] and [HOL.GetAdjective] government today announced a "Joint Cooperation and Defense Pact" that will see the [HOL.GetAdjective] colonial holdings in Southeast Asia placed under the protection of the [AST.GetAdjective] armed forces. The treaty was signed by the Dutch governor of Indonesia and [AST.GetLeader], who announced that the deal will include full colonial administration, due to the "distant and challenging situation in Europe."\n\nThe [HOL.GetAdjective] government has issued no statement on the treaty."
jews.240.a:0 "This comes as a surprise."
jews.240.b:0 "One does what one must to survive."
jews.240.c:0 "[AST.GetNameDef] watches over the Pacific."
jews.241.t:0 "[NZL.GetNameDef] Submits to [AST.GetAdjective] Influence"
jews.241.d:0 "Following the establishment of a socialist workers' state in Australia, the [AST.GetAdjective] government is now working to exert its influence on the region. Citing calls from oppressed farmers and factory workers in [NZL.GetNameDef], [AST.GetNameDef] has been pressuring the [NZL.GetAdjective] government to join in a "People's Union" of the South Pacific.\n\nSeeing itself surrounded, and with little hope of timely aid from the [ENG.GetFactionName], [NZL.GetNameDef] has given in to the demands. While [AST.GetLeader] proclaims "the equality of all states as an extension of the equality of all people," there is little doubt as to which state is calling the shots."
jews.241.a:0 "Things are changing in the Pacific."
jews.241.b:0 "We had no choice, so... for the revolution."
jews.241.c:0 "Let me hear you say "for the revolution!""
jews.242.t:0 "[AST.GetNameDef] Assumes Control of Southeast Asian Colonies"
jews.242.d:0 "\n[ENG.GetNameDef] military doctrine has long struggled with the issue of defense in Southeast Asia. Now they are hoping their problems are at an end, as [AST.GetNameDef] assumes responsibility for the defense of Singapore and Borneo, to counter hostile military activity in the region.\n\nThis transfer of power includes, at least for the time being, the civilian administration of the colonial regions, in order to allow [AST.GetNameDef] any measures required to keep their continent safe from overseas attack. The political implications of this move for [ENG.GetNameDef], [AST.GetNameDef] and [MAL.GetNameDef] are as of yet uncertain."
jews.242.a:0 "This changes the balance of power in Southeast Asia."
jews.242.b:0 "Let's hope [AST.GetNameDef] doesn't ruin this."
jews.242.c:0 "Perfect! All according to plan."
jews.243.t:0 "[AST.GetNameDef] and [JAP.GetNameDef] Announce Alliance"
jews.243.d:0 "With the recent gains of [AST.GetNameDef] and [JAP.GetNameDef] in East Asia and the Pacific, many observers expected it to only be a question of time before the two burgeoning empires would be brought into conflict. However, the countries have instead reached an accord of cooperation, in what was quickly termed "the Pacific Barrier."\nThe treaty has not been published by either country, so many aspects of their agreement are unknown. What is certain is that both sides have promised each other military support to "counter the advances of greedy outsiders in our respective regions."\n\nIt is too early to say what the world order envisioned by [JAP.GetNameDef] and [AST.GetNameDef] looks like, but there can be no doubt that [AST.GetFactionName] is now the dominant force in the Pacific."
jews.243.a:0 "Disconcerting, to say the least."
jews.243.b:0 "[Root.GetNameDef] welcomes cooperation with all who will not stand in our way."
jews.243.c:0 "This is a great partnership, at least for now."
jews.244.t:0 "[AST.GetNameDef] Establishes Sphere of Influence"
jews.244.d:0 "In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organization. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
jews.244.a:0 "They are making a play for dominance."
jews.244.b:0 "Our own back yard will not be ruled by Europeans!"
jews.245.t:0 "[USA.GetNameDef] Joins [AST.GetAdjective] Defense Initiative"
jews.245.d:0 "\nWith concern over the growing strategic importance of the Pacific, [AST.GetNameDef] and [USA.GetNameDef] has signed a treaty of Pacific cooperation. Although intended to maintain the political stability of the region, and by extension transpacific shipping, the treaty also involves contingencies for military defense, allowing the two countries to exert authority far beyond their actual territorial claims.\n\nWith such a vast area now being under Australo-American "protection," it is surely only a matter of time before those contingencies will be put to the test."
jews.245.a:0 "A fascinating move..."
jews.245.b:0 "This will ensure our place as a dominant power in the Pacific."
jews.245.c:0 "Together we will maintain stability across half the globe."
jews.246.t:0 "[USA.GetNameDef] and [CAN.GetNameDef] Formalize Alliance"
jews.246.d:0 "Having cooperated for some time through the Joint Defense Board, a new political partnership has developed between [USA.GetNameDef] and [CAN.GetNameDef]. Termed the [CAN.GetFactionName], the program aims to further North American interests in all foreign affairs, including all matters of defense and military action.\n\nWith [CAN.GetNameDef] still discovering its post-colonial self and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
jews.246.a:0 "Will they look to the Americas, or beyond?"
jews.246.b:0 "Brothers in land, brothers in arms!"
jews.246.c:0 "There can be no threat at home, now."
jews.247.t:0 "[CAN.GetNameDef] Joins [GER.GetAdjective]-led Alliance!"
jews.247.d:0 "Following swift negotiations, [CAN.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [CAN.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [CAN.GetAdjective]."\n\nWhile the details of [CAN.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort."
jews.247.a:0 "A shocking development!"
jews.247.b:0 "We will aid our allies in Europe!"
jews.247.c:0 "Brother peoples standing together!"
jews.247.e:0 "Damn those fickle [CAN.GetAdjective]s!"
jews.248.t:0 "[ENG.GetNameDef] Gives Up Northeastern Territories"
jews.248.d:0 "\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [ENG.GetNameDef] has ceded the territories of Labrador and Newfoundland to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory. Both [ENG.GetNameDef] and the entire North American continent will be sleeping with one eye open from now on."
jews.248.a:0 "[ENG.GetNameDef] no longer has a foothold in North America..."
jews.248.b:0 "Everything is as it should be."
jews.248.c:0 "Bah, take those backwater rocks!"
jews.249.t:0 "[CAN.GetNameDef] and [MEX.GetNameDef] Unite!"
jews.249.d:0 "[USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focused on "countering and containing immediate threats to both our countries' continued sovreignity." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a preemptive strike first."
jews.249.a:0 "We have seen this before; it can only end in tears."
jews.249.b:0 "The army of the north will be ready."
jews.249.c:0 "The army of the south will be ready."
jews.249.e:0 "We must find a way to counter this move, swiftly."
jews.250.t:0 "Civil War in [MEX.GetNameDef]!"
jews.250.d:0 "The instability of [MEX.GetAdjective] politics over the past few years has brewed over into armed conflict! The forces of the Synarchist party have taken up arms, and fighting has erupted in the streets of several major [MEX.GetAdjective] cities!\n\nWhile the government was thought to have an obvious upper hand against any uprising, rumors abound of foreign support for the nationalists. The country's close neighbors watch with bated breath. Where this conflict will take Mexico, only time can tell."
jews.250.a:0 "A worrying conflict that might devastate Mexico."
jews.250.b:0 "Now we just need to ensure the nationalists seize power."
jews.250.c:0 "A steep cost for our country, but one that must be paid."
jews.251.t:0 "[CAN.GetNameDef] Seeks Immediate Patriation"
jews.251.d:0 "\n\nAfter breakdowns in negotiations with Westminster and an unprecedented 63-hour debate, the Canadian Parliament has overturned the British North America Act, instead enshrining the Canadian Constitution in laws untouchable by the British parliament or monarchy.\nAlthough not an anti-British move in its own right, it signals a move away from the Commonwealth policies of the old empire.\n\nWhile a natural step to take for any country wanting to ensure their future stability, it does nothing to alleviate the already tense state of global politics."
jews.251.a:0 "They can tough it out alone, then."
jews.251.b:0 "[ENG.GetNameDef] grows weaker by the day."
jews.251.c:0 "Why does this have to happen right now?!"
jews.251.e:0 "An empire coming apart at the seams."
jews.251.f:0 "From Sea to Sea, [CAN.GetNameDef] will be free!"
jews.252.t:0 "[CAN.GetNameDef] Joins the [GER.GetFactionName]!"
jews.252.d:0 "Seeing themselves as natural allies, [GER.GetNameDef] and [CAN.GetNameDef] have signed a pact of mutual defense. [CAN.GetAdjective] Premier [CAN.GetLeader] announced the alliance in a speech quoting the natural alignment of [CAN.GetAdjective] and [GER.GetAdjective] interests.\n\nConsidering increased mobilization across Europe and [CAN.GetNameDef]'s recent distancing from the Commonwealth, it is not difficult to forecast the kind of interests under discussion.\nBoth in Europe and the Americas, the old powers watch with growing concern."
jews.252.a:0 "It is the way the world is turning..."
jews.252.b:0 "We are the weight that maintains the balance of power."
jews.252.c:0 "With this the balance of power tips in our favor!"
jews.252.e:0 "Another front to worry about, if it came down to war."
jews.252.f:0 "We grow ever stronger!"
jews.253.t:0 "[AST.GetNameDef] Seeks Distance from Commonwealth"
jews.253.d:0 "\nIn a speech this morning, Prime Minister [AST.GetLeader] announced the Australian government's dedication to growth and stability as an Oceanic state. This means looking to new shores than those of Britain's Europe, as the Australian people can no longer bear the weight of foreign conflicts on their shoulders. In a direct reference to the King's Speech at the open of the last parliament, [AST.GetLeader] hit the point home by stating "Never Another Gallipoli!"\n\nThe rapturous cheers from the crowds indicate a new era of Australian politics has begun. Where it will end, the world can only begin to speculate."
jews.253.a:0 "The [Root.GetFactionName] will have to do without [AST.GetNameDef]."
jews.253.b:0 "Watch an empire fall to pieces..."
jews.253.c:0 "They chose NOW to seek greater independence?"
jews.253.e:0 "This will have large ramifications on the Pacific."
jews.253.f:0 "We stake our own path!"
jews.254.t:0 "[AST.GetNameDef] and New Zealand "United""
jews.254.d:0 "[AST.GetNameDef], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [AST.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and New Zealander governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by Australia, it was only a question of time before [AST.GetNameDef] presented an ultimatum backed by force.\nNew Zealand is now the eastmost province of [AST.GetNameDef]."
jews.254.a:0 "We should keep our eye on the situation."
jews.254.b:0 "As is only right."
jews.254.c:0 "This is a betrayal!"
jews.260.t:0 "[SAF.GetNameDef] assumes responsibility for African colonies"
jews.260.desc:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the British dependencies in Africa. The territories of Bechuanaland, Rhodesia and Kenya will now be administered from Pretoria. \n\nSpeaking before the House of Commons, [ENG.GetLeader] denied that the move weakened Britain's position in the continent, calling it instead "a most sensible change to allow for a more efficient administration and defense of these areas.""
jews.260.a:0 "Interesting."
jews.260.b:0 "Very sensible indeed."
jews.260.c:0 "Is this the beginning of the end of the Empire in Africa?"
jews.261.t:0 "[ENG.GetNameDef] reorganizes African colonies"
jews.261.desc:0 "British Parliament has narrowly accepted a measure that will fundamentally reorganize parts of the British colonies in Africa. The new act creates, effectively, two new colonial regimes in the states of Rhodesia and Kenya. These new states will have a certain measure of freedom to manage their own affairs, but will also have responsibilities to provide their own defenses. \n\nSome conservatives opposed to the decision openly voiced fears that this decision is just the first step in a process they call 'decolonization'. \n\n[ENG.GetLeader] was not immediately available for comment."
jews.261.a:0 "Interesting."
jews.261.b:0 "What a stupid arrangement."
jews.261.c:0 "That is one way to grow the Commonwealth, apparently."
jews.262.t:0 "The South African Civil War"
jews.262.desc:0 "Long simmering tensions in [SAF.GetName] have now broken out into open war. The fascist Nationalists claim that the policies of the democratic Unionist government are threatening the [SAF.GetAdjective] way of life. The Unionists, they say, stab the brave warriors of the Boer Wars in the back with their unconditional support for [ENG.GetName]. \n\nThe Nationalist Provisional Government under [SAF.GetLeader] has called on all true patriots to join them in restoring freedom to South Africa through force of arms. The Unionist government in Pretoria has labeled the Nationalists "insurgents and traitors of the worst kind". With military forces declaring equally for both sides, the conflict in South Africa may take a long time to resolve."
jews.262.a:0 "Perhaps we should consider sending support."
jews.262.b:0 "This was a long time coming."
jews.262.c:0 "Perhaps the biggest threats are inside our borders..."
jews.263.t:0 "Anti-Royalist riots in [SAF.GetNameDef]"
jews.263.desc:0 "A wave of anti-monarchy demonstrations, many of which turned violent, has swept across South Africa. Thousands of protesters took to the street, storming police stations and other government buildings. Portraits of the King were torn down, slashed, burned, and, in one occasion, dissolved in acid. \n\nThe police and the military were noted by observers to be very reluctant to try and contain the uprising, opting instead to guard factories and bridges. This has raised the question whether the riots really came as a surprise to the government."
jews.263.a:0 "A revolution in the making?"
jews.263.b:0 "No comment."
jews.263.c:0 "Perhaps the biggest threats are inside our borders..."
jews.264.t:0 "The African People's Union"
jews.264.desc:0 "The founding members of the [SAF.GetFactionName] have assembled in Pretoria to announce the creation of their new alliance. European observers were quick to note that the only government with any legitimacy present was the government of [SAF.GetNameDef] itself, [SAF.GetLeader] presiding over a motly assembly of self-appointed governments-in-exile and other revolutionary groups.\n\nThe parties present released a joint declaration, calling on the European Imperial Powers to release any lands they hold in Africa to its rightful owners at once, condeming the practice of colonialism and vowing the bring freedom to the oppressed African peoples - by whatever means necessary."
jews.264.a:0 "Africans? Governing themselves!?"
jews.264.b:0 "The first step on the journey to true liberty."
jews.264.c:0 "Let's see if their idealism lasts through the wars ahead."
jews.264.d:0 "They aren't real communists after all."
jews.265.t:0 "[SAF.GetAdjective] Pressure on France"
jews.265.desc:0 "Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has met to discuss the issue. Defense experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
jews.265.a:0 "Just sharks smelling blood in the water."
jews.265.b:0 "Let's see if the French are being reasonable."
jews.265.c:0 "The French are finished."
jews.265.d:0 "Another bloodless victory for communism."
jews.270.t:0 "The birth of [NZL.GetAdjective] Armor"
jews.270.desc:0 "Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defense Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armored with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lacklustre performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defence of the realm is of such importance that perfect equipment can neither be expected nor demanded."
jews.270.a:0 "So this is what you call a tank!"
jews.270.b:0 "They call this thing a WHAT?"
jews.271.t:0 "Big Bob enters the scene"
jews.271.desc:0 "After the stunning success of the Bob Semple tank, the high command of the [NZL.GetName] Defense Force requested that an upscaled version be produced. Standing at more than 15 feet tall, and weighing in at no less than 120 tons, the new vehicle is awe-inspiring in every sense of the word. It's armament consisting of twin 17-pounder anti-tank guns will make short work of any enemy, while its heavy armor - extensively tested to ensure that it is, in fact, bulletproof - will allow it to move into the thick of battle without fear. \n\nAt the unveiling ceremony, one observer called it "the most remarkable tank ever produced," while another called it "unparalleled." \nMass production is expected to start within the month."
jews.271.a:0 "The world trembles at the sight of our tanks!"
jews.271.b:0 "The world trembles...with laughter."
jews.272.t:0 "The Bengal Famine strikes"
jews.272.desc:0 "Natural disasters, incompetent administration and the ravages of war have conspired to create a wide-spread famine in India.\n\nFollowing a cyclone which devastated large parts of the area and wiped out nearly the entire rice harvest, colonial administrators have proven slow - some might say conspiciously slow - to address the issue. Despite a food surplus in other areas of India, there have been no relief shipments out of fear that they might fall into the hands of the enemy.\n\nLarge parts of the area have been devastated, and the cost in lives and lost production can not even be estimated yet."
jews.272.a:0 "Horrible."
jews.272.b:0 "Awful."
jews.272.c:0 "Nothing can be done about it."
jews.273.t:0 "The Bengal Famine ends"
jews.273.desc:0 "After months of relative inaction, the colonial government and the Indian army have finally decided to act. Distribution of emergency food supplies have started to reach the affected areas, while the new rice harvest has exceeded expectations. \n\nFood prices in the affected areas remain high, however, and the long-term effects of the famine can not yet be estimated."
jews.273.a:0 "At least it is over."
jews.273.b:0 "Finally."
jews.280.t:0 "India gains Home Rule"
jews.280.desc:0 "After a tense meeting between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end as civil servants are ordered home and colonial administration is turned over to native Indians.\n\nOne of the first actions of the new Indian leadership was to announce a wide-ranging cooperation treaty with [GER.GetNameDef]. The Indian government refused to comment on allegations that this was the price they paid for German support."
jews.280.a:0 "Great."
jews.280.b:0 "Is this the end of the British Empire?"
jews.280.c:0 "A valuable ally."
jews.280.d:0 "Not our finest hour."
jews.281.t:0 "India gains Home Rule"
jews.281.desc:0 "In a joint statement, a visibly shaken [ENG.GetAdjective] Foreign Minister together with the [SOV.GetAdjective] ambassador announced that India will be given full sovereignty over their own affairs at once. It is not quite clear what role [SOV.GetNameDef] played in bringing this sudden change of [ENG.GetAdjective] policy about, but it appears to be significant.\n\nOne of the first actions of the new Indian leadership was to announce a closer cooperation with [SOV.GetNameDef], giving additional weight to the rumors that [SOV.GetNameDef] intervened on their behalf."
jews.281.a:0 "Great."
jews.281.b:0 "Is this the end of the British Empire?"
jews.281.c:0 "A valuable ally."
jews.281.d:0 "Not our finest hour."
jews.282.t:0 "Quit India Movement"
jews.282.desc:0 "Indian calls for independence have intensified lately. Now things have come to a head, as the radical Quit India Movement has called for [ENG.GetNameDef] to leave the country as soon as possible. [ENG.GetAdjective] authorities were quick to react, however, and have cracked down on the movement, arresting several leaders in dawn raids on homes across India. \n\nReports prepared by Special Branch indicate that many sympathizers are still at large, however, and many in the Civil Service have expressed fears that more extremist elements of the movement may even resort to violence."
jews.282.a:0 "The future remains uncertain."
jews.282.b:0 "Yet another doomed attempt at freedom."
jews.283.t:0 "Indian National Congress triumphs in Provincial Elections"
jews.283.desc:0 "\nIn the recent local elections, the Indian National Congress has achieved an overwhelming majority for their plattform of slow and ordered transition to local government and dominion status in the future. \n\nIt appears that Indians have rejected the more radical policies advocated by Ghandi, who had argued for a total break with Britain and absolute home rule as soon as possible."
jews.283.a:0 "They will lead us to freedom."
jews.283.b:0 "Do votes really change anything?"
jews.284.t:0 "Swaraj Movement makes gains in Provincial Elections"
jews.284.desc:0 "\nBritish Civil Servants woke to a rude shock this morning as the results of the recent provincial elections came in. It is clear now that a large majority of Indians have given their votes to pro-Swaraj candidates. In provinces across India, calls have already started to turn this limited amount of local government into total self-rule as quickly as possible. \n\nA spokesman for the [ENG.GetAdjective] government stressed that now was not the time to discuss such measures, and that any transfer of further authority to Indians was out of the question."
jews.284.a:0 "Freedom is within reach."
jews.284.b:0 "The British will never stand for it."
jews.285.t:0 "Pakistan is free"
jews.285.desc:1 "In accordance with the Two Nation Theory, the muslim minority has been granted a soverign homeland in the areas where Muslims form a majority of the population. Originally named Pakstan to show the combination of Punjab, Afghani, Kashmir, Singh and Baloch people, it has since been renamed Pakistan to aid pronounciation.\n\nTensions remain between the newly freed India and Pakistan, however, as parts of the borderlands are claimed by both new countries. Some observers even warn of a renewed war on the subcontinent."
jews.285.a:0 "Perhaps this was the only way."
jews.285.b:0 "Freedom!"
jews.285.c:0 "We shall see if the peace lasts."
jews.286.t:0 "Australia severs ties with Britain"
jews.286.desc:0 "\nIn a hotly contested vote, a small majority in the [AST.GetAdjective] parliament decided that the country should leave the British Empire. The last few remnants of British legal rule have been declared null and void. [AST.GetLeader] has already signed the decision into law, thereby bypassing the long-standing legal tradition of Royal Assent being granted by the Governor-General and turning [AST.GetNameDef] into a fully sovereign nation.\n\nParliament also voted to form a Constitutional Committee, which will discuss and advise on changes that will be made to the Constitution to remove all traces of British intervention into [AST.GetAdjective] affairs."
jews.286.a:0 "A mere formality by this point."
jews.286.b:0 "Freedom!"
jews.286.c:0 "Australia exits the Commonwealth."
jews.287.t:0 "Germany Occupies Western Poland"
jews.287.desc:0 "German troops have occupied western Poland, officially for the purpose of protecting German minorities from the chaos that followed the collapse of the Polish government. \n\nSoviet forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers."
jews.287.a:0 "A likely story!"
jews.287.b:0 "We will take the rest in time..."
jews.287.c:0 "The fascists advance - for now."
jews.288.t:0 "The Chinese United Front forms"
jews.288.desc:0 "[CHI.GetLeader] and [PRC.GetLeader] have issued a joint announcement, declaring that they have set aside their differences in the face of Japanese attack. Both sides will observe a strict policy of non-aggression against each other for as long as the war against Japan lasts and have vowed to do everything in their power to throw back the invader. A number of smaller warlords have also declared their support, putting their forces under the command of [CHI.GetLeader].\n\nWhether the long-time enemies of the Chinese Civil War will actually work together remains to be seen, and many experts believe that this will do little more than delay the inevitable defeat of China."
jews.288.a:0 "An alliance of desperation."
jews.288.b:0 "This changes nothing!"
jews.288.c:0 "An unstable alliance."
germany.999.t:0 "A tale of two cities"
germany.999.desc:0 "Following the stunning victory of German forces, the time has come to destroy the last vestiges of bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe "Association of Veterans of the Weltkrieg" have presented the government with a suggestion to rectify this horrible state of affairs."
germany.999.a:0 "Let us honor the heroes of the last war!"
germany.999.b:0 "What a preposterous suggestion!"

