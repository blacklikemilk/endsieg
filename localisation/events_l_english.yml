ww1_italy.1.t:0 "Italo-Turkish War"
ww1_italy.1.d:0 "Our claims on Libya have dated back to the defeat of the Ottomans in the Russo-Turkish War of 1877, and now is the time to realize those dreams and take what is ours, for those Turks are not making use of that land. Libya would surely be better under our jurisdiction!"
ww1_italy.1.a:0 "This should be easy!"
ww1_italy.101.t:0 "Treaty of Ouchy"
ww1_italy.101.d:0 "With the Ottoman Turks defeated our diplomats have decided to take advantage of the situation to obtain a fabourable peace deal and we have signed a treaty in Ouchy near Lausanne. The main provisions of the treaty are that the Ottomans withdraw all military personnel from Libya but in return, we would return Rhodes and other Aegean islands we held from the Turks."
ww1_italy.101.a:0 "A great victory!"
ww1_italy.101.b:0 "We shall conquer the entirety of Turkey!"
ww1_italy.102.t:0 "Victory in Libya!"
ww1_italy.102.d:0 "We have succesfully kicked out the Italians out of Libya. We can now decide to take a whitepeace, or we can decide to stump out the Italians entirely."
ww1_italy.102.a:0 "We'll take the deal."
ww1_italy.102.b:0 "We will remove the roaches..."
ww1_italy.2.t:0 "Our Claims on Libya"
ww1_italy.2.d:0 "Our claims on libya have dated back to the defeat of the Ottomans in the Russo-Turkish war where our diplomats hinted the great powers if there would be any opposition. We signed a treaty with French backing which accorded freedom of intervention in Tripolitania and Morocco. \N\N To appease the masses we have began a large-scale lobbying campaign in favour of an invasion of Libya depicting the area as rich in minerals, well-watered, and defended only by 4,000 turkish troops. The population is also to be desctibed as hostile to the turks and friendly to us Italians, for the invasion will be little more than a small military exercise for us."
ww1_italy.2.a:0 "Libya belongs with us!"
ww1_italy.3.t:0 "Establishing a Presence in Libya"
ww1_italy.3.d:0 "In order to bring law and order to Libya we have put in a much larger presence in our North African colony in order to subue any sort of dissidents, particularly those who aim for independence and fight or aid the Senussi Order."
ww1_italy.3.a:0 "Order, but not via the Senussi."
ww1_italy.4.t:0 "Supressing the Senussi Order"
ww1_italy.4.d:0 "Although we have beaten the Turks in Libya, the Senussi Order as they call themselves are a bunch of rebellious killers whose army consists of some of the same militia that fought against us in the Italo-Turkish war. The Senussi Order is preventing us from creating order in our new colony and whatever means we must take to supress them are neccessary for the safety of our troops and the development of our new colony."
ww1_italy.4.a:0 "Ah, Imper- I mean order, yes?"
ww1_italy.5.t:0 "Prepartion for War"
ww1_italy.5.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before a great war breaks out for which we must prepare for the better or the worst of what it may turn into."
ww1_italy.5.a:0 "Where shall we stand?"
ww1_italy.6.t:0 "Our Friend Germany"
ww1_italy.6.d:0 "Whilst the Germans are allied to the Austro-Hungarians whom have a large amount of Italian territories perhaps it would be better to side with them and instead look westward at the French whom hold Savoy and Corsica for now."
ww1_italy.6.a:0 "Two new Nations, Two nations united."
ww1_italy.7.t:0 "Italian Neutrality"
ww1_italy.7.d:0 "With the Great War breaking out we are technically speaking a member of the Triple Alliance which requires us to support our allies that are now at war. However, we will not be joining our allies with the government making it clear even before the war began as we have differed on the Austrians opinion of this attack on Serbia being of 'defensive nature'. The Prime Minister has made it clear that the terms of the 1882 Triple Alliance do not apply becuase neither Austria-Hungary or Germany have been attacked and with a sizable oppositon to war in Italy we will remain neutral at that."
ww1_italy.7.a:0 "We probably won't go to war... Probably."
ww1_italy.8.t:0 "Secret Pact with the Entente"
ww1_italy.8.d:0 "We have decided to side with the Entente with our government growing convinced that support of Austria, the traditional enemy of our country, will not gain Italy the territories it so desperately needs. Although there have been negotiations with the Central Powers who have tried to keep us neutral we will not remain neutral with such territorial gains ahead of us on the side of the Entente."
ww1_italy.8.a:0 "We shall unite all of Italy!"
ww1_italy.9.t:0 "Joining the Entente"
ww1_italy.9.d:0 "In the recent days we have revoked the Triple Alliance publically however the majority of the pariament still opposed declaring war contrary to the nationalistic crowds whom demostrated for the war. With the London Pact signed and in order to prevent a conflict between the Crown and Parliament and the consequenced of both internal stability and foreign relationships the Parliament has accepted the declaration of war."
ww1_italy.9.a:0 "Glory to Italy!"
ww1_italy.10.t:0 "Request of Allied Support"
ww1_italy.10.d:0 "We have not exactly come completely prepared for such a long and drawn out conflict and as a result we are in need of support which luckily the British and French have managed to provide sending equipment and a few infantry divisions to help us out."
ww1_italy.10.a:0 "Great"
ww1_italy.11.t:0 "Massive War Effort"
ww1_italy.11.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
ww1_italy.11.a:0 "Keep it up"
ww1_italy.12.t:0 "Honoring the Triple Alliance"
ww1_italy.12.d:0 "With our allies now at war the time has come for Italy to honor the Triple Alliance, whilst there are a fair amount of territories we seek to gain on the side of our allies there are also an equal amount in the hands of the French."
ww1_italy.12.a:0 "We are with you!"
ww1_italy.13.t:0 "Demand South Tyrol"
ww1_italy.13.d:0 "Whilst we are not for joining the Triple Alliance in their war of agression we might as well make use of the situation and put our support up for sale with the price being South Tyrol."
ww1_italy.13.a:0 "A fair price if you ask me"
ww1_italy.1301.t:0 "Italy Demands South Tyrol"
ww1_italy.1301.d:0 "In order for Italy to join our side in the war they have put up a price being South Tyrol, if we cede the territory they promise to join our war or at the very least stay neutral in the conflict."
ww1_italy.1301.a:0 "Never!"
ww1_italy.1301.b:0 "Fine..."
ww1_italy.1302.t:0 "Austrians Refuse to Cede South Tyrol"
ww1_italy.1302.d:0 "The Austrians upon hearing news of our offer for support on their side for the price of South Tyrol have apparently bitterly disagreed saying that South Tyrol will never be a part of Italy."
ww1_italy.1302.a:0 "What now?"
ww1_italy.1303.t:0 "Austrians Agree to Cede South Tyrol"
ww1_italy.1303.d:0 "The grateful austrians upon hearing news of our offer for support on their side for the simple price of South Tyrol have quickly agreed to cede the state without much of a fuss."
ww1_italy.1303.a:0 "Great"
ww1_italy.14.t:0 "Honoring the Triple Alliance"
ww1_italy.14.d:0 "With our allies now at war the time has come for Italy to honor the Triple Alliance, whilst there are a fair amount of territories we seek to gain on the side of our allies there are also an equal amount in the hands of the French."
ww1_italy.14.a:0 "We are with you!"
ww1_italy.15.t:0 "Claims on French Territory"
ww1_italy.15.d:0 "Our claims on French territory are equally as numerous as those on the Austro-Hungarians. Pethaps it would not be wise to compromise our well-established and strategic alliance with the Central Powers, I am sure we can sacrafice our territorial ambitions in Austria, for now at least."
ww1_italy.15.a:0 "All those lands belong to us"
ww1_italy.16.t:0 "Massive War Effort"
ww1_italy.16.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
ww1_italy.16.a:0 "Keep it up"
ww1_italy.17.t:0 "Frontline Focus I"
ww1_italy.17.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_italy.17.a:0 "Great"
ww1_italy.18.t:0 "Frontline Focus II"
ww1_italy.18.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_italy.18.a:0 "Great"
ww1_italy.19.t:0 "Frontline Focus III"
ww1_italy.19.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_italy.19.a:0 "Great"
ww1_italy.20.t:0 "Homefront Focus I"
ww1_italy.20.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_italy.20.a:0 "Sounds good"
ww1_italy.11.t:0 "Homefront Focus II"
ww1_italy.21.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_italy.21.a:0 "Sounds good"
ww1_italy.22.t:0 "Homefront Focus III"
ww1_italy.22.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_italy.22.a:0 "Sounds good"
ww1_italy.23.t:0 "Patriotic Fervor"
ww1_italy.23.d:0 "With Italy now at war with her mortal enemies whom seek to prevent a greater Italian nation and the unification of all italian peoples our people have presented a large amount of nationalistic support for the war with thousands of men voluntarily sigining up as of now even coming from other countries to fight for none other than the glory of Italy!"
ww1_italy.23.a:0 "Glory to Italy!"
