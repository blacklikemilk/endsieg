endsieg_achieved.51.t:0 "Endsieg Achieved"
endsieg_achieved.51.d:0 "Congratulations my fellow Endsieg player! You have achieved the Ultimate Victory. What comes now is a decently long loading screen, and a series of land transfers. These happen over a couple days, so do not be afraid you will not get any land. This is quite CPU intensive, so it might take a while. You have made the Führer very proud, and know that the German Reich shall now truly stand a thousand years!\n\nHere are some stats about your game: \nSelected scenario: [showStatsScenario] \nDiffulty chosen: [showStatsDifficulty] \nDislikes rations: [showStatsRations] \n\nStatus of Allied Majors: \n[showStatsUSA] and [showStatsUK] \n\nMiscellaneous: \n[showStatsFinland] \n[showStatsVichy] \n[showIronman]"
endsieg_achieved.51.a:0 "I'll take it!"
endsieg_achieved.51.b:0 "I will root out communism for good."
