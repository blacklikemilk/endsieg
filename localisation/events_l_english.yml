ww2_germany.155.b:0 "I want to choose another option"
ww2_germany.156.t:0 "Treaty of Ghent Part II, Gibraltar"
ww2_germany.156.d:0 "If we are to take Gibraltar for ourselves it might be the final concession we wil be able to make from Britain \n\n If we are to give the control of Gibraltar back to the Spanish it will be viewed with much less distaste towards us from the British and we may be able to take a few more minor concessions from the British at best."
ww2_germany.156.a:0 "Take Gibraltar"
ww2_germany.156.b:0 "Give Gibraltar to Spain"
ww2_germany.156.c:0 "Leave Gibraltar"
ww2_germany.157.t:0 "Germany Says "Take Gibraltar""
ww2_germany.157.d:0 "We have decided to take Gibraltar for ourselves instead of transfering it to Spain perhaps, we have this option because we have not taken the Suez canal however after this any more concessions are likely limited to a few mediterranean islands."
ww2_germany.157.a:0 "Proceed"
ww2_germany.157.b:0 "I want to choose another option"
ww2_germany.158.t:0 "Germany Says "Give Gibraltar to Spain""
ww2_germany.158.d:0 "We have decided to out of the kindness of our heart to transfer Gibraltar back to its rightful owner Spain, this will be seen as a much less agressive approach and we will still have a few small decisions to make about future minor concessions."
ww2_germany.158.a:0 "Proceed"
ww2_germany.158.b:0 "I want to chosoe another option"
ww2_germany.159.t:0 "Germany Says "Leave Gibraltar""
ww2_germany.159.d:0 "We have decided to leave Gibraltar to its current owner in the hopes of gaining other concessions elsewhere later on."
ww2_germany.159.a:0 "Proceed"
ww2_germany.159.b:0 "I want to choose another option"
ww2_germany.160.t:0 "Treaty of Ghent Part II, Gibraltar"
ww2_germany.160.d:0 "Due to other previous demands we have been left with two options, giving Gibraltar to Spain or leaving it with the British, giving it to the Spanish would be the best choice as in the end it won't be in the British hands although Spain will remain a wild card."
ww2_germany.160.a:0 "Give Gibraltar to Spain"
ww2_germany.160.b:0 "Leave Gibraltar"
ww2_germany.161.t:0 "Germany Says "Give Gibraltar to Spain""
ww2_germany.161.d:0 "We have decided to out of the kindness of our heart to transfer Gibraltar back to its rightful owner Spain, we will still have a few small decisions to make about future minor concessions"
ww2_germany.161.a:0 "Proceed"
ww2_germany.161.b:0 "I want to choose another option"
ww2_germany.162.t:0 "Germany Says "Leave Gibraltar""
ww2_germany.162.d:0 "We have decided to leave Gibraltar to its current owner in the hopes of gaining other concessions elsewhere later on."
ww2_germany.162.a:0 "Proceed"
ww2_germany.162.b:0 "I want to choose another option"
ww2_germany.163.t:0 "Treaty of Ghent Part III, Malta"
ww2_germany.163.d:0 "Since we have not taken Gibraltar we have the option to take Malta for ourselves or if we choose to we can give it to Italy as a show of our generosity, we of course always have the option to leave Malta with its current owner."
ww2_germany.163.a:0 "Take Malta"
ww2_germany.163.b:0 "Give Malta to Italy"
ww2_germany.163.c:0 "Leave Malta"
ww2_germany.164.t:0 "Germany Says "Take Malta""
ww2_germany.164.d:0 "We have decided to take Malta for ourselves to have another strategic position in the Mediterranean"
ww2_germany.164.a:0 "Proceed"
ww2_germany.164.b:0 "I want to choose another option"
ww2_germany.165.t:0 "Germany Says "Give Malta to Italy""
ww2_germany.165.d:0 "We have chosen to out of the generosity of the heart to transfer Malta from British hands to the Italians."
ww2_germany.165.a:0 "Proceed"
ww2_germany.165.b:0 "I want to choose another option"
ww2_germany.166.t:0 "Germany Says "Leave Malta""
ww2_germany.166.d:0 "We have chosen to leave Malta with its current owner in hopes of gaining other concessiosn elsewhere."
ww2_germany.166.a:0 "Proceed"
ww2_germany.166.b:0 "I want to choose another option"
ww2_germany.167.t:0 "Treaty of Ghent Part III, Malta"
ww2_germany.167.d:0 "Since we have taken Gibraltar we cannot choose to seize Malta for ourselves however if we want we can choose to give it to Italy as a show of our generosity and in the end it will at least not be in the hands of the British, we of course always have the option to leave Malta with its current owner."
ww2_germany.167.a:0 "Give Malta to Italy"
ww2_germany.167.b:0 "Leave Malta"
ww2_germany.168.t:0 "Germany Says "Give Malta to Italy""
ww2_germany.168.d:0 "We have chosen to out of the generosity of the heart to transfer Malta from British hands to the Italians."
ww2_germany.168.a:0 "Proceed"
ww2_germany.168.b:0 "I want to choose another option"
ww2_germany.169.t:0 "Germany Says "Leave Malta""
ww2_germany.169.d:0 "We have chosen to leave Malta with its current owner in hopes of gaining other concessiosn elsewhere."
ww2_germany.169.a:0 "Proceed"
ww2_germany.169.b:0 "I want to choose another option"
ww2_germany.170.t:0 "Treaty of Ghent Part IV, Cyprus"
ww2_germany.170.d:0 "For our most likely final choice of action we can choose to take the island of Cyprus for ourselves however our Turkish allies would very much appreciate if we could turn over Cyprus back into their hands, they will surely not forget out generosity, of course we always have the choice of leaving it with its current owner."
ww2_germany.170.a:0 "Take Cyprus"
ww2_germany.170.b:0 "Transfer Cyprus to Turkey"
ww2_germany.170.c:0 "Leave Cyprus"
ww2_germany.171.t:0 "Germany Says "Take Cyprus""
ww2_germany.171.d:0 "We have chosen to take Cyprus for ourselves it will provide yet another strategic position in the mediterranean which we can use to our own benefit later on, the Turks of course may not be happy with this decision but ultimately they will get over it we hope."
ww2_germany.171.a:0 "Proceed"
ww2_germany.171.b:0 "I want to choose another option"
ww2_germany.172.t:0 "Germany Says "Give Cyprus to Turkey""
ww2_germany.172.d:0 "We have chosen to out of the genersoity of the heart to transfer Cyprus back into Turkish hands where as we see it, it rightfull belongs. This shall further strengthen the bond between our two nations for the future ahead of us in this post-war world."
ww2_germany.172.a:0 "Proceed"
ww2_germany.172.b:0 "I want to choose another option"
ww2_germany.173.t:0 "Germany Says "Leave Cyprus""
ww2_germany.173.d:0 "We have decided to leave Cyprus with its current owner."
ww2_germany.173.a:0 "Proceed"
ww2_germany.173.b:0 "I want to choose another option"
ww2_germany.174.t:0 "Treaty of Ghent Part IV, Cyprus"
ww2_germany.174.d:0 "For our most likely final choice of action we can choose to to either leave Cyprus or to give it to our Turkish allies who would very much appreciate if we could turn over Cyprus back into their hands, they will surely not forget out generosity, of course we always have the choice of leaving it with its current owner."
ww2_germany.174.a:0 "Transfer Cyprus to Turkey"
ww2_germany.174.b:0 "Leave Cyprus"
