ww2_germany.152.d:0 "We have decided to take the Suez whilst letting the British keep the rest of their Egyptian colony, this will greatly boost our naval power in the seas but we must keep our new holding secure as the threat of British invasion is never too far off with them likely being vengeful and next door."
