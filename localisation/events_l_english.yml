war_exhaustion.1.t:0 "War Exhaustion"
war_exhaustion.1.d:0 "Our war with the Allies has led to increasingly heavy battles, and these battles have taken their toll. Our men are not fighting as intensely as they once did and some begin to lose faith in our war..."
war_exhaustion.1.a:0 "This is bad..."
war_exhaustion.1.b:0 "We are almost recovered."
war_exhaustion.2.t:0 "War Exhaustion"
war_exhaustion.2.d:0 "Our war with the Allies has led to increasingly heavy battles, and these battles have taken their toll. Our men are not fighting as intensely as they once did and some begin to lose faith in our war..."
war_exhaustion.2.a:0 "This is bad..."
war_exhaustion.2.b:0 "We are slowly recovering."
war_exhaustion.3.t:0 "War Exhaustion"
war_exhaustion.3.d:0 "Our war with the Allies has led to increasingly heavy battles, and these battles have taken their toll. Our men are not fighting as intensely as they once did and some begin to lose faith in our war..."
war_exhaustion.3.a:0 "This is bad..."
war_exhaustion.4.t:0 "War Exhaustion"
war_exhaustion.4.d:0 "We have finally gotten rid of the war exhaustion that ravaged our country. Now to send our prayers to the mothers and fathers left behind alone."
war_exhaustion.4.a:0 "Finally some peace..."

ww1_germany.1.t:0 "Ottoman-German Alliance"
ww1_germany.1.d:0 "Today an alliance between our great empire and that of the Ottoman Turks has been officially ratified. The alliance is part of a joint-cooperate effort which will strengthen and help modernize the Turkish military whilst provoding German troops safe passage into neighboing British Colonies."
ww1_germany.1.a:0 "Great!"
ww1_germany.2.t:0 "Germans Supply Dervish State"
ww1_germany.2.d:0 "In an effort to fight British imperialism through other means than direct war between our two countries we have decided to supply the Dervish State which is currently fighting for freedom in the area of Somalia for almost two decades now."
ww1_germany.2.a:0 "Hopefully it will help"
ww1_germany.3.t:0 "Our Friends the Emirate of Jabal Shammar"
ww1_germany.3.d:0 "We have recently sent diplomats to the Emirate of Jabal Shammar a close ally of the Ottoman Turks and perhaps us in the near future. Our diplomats have found out that we share many of the same interests and enemies, particularly Britain and their allies, specifically the Nejd Emirate pretaining the Emirate of Jabal Shammar."
ww1_germany.3.a:0 "Great results!"
ww1_germany.4.t:0 "Our Friends the Dervish State"
ww1_germany.4.d:0 "The Dervish State is less a state more than it is an active rebellion however non-the-less we share many of the same interests when it comes to our enemies, the British Empire. In the future we may be direct allies with the Dervish State should a war break out between us and the British."
ww1_germany.4.a:0 "Hopefully we can become allies!"
ww1_germany.5.t:0 "Dervish State Joins Central Powers"
ww1_germany.5.d:0 "The Dervish State has now officially joined us and our allies in the fight against the Entente. We share the same enemy, we share the same interests, and now we fight together in the same war."
ww1_germany.5.a:0 "Great!"
ww1_germany.6.t:0 "Jabal Shammar Joins Central Powers"
ww1_germany.6.d:0 "The Emirate of Jabal Shammar hs now officially joined us and our allies in the fight against the Entente, with the entry of the Emirate of Jabal Shammar there shall now be even more resistance against the British in the Middle Eastern campaign. Additionally we have promised should the German Empire and our allies win the Great War we will help the Rashid family in an offensive war against the Saud family (Emirate of Nejd)."
ww1_germany.6.a:0 "Hurrah!"
ww1_germany.7.t:0 "Berlin-Baghdad Railway Construction Continues"
ww1_germany.7.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
ww1_germany.7.a:0 "Lets hope it gets finished soon!"
ww1_germany.8.t:0 "Berlin-Baghdad Railway Construction Continues"
ww1_germany.8.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
ww1_germany.8.a:0 "Lets hope it gets finished soon!"
ww1_germany.9.t:0 "Berlin-Baghdad Railway Construction Continues"
ww1_germany.9.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
ww1_germany.9.a:0 "Lets hope it gets finished soon!"
ww1_germany.10.t:0 "Berlin-Baghdad Railway Complete!"
ww1_germany.10.d:0 "Now that the Berlin-Baghdad Railway is officially completed we should have not only more influence in the Middle East to threaten the British, but also the suspected oilfields of Mesopotamia giving us an edge over the British who have held their Persian Oil over our heads, additionally comes the Port of Basra which will provide useful in connecting with our colonies in East Africa."
ww1_germany.10.a:0 "Three Hurrahs for the Completion!"
ww1_germany.11.t:0 "Silesia to Austria-Hungary"
ww1_germany.11.d:0 "In an effort to keep the Kingdom of Italy neutral in this war the Reichstag has come up with a plan to offer the territory of Silesia to Austria in return only if they cede South Tyrol to Italy, should they agree to stay Neutral on the terms they get it."
ww1_germany.11.a:0 "Sound good, lets see how it goes!"
ww1_germany.1101.t:0 "Germany Offers Silesia"
ww1_germany.1101.d:0 "Our ally the German Empire has offered to cede us the territory of rich industrial territory of Silesia if we shall in return cede South Tyrol to the Kingdom of Italy shall they agree to stay neutral in the war on the terms they get it."
ww1_germany.1101.a:0 "Sounds Good"
ww1_germany.1101.b:0 "We will NOT agree"
ww1_germany.1102.t:0 "Austria offers South Tyrol"
ww1_germany.1102.d:0 "The Austro-Hungarian Empire has offered us the territory of South Tyrol only on the terms that we stay neutral in the conflict."
ww1_germany.1102.a:0 "Hmmm...alright"
ww1_germany.1102.b:0 "We will not be satisfied!"
ww1_germany.12.t:0 "Negotiate with Sweden"
ww1_germany.12.d:0 "Negotiations have gone underway with the Kingdom of Sweden, our diplomats are trying to push the Swedes to join the war on our side, however it will most likely be unlikely though if it should happen it will overextend the Russian Front which should ease up our situation on the Eastern Front."
ww1_germany.12.a:0 "Lets hope they agree"
ww1_germany.13.t:0 "Zimmerman Telegram"
ww1_germany.13.d:0 "A supposedly secret diplomatic communication issued from our Foreign Office in January of 1917 has proposed a military alliance between Germany and Mexico in the event that the United States joins the First World War against Germany. We have offered Mmexico Texas, Arrizona, New Mexico shall the U.S join the war against us. However unfortuantely it was intercepted and decoded by the British Intelligence and has thoroughly angered the United States to where they will probably now join the war..."
ww1_germany.13.a:0 "That backfired quite awfully..."
ww1_germany.1301.t:0 "Zimmerman Telegram"
ww1_germany.1301.d:0 "A supposedly secret diplomatic communication issued from the German Foreign Office has offered us a deal which in the case that the United States joins the First World War against Germany we should Germany in the fight against the United States where if we end up victorious, which of course we will...we regain Arizona , New Mexico, and Texas."
ww1_germany.1301.a:0 "Accept the Deal"
ww1_germany.1301.b:0 "Sounds tempting but we'll have to decline"
ww1_germany.14.t:0 "Negotiations with Germany"
ww1_germany.14.d:0 "Recently several German diplomats have arrived in Stockholm to discuss a deal, that is if we the Kingdom of Sweden join Germany in her war against the Entente, particularly Russia, we will regain the area of Finland should we wish to take it."
ww1_germany.14.a:0 "We'll accept the deal"
ww1_germany.14.b:0 "War is not in our interests"
ww1_germany.15.t:0 "Offer Bessarabia to Rumania"
ww1_germany.15.d:0 "We have recently sent over diplomats to Bucharest offering the Rumanians Bessarabia in event of German victory agaisnt the Russian Empire, in return if the Rumanians agree to this deal they will have to remain neutral throughout the whole conflict. Though it maybe unlikely as they have more to gain through joining the Entente and taking back Austro-Hungarian Transylvania, but who knows right?"
ww1_germany.15.a:0 "Hopefully they will agree"
ww1_germany.1501.t:0 "Germany Offers Bessarabua"
ww1_germany.1501.d:0 "In the event of German Victory against the Russian Empire the Germans have offered us the territory of Bessarabia, if we Rumania agree to remain neutral throughout the whole conflict. However as we see it we have more to gain joining the Entente should the right time come."
ww1_germany.1501.a:0 "Accept the Deal"
ww1_germany.1501.b:0 "Respectfully Decline"
ww1_germany.16.t:0 "Colonial Defences in East Africa"
ww1_germany.16.d:0 "We have built several defensive structures across German East Africa in the event of a war our colonies should be properly defended."
ww1_germany.16.a:0 "Good"
ww1_germany.17.t:0 "Colonial Defences in Southwest Africa"
ww1_germany.17.d:0 "We have built several defensive structures across German Southwest Africa in the event of a war our colonies should be properly defended."
ww1_germany.17.a:0 "Good"
ww1_germany.18.t:0 "Colonial Defences in German Cameroon"
ww1_germany.18.d:0 "We have built several defensive structures across German Cameroon in the event of a war our colonies should be properly defended."
ww1_germany.18.a:0 "Good"
ww1_germany.19.t:0 "Agadir Crisis"
ww1_germany.19.d:0 "In news the French have sent substantial forces in the interior of Morocco, whilst not objecting to France's expansion the Kaiser has called for territorial compensation for Germany threatening warfare and sending a gunboat over. This has stirred up many angry German nationalists and negotiations have quickly goen underway between Berlin and Paris which have resolved the Crisis, France took over Morocco and in return have Spain the Rif territory whilst giving us concessions in Cameroon."
ww1_germany.19.a:0 "Those filthy baguettes..."
ww1_germany.20.t:0 "Rupprecht Plan"
ww1_germany.20.d:0 "Unlike the Schlieffen Plan, following the Rupprecht plan we will instead of invading through Belgium invade through Switzerland, that ought to surprise those French baguettes! However it will most likely be very difficult traversing through the Swiss mountanous terrain and even so we will be quite a ways from Paris."
ww1_germany.20.a:0 "Invasion Commence!"
ww1_germany.21.t:0 "Schlieffen Plan"
ww1_germany.21.d:0 "Created by the German Chief of Staff, Alfred von Schlieffen, the Schlieffen Plan was in short a plan to invade through Belgium thereby passing by the heavily defended Franco-German border and passing into meagerly defended French territory taking Paris and forcing a quick peace with the French Republic."
ww1_germany.21.a:0 "Declare War!"
ww1_germany.22.t:0 "Kronprinz Plan"
ww1_germany.22.d:0 "The Kronprinz Plan was simple, instead of invading Beglium or Switzerland and risking British entry into the war Germany would just fight France along the Franco-German border and leave a smaller force needed to defend whilst taking the majority of our forces and letting them deal with the larger threat, the Russian Empire towards the east."
ww1_germany.22.a:0 "Declare War!"
ww1_germany.23.t:0 "Der Goeben und der Breslau"
ww1_germany.23.d:0 "My Kaiser! In the Medditeranean sea our ships the SMS Goeben and the SMS Breslau part of the Mittelmeerdivision have been followed by the British Mediterranean Fleet who unsuccessfully have tried to intercept them, luckily the Goeben and the Breslau have managed to evade the British Mediterranean Fleet and passed throguh the Dardanelles reaching Constantinople where we handed them over to the Ottoman Empire. \n\n If all goes to plan we can bring the Ottomans into the war sooner or later..."
ww1_germany.23.a:0 "Good news!"
ww1_germany.24.t:0 "Albania Joins the Central Powers"
ww1_germany.24.d:0 "Prince William of Albania has been quite stubborn with the outbreak of war refusing to pick a side calling for Albanian neutrality, however with the Austrians unable to convince the Prince we have sent our own diplomats over who have threatened to cut off his renumeration which will likely put the Prince out of power. We have also promised in event of German victory, which of course is very likely, Albania shall get the Kosovo region from Serbia. \n\n Realizing the true state of things the Prince reconsidered his former call for neutrality and has ratified an alliance between our two countries which shall be announced to the world soon."
ww1_germany.24.a:0 "That will distract the Serbs"
ww1_germany.25.t:0 "Asien Corps sent to Turkey"
ww1_germany.25.d:0 "In an effort to assist the Ottoman Turks in their Middle East Campaign we have decided to send a detachment of the German Army, along with a medical expedition to help Ottoman sanitary units combat epidemics and treat soldiers we have also sent over some pioneers to assist in construction of roads in areas where it is needed. Hopefully out Ottoman allies can make use of this."
ww1_germany.25.a:0 "Great!"
ww1_germany.2501.t:0 "Germany sends us Support"
ww1_germany.2501.d:0 "The German Empire has sent us a detachment of the German Army to assist us in our campaign, the expedition sent over also includes Medical units to help combat epidemics and treat the wounded along with Pioneers to assist us in construction of where roads are needed, particularly Sinai."
ww1_germany.2501.a:0 "Much thanks to our German ally!"
ww1_germany.26.t:0 "Advisors sent to Turkey"
ww1_germany.26.d:0 "We have sent several German military commanders over to Turkey in an effort to strengthen and make Ottoman military forces more effective under German command."
ww1_germany.26.a:0 "Good"
ww1_germany.2601.t:0 "Germany Sends Advisors"
ww1_germany.2601.d:0 "The German Empire has sent over several German military commanders/advisors in an effort to help us make our military a more effective force all-together."
ww1_germany.2601.a:0 "Thanks Germany"
ww1_germany.27.t:0 "Maritz Rebellion"
ww1_germany.27.d:0 "We have successfully negotiated with Manie Maritz who has decided to cooperate with us and break off from South Africa's initiative to seize control of our colony, German South Africa, and instead take up arms against the South Africans themselves."
ww1_germany.27.a:0 "Good"
ww1_germany.28.t:0 "Our Friends the Tsardom of Bulgaria"
ww1_germany.28.d:0 "The Bulgarians have previously in the Second Balkan War have lost much of their core territory and are eager for vengeance, our diplomats in Bulgaria have managed to work out a reasonable deal promising Bulgaria their share of Macedonia that the Serbs own should they invade, currently preparations are under way before Bulgaria officially joins the war."
ww1_germany.28.a:0 "Great, lets hope they join soon."
ww1_germany.2801.t:0 "Our Friends the German Empire"
ww1_germany.2801.d:0 "Several German diplomats have recently made successful talks with us regarding our territorial claims on Serbia if we join the war on the side of the Central Powers, however it will be several more months before we can be ready to enter the war."
ww1_germany.2801.a:0 "Those Serbs shall pay!"
ww1_germany.29.t:0 "Bulgaria Joins the Central Powers"
ww1_germany.29.d:0 "The Tsardom of Bulgaria has today officially joined the Central Powers declaring war on Serbia, hopefully with Bulgarian assistance the Serbian opposition will be crushed for good. In addition their entry will provide a geographical conduit for material assistance from Germany to Constantinople increasing the Turkish war effort."
ww1_germany.29.a:0 "Bulgarien mit uns!"
ww1_germany.2901.t:0 "Entry into the War"
ww1_germany.2901.d:0 "Today we have officially joined the First World War on the side of the Central Powers by declaring war on Serbia, the Serb's surely were not expecting our sudden entry and their western border should be empty, something we should quickly take advantage of."
ww1_germany.2901.a:0 "Payback is coming"
ww1_germany.30.t:0 "Septemberprogramm"
ww1_germany.30.d:0 "The Septemberprogramm has recently been drafted which contains our plan for territorial expansion should victory come soon. Largely the plan has been ordered to learn about the opinion of our economic, and military elites."
ww1_germany.30.a:0 "Lets hope this plan can be somewhat realized"
ww1_germany.31.t:0 "Formation of the Kingdom of Poland"
ww1_germany.31.d:0 "Hoping to replace military losses, generals Hindenburg and Ludendorff who are the currennt supreme commanders of the German Military have insisted on establishing a polish state dependant on Germany and thus accelerated the process of creating a Polish State. \n\nA Provisional Council of State has been thereby established as the provisional government and hopefully soon we can start recruiting Poles into the army who shall celebrate us as liberators from their former Russian rulers."
ww1_germany.31.a:0 "Good...good..."
ww1_germany.32.t:0 "Polnische Wehrmacht"
ww1_germany.32.d:0 "The assemblance of the Polish Legion into a German military force is going underway where the units are going to pledge an oath of loyalty to the Kaiser."
ww1_germany.32.a:0 "We need these units"
ww1_germany.3201.t:0 "German Empire Requests Oath"
ww1_germany.3201.d:0 "The German Empire has demanded that our Polish Legions commanded by Jozef Pilsudski swear an oath oof allegiance and obedience to Kaiser Wilhelm II, however it appears that should Germany win the war Poland will become nothing more than a puppet buffer state of Germany."
ww1_germany.3201.a:0 "Agree to make the Oath"
ww1_germany.3201.b:0 "Decline to make the Oath"
ww1_germany.3202.t:0 "Oath Crisis"
ww1_germany.3202.d:0 "To much dismay the Polish Legions when asked to swear an oath of allegiance and obedience to our Emperor, Wilhelm II, have in majority declined which has supposedly been persuaded by Jozef Pilsudski, the commander of the Polish Leegions who as a result is now to be arrested. \n\n But non-the-less our efforts in Poland to form a Polnische Wehrmacht has been very dismal and largely a huge disaster...Austria-Hungary went ahead however and forcibly conscripted a force of 3,000 men from the Polish Legion."
ww1_germany.3202.a:0 "How dare they?!"
ww1_germany.3203.t:0 "Oath Pledged"
ww1_germany.3203.d:0 "The Polish Legion went ahead and pledged an oath to the Kaiser, now their forces are officially under our full command our efforts to create Polnische Wehrmacht should draw several tens of thousands of men to be recruited in the Polish region."
ww1_germany.3203.a:0 "Great!"
ww1_germany.33.t:0 "Lenin on the Train to Russia"
ww1_germany.33.d:0 "A prominant Communist Revolutionary, by the name of Vladimir Lenin, has negotiated a passage to Russia from Germany after helping us recognize how Lenin and his fellow dissidents could cause many internal problems for our Russian enemies. He was put aboard a sealed train carriage and should arrive in Petrograd in the coming days..."
ww1_germany.33.a:0 "Hopefully he can do some real damage..."
#ww1_germany.34.t:0 ""
#ww1_germany.34.d:0 ""
#ww1_germany.34.a:0 ""
ww1_germany.35.t:0 "Power to the Kaiser"
ww1_germany.35.d:0 "Instead of putting our faith so much into the military itself we have decided to put our faith rather in the Kaiser himself meaning that in the future should it come to it we will not allow any military commander to subsequently take over control."
ww1_germany.35.a:0 "Good"
ww1_germany.36.t:0 "Power to the Military"
ww1_germany.36.d:0 "We have decided to put out faith into the military, the Kaiser himself puts his faith here saying "The soldiers and the army, not Parliamentary majorities and decisions, have welded the German Empire together. I put my trust in the army.""
ww1_germany.36.a:0 "Good point"
ww1_germany.37.t:0 "Rebuilding of the Navy"
ww1_germany.37.d:0 ""
ww1_germany.37.a:0 ""
ww1_germany.38.t:0 "Sinking of the Lusitania"
ww1_germany.38.d:0 "The RMS Lusitania had recently been torpedoed by one of our German U-boats the U-20, around 124 Americans were beleived to be onboard that had died, intotal 1,198 died with 761 survivors remaining. This will definately push the U.S against us and perhaps push them to enter the war itself."
ww1_germany.38.a:0 "Well it did contain munitions!"
ww1_germany.39.t:0 "Unrestricted Submarine Warfare"
ww1_germany.39.d:0 "Unlike abiding by Prize rules which require submarines to surface and search merchantmen placing the crews in a "place of safety" before sinking them, we have decided to disregard the law. This should starve the British of the supplies coming in and or out of their Island, however this may anger some nations, particularly the U.S..."
ww1_germany.39.a:0 "We will starve them into submission"
ww1_germany.40.t:0 "Home Front Focus I"
ww1_germany.40.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_germany.40.a:0 "Sounds good"
ww1_germany.41.t:0 "Home Front Focus II"
ww1_germany.41.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_germany.41.a:0 "Sounds good"
ww1_germany.42.t:0 "Home front Focus III"
ww1_germany.42.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_germany.42.a:0 "Sounds good"
ww1_germany.43.t:0 "Frontline Focus I"
ww1_germany.43.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_germany.43.a:0 "Sounds good"
ww1_germany.44.t:0 "Frontline Focus II"
ww1_germany.44.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_germany.44.a:0 "Sounds good"
ww1_germany.45.t:0 "Frontline Focus III"
ww1_germany.45.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_germany.45.a:0 "Sounds good"
ww1_germany.46.t:0 "Sufficient Grain Shipments from Ukraine"
ww1_germany.46.d:0 "With the takeover of Pavlo Skoropadsky in Ukraine who is very much Pro-German we should be getting more sufficient shipments of grain from the Ukraine. Hopefully it will somewhat counter the Northsea Blockade that the British have been conducting for several years now."
ww1_germany.46.a:0 "Grain for everyone!"
ww1_germany.47.t:0 "Preparation for War"
ww1_germany.47.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
ww1_germany.47.a:0 "Ok"
ww1_germany.48.t:0 "Home by Christmas"
ww1_germany.48.d:0 "With the war just now kicking off many believe it will be over quite quickly in a matter of days or weeks at most but definately by Christmas! The Kaiser himself has publicly stated to the soldiers that "They shall be home before the leaves have fallen from the trees.""
ww1_germany.48.a:0 "Hopefully it shall be so"
ww1_germany.49.t:0 "Shorter Training Periods"
ww1_germany.49.d:0 "Due to extreme losses in the field of battle we need to replace those losses which leads us to shorten the training period and get those boys on the field as soon as possible. Although it will somewhat hamper their abilities to be true specialists it is better to have the holes in the ranks filled in as quickly as possible."
ww1_germany.49.a:0 "Hopefully it helps"
ww1_germany.50.t:0 "Our Friends Afgahnistan"
ww1_germany.50.d:0 "With the Ottoman Turks declaring a jihad not being enough to drive the Afgahni's to join us in our war effort against the Entente we have decided to send over an expedition to Afgahnistan to discuss and share our interests which had turned out to be quite similar."
ww1_germany.50.a:0 "Hopefully we can drag them into the war..."
ww1_germany.51.t:0 "Negotiations with Afgahni Sultan"
ww1_germany.51.d:0 "Our expedition which had previously been sent to Afgahnistan to increase relations between our two nations have discussed Afgahnistan's entry into the First World War on our side. It is critical for Afgahnistan to invade India in order for Britain to lose it, which would definately turn the war in our favor. The real issue is that the Afgahn sultan's main source of income is British subsidies which means he may be reluctant to accept our deal and join the war on our side."
ww1_germany.51.a:0 "Lets hope he agrees"
ww1_germany.5101.t:0 "Germany Offers Us a Deal"
ww1_germany.5101.d:0 "The German diplomatic mission to Kabul has increased relations between our two nations recently however they have recently proposed us a deal offering us territory from India and perhaps also from Russia should we be victorious. However the issue is that the Sultan's main source of income comes from British subsidies given to him, and if we choose to put ourselves on the side of the Central Powers we would lose this thus getting rid of our main source of income, not to mention if we are to lose the results for our country would likely be disastrous..."
ww1_germany.5101.a:0 "Decline their Offer"
ww1_germany.5101.b:0 "Accept their Offer"
ww1_germany.5102.t:0 "Afgahnistan Declines"
ww1_germany.5102.d:0 "The Sultan of Afgahnistan has declined our offer of promising land from British Raj, and perhaps Russia, should we be victorious. More likely it is because the Afgahn sultan's main source of income is from the British making war something not in their interests."
ww1_germany.5102.a:0 "Thats a shame"
ww1_germany.5103.t:0 "Afgahnistan Accepts"
ww1_germany.5103.d:0 "The Sultan of Afgahnistan has graciously accepted our offer and Afgahnistan is now an official member of the Central Powers, hopefully they will be able to do some real damage against British Raj and drive the Indians to rebellion."
ww1_germany.5103.a:0 "Great news!"
ww1_germany.52.t:0 "The Hindu-German Conspiracy"
ww1_germany.52.d:0 "In an attempt to instigate a rebellion within British India we have brokered a deal with the President of the first Provisional Government of India led by Indian freedom fighter, Mahendra Pratap as President. If the plan works out there should be a successful revolt from the Indian revolutionary underground and exiled or self-exiled nationalists along with a Pan-Indian mutiny in the British Indian Army going from Punjab to Singapore. \n\n It will however, not be an easy task by any means and will easily be thwarted should the British intelligence catch on in any way."
ww1_germany.52.a:0 "Lets hope it works out..."
ww1_germany.5202.t:0 "Pan-Indian Revolt Successful!"
ww1_germany.5202.d:0 "Against all odds our plot to incite a Pan-Indian revolt in British Raj has been largely successful and is within the few days due to spread all across India like a sweeping wildfire. The Provisional Government of India has been set up in northern India near Afgahnistan for now with Mahendra Pratap taking lead of the revolution and aligning the revolutionary state with the Central Powers. \n\n If all goes well and the revolution succeeds it is beyond a doubt that the end of the British Empire is near..."
ww1_germany.5202.a:0 "Hurrah!"
ww1_germany.52021.t:0 "Insurrection in Guharat"
ww1_germany.52021.d:0 "Local revolutionaries in the state of Guharat have taken up arms and formed a local militia joining Mahendra Pratap in his revolution for Indian Independence against British hegemony over India."
ww1_germany.52021.a:0 "Damn!"
ww1_germany.52022.t:0 "Insurrection in Mumbai, Madhya Pradesh, and Jharkhand"
ww1_germany.52022.d:0 "Local revolutionaries in the states of Mumba, Madya Pradesh, and Jharkhand have risen up taking up arms against us joining Mahendra Pratap's revolutionary forces to fight against British hegemony over India."
ww1_germany.52022.a:0 "Is this the end of the British Raj?"
ww1_germany.52023.t:0 "Insurrection in Mysore, Madras, Orissa, and Bihar"
ww1_germany.52023.d:0 "Recently local revolutionaries in Mysore, Madras, Orissa, and Bihar have taken up arms against the British Raj joining Mahendra Prataps revolution against British hegemony over India."
ww1_germany.52023.a:0 "Blood shall be spilled..."
ww1_germany.5203.t:0 "Plot in India Foiled"
ww1_germany.5203.d:0 "Unfortunately our plot to incite a Pan-Indian revolt in British Raj has been uncovered by British Intelligence and thus foiled, although a few garrisons across india have continued with the plan taking up arms anyway they have quickly been crushed by the British. \n\n Although, who knows, perhaps if we continue this war long enough there shouldn't be a need to incite a rebellion it may just happen by itself..."
ww1_germany.5203.a:0 "What did we expect?"
ww1_germany.52031.t:0 "Indian Revolution Thwarted"
ww1_germany.52031.d:0 "Thanks to the success of British intelligence we have been able to thwart a planned Pan-Indian Mutiny in British Raj which would have likely saw us lose our grip over the colony had it gone to plan. Although some Indian garrisons have still risen up as mutineers these have been very limited cases which have been easily crushed with little to none resistance."
ww1_germany.52031.a:0 "Those dastardly Germans..."
