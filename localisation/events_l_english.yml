ww2_germany.146.d:0 "We have decided to not take the Suez canal for ourselves but give it to our allies the Ottoman Empire, this would be seen as a more neutral approach for the British however whilst the Ottoman Turks are heavily under our influence, if we were to fall out the fate of Suez might shift hands."
ww2_germany.146.a:0 "Proceed"
ww2_germany.146.b:0 "I want to choose another option"
ww2_germany.147.t:0 "Suez Question Answered, Germany says “Form Independent Egypt”"
ww2_germany.147.d:0 "We have decided not only to take the Suez canal but to force the English to forfeit their whole Egyptian colony in the hopes to secure the region in general, it will now be under our influence as a puppet and we should fear no invasion from a neighboring enemy colony. However this will greatly reduce how much more after this we can ask for."
ww2_germany.147.a:0 "Proceed"
ww2_germany.147.b:0 "I want to choose another option"
ww2_germany.148.t:0 "Suez Question Answered, Germany says ‘Transfer Egypt to Turks”"
ww2_germany.148.d:0 "We have decided seeing Turkish interests in the region to transfer the Egyptian colony to Turkish hands, this would be seen as a more neutral approach from the British point of view as the colony would not be completely under our control, just under our influence. Though this means any falling out with the Turks could mean a shift of Egypt into enemy hands."
ww2_germany.148.a:0 "Proceed"
ww2_germany.148.b:0 "I want to choose another option"
ww2_germany.149.t:0 "Suez Question Answered, Germany says "Leave Suez""
ww2_germany.149.d:0 "We have decided to leave the Suez Canal and Egypt fully under the control of the British in order to seek more concessions elsewhere."
ww2_germany.149.a:0 "Proceed"
ww2_germany.149.b:0 "I want to choose another option"
ww2_germany.150.t:0 "Treaty of Ghent, the Suez Question"
ww2_germany.150.d:0 "By taking Suez ourselves it would severely undermine British power projection in the mediterranean and we would most likely not be able to get away with any more serious demands, however on the flip side we would have a lot of power controlling the canal \n\n Leaving Suez we will be able to get away with more demands later on as the discussion progresses \n\n Giving Suez to the Turks would satisfy the Ottoman Empire and make the British more willing to cede the territory however it will be up to the Turks as to who ‘owns’ it. Though they are technically our puppet, if a change in leadership changes we could be threatened. \n\n Forming an independent Egypt would severely limit our further limits of demands from the British however this would remove all British power projection in the mediterranean and guarantee the Egyptian Sultanate as a de facto puppet of the Empire."
ww2_germany.150.a:0 "Take Suez for Ourselves"
ww2_germany.150.b:0 "Give Suez to the Turks"
ww2_germany.150.c:0 "Form Independent Egypt"
ww2_germany.150.c:0 "Leave Suez, no concessions"
ww2_germany.151.t:0 "Treaty of Ghent, the Suez Question"
ww2_germany.151.d:0 "By taking Suez ourselves it would severely undermine British power projection in the mediterranean and we would most likely not be able to get away with any more serious demands, however on the flip side we would have a lot of power controlling the canal \n\n Leaving Suez we will be able to get away with more demands later on as the discussion progresses \n\n Giving Suez to the Turks would satisfy the Ottoman Empire and make the British more willing to cede the territory however it will be up to the Turks as to who ‘owns’ it. Though they are technically our puppet, if a change in leadership changes we could be threatened. \n\n Forming an independent Egypt would severely limit our further limits of demands from the British however this would remove all British power projection in the mediterranean and guarantee the Egyptian Sultanate as a de facto puppet of the Empire. \n\n Giving Egypt to the Turks would also limit our demands later on and if our alliance with the Turks splits later on we won't have any of these benefits \n\n Incorporating Egypt as our colony would be perhaps the most drastic decision drawing up a lot of infamy and severely limiting further negotiations."
ww2_germany.151.a:0 "Take Suez for Ourselves"
ww2_germany.151.b:0 "Give Suez to the Turks"
ww2_germany.151.c:0 "Form Independent Egypt"
ww2_germany.151.dd:0 "No Concessions"
