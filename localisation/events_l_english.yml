ww1_china.1.t:0 "Gengxu New Army Uprising"
ww1_china.1.d:0 "Recently a new uprising has popped up in Guangzuo involving a conflict between citizens and local police against the New Army. After the revolutionary leader Ni Yingdian was killed by our forces however the remaining revolutionaries were swiftly defeated with the uprising failing to gain any traction luckily."
ww1_china.1.a:0 "Good handling..."
ww1_china.2.t:0 "Second Guangzuo Uprising"
ww1_china.2.d:0 "Recently another uprising has occured in Guangzuo which ended in another defeat of the revolutionaries however unfortunately the 72 revolutionaries who could be identified were then hailed as martyrs to the revolutionary causing increased dissent within the country!"
ww1_china.2.a:0 "Darn"
ww1_china.3.t:0 "Wuchang Uprising"
ww1_china.3.d:0 "On October 9th, revolutionaries with the intent on overthrowing our dynasty had built bombs one of which had gone off causing them to start the uprising earlier than expected although the uprising proved harder to handle and ultimately ended up resulting in success for the revolutionaries capturing the entire city of Wuchang. If we dont crush this now the revolution will spread like wildfire!"
ww1_china.3.a:0 "Damn!"
ww1_china.3.b:0 "(Play as Revolutionaries)"
ww1_china.4.t:0 "Changsha Restoration"
ww1_china.4.d:0 "Following the successful uprising in Wuchang, in Changsha, Jian Dafend and Chen Zuoxin have headed an armed group of revolutionares in a campaign to try and extend the uprising even further down into Changsha and ended up capturing the city and killing the local imperial general."
ww1_china.4.a:0 "They must be crushed!"
ww1_china.5.t:0 "Shaanxi Uprising"
ww1_china.5.d:0 "In Shaanxi another uprising was launched in an effort to capture Xi'an which was successful after a tough two day struggle between both sides proving the revolutionaries victorious."
ww1_china.5.a:0 "We are doomed!"
ww1_china.6.t:0 "Jiujiang Uprising"
ww1_china.6.d:0 "On Octoer 23, Lin Sen, Jiang Qun, Cai Hui, and other members of the Tongmenghui in the province of Jiangxi plotted a revolt of New Army units and achieved victory establishing the Jiujang Military Government."
ww1_china.6.a:0 "Damn!"
ww1_china.7.t:0 "Shanxi Taiyuan Uprising"
ww1_china.7.d:0 "On October 2, Yan Xishan of the New Army led an uprising in Taiyuan the capital of the Shanxi Province and managed to kill the Qing Governor and take control of Taiyuan."
ww1_china.7.a:0 "This is the end of the Qing Dynasty"
ww1_china.8.t:0 "Kunming Uprising"
ww1_china.8.d:0 "On October 30th, in the Yunna province, several revolutionaries managed to capture Kunming with the help of the New Army officers."
ww1_china.8.a:0 "Damn!"
ww1_china.9.t:0 "Tibetan Militia Attack!"
ww1_china.9.d:0 "Recently in Tibet a Tibetan formed militia has attacked our garrison and has therefore effectively ousted out of Tibet establishing an independent Tibetan state."
ww1_china.9.a:0 "Damn!"
ww1_china.10.t:0 "Shanghai Uprising"
ww1_china.10.d:0 "On November 3rd, several revolutionaries in Shanghai have managed to organize an armed rebellion recieving support of the local police officers. The rebels swiftly captured the whole city of Shanghai from our men."
ww1_china.10.a:0 "We are doomed!"
ww1_china.11.t:0 "Guizhuo-Zhejiang Uprising"
ww1_china.11.d:0 "On November 4th, Revolutionaries in Zhejiang and Guizhuo led successful uprisings capturing Guiyang in Guizhuo and Hangzhuo in Zhejiang."
ww1_china.11.a:0 "Damn!"
ww1_china.12.t:0 "Jiangsu-Ahui Uprising"
ww1_china.12.d:0 "On November 5th, in the provinces of Jiangsu and Anhui uprisings were launched by revolutionaries proving successful with the defeat of our forces in the areas."
ww1_china.12.a:0 "This is the end of the Qing Dynasty"
ww1_china.13.t:0 "Guangxi Uprising"
ww1_china.13.d:0 "On November 7, the Guangxi politics derpartment decided to secede from the Qing government with Lu Rongting said to become the new governor of the province to replace the former Qing governor Shen Bingkun."
ww1_china.13.a:0 "Damn!"
ww1_china.14.t:0 "Fujian Uprising"
ww1_china.14.d:0 "On November 11, the entire Fujian province declared independence and the New Army launched an uprising against the Qing army which was shortly after swiftly defeated by the revolutionary forces."
ww1_china.14.a:0 "Everyone is turning on us!"
ww1_china.15.t:0 "Guangdong Uprising"
ww1_china.15.d:0 "Several local militians in Guangdong have launched uprisings across the Guangdong province in an effort to oust our forcesand the local represetatives of Guangdong have decided to support the revolution."
ww1_china.15.a:0 "Damn!"
ww1_china.16.t:0 "Shandong Uprising"
ww1_china.16.d:0 "On November 13, several officers of the New Army and Qing governor of Shandong, Sun Baoqi, have agreed to secede from or government announced Shandong's independence supporting the revolution."
ww1_china.16.a:0 "We are doomed!"
ww1_china.17.t:0 "Ningxia Uprising"
ww1_china.17.d:0 "On November 23, an uprising was launched in the province of Ningxia with the Ningxia Revolutionary Military Government being established shortly after supporting the revolution."
ww1_china.17.a:0 "Everyone is turning on us!"
ww1_china.18.t:0 "Sichuan Independence"
ww1_china.18.d:0 "On November 22 Chengdu and Sichuan declared independence and have agreed to support the revolution with Qing officals being murdered."
ww1_china.18.a:0 "Damn!"
ww1_china.19.t:0 "Emperor Puyi Abdicates!"
ww1_china.19.d:0 "Following the start of the Wuhna Uprising our forces have been unable to contain the revolution which has spread like wildfire across the empire. Yuan Shikai, the strongman dispatched by our court to crush the revolution has himself failed and many ahave no wish to fight for a dynasty which is seen as having lost the Mandate of Heaven. \n\n Following a deal brokered by Yuan Shikai, Empress Dowager Longyu endorsed the 'Imperial Edict of the Abdication of the Qing Emperor' with the Qing Empire ceasing to therefore exist. Puyi is to to retain his imperial titles and remain in the northern half of the Frobidden City earning ah efty annual subsidy granted by the Republic."
ww1_china.19.a:0 "The Qing Empire Falls..."
ww1_china.20.t:0 "The Second Revolution"
ww1_china.20.d:0 "With tension heating up between the KMT and Yuan over Yuan Shikai's dictatorial actions Sun Yat-sen has fled to Japan and called for a Secon Revolution but this time against our leader Yuan Shikai. In reaction to this call for a Second Revolution Yuan Shikai has taken action by dissolving the national and provincial assempings, and the House of Representatives and Senate which were replaced by the newly formed Council of State. \N\N Yuan Shikai has labeled the KMT a siditious organization and ordered the dissolution evicting all members from parliament."
ww1_china.20.a:0 "We will crush them!"
ww1_china.21.t:0 "Yuan Shikai the new President!"
ww1_china.21.d:0 "Following Yuan's significant contribution to the revolution by convincing the Empress Dowager to sign the edict for the abdication of the emperor Yuan Shikai has rightfully asked for his position of president for his deed. Following some internal bickering Sun Yat-sen has agreed to Yuan's presidency."
ww1_china.21.a:0 "Alright"
ww1_china.22.t:0 "Yuan Shikai Declares Himself Emperor!"
ww1_china.22.d:0 "Today on 20 November 1915, the president Yuan Shikai has held a specialyl convened 'Representative Assembly' which has unanimously voted offering Yuan the throne. Yuan has since accepted the invitation proclaiming himself Emperor of the Chinese Empire under the era name of Hongxian. \n\n The new Empire of China is set to formally begin on the 1 January 1916, when Emperor Yuan Shikai intends to conduct the accession rites and has placed an order for a 40,000 piece procelain set costing 1.4 million yuan, a large jade seal, and two imperial robes costing 400,000 yuan each. \n\n Although it must be said domestically and internationally there have been many open protests throughout China denouncing the Emperor, even Japan whom promised to support the accession of Yuan has grown indifferent or openly hostile not giving Yuan his anticipated recognition, and now rumours are going around that Sun Yat-sen who has fed to Tokyo is organizing another plot to overthrow Yuan."
ww1_china.22.a:0 "Glory to the Emperor!"
ww1_china.23.t:0 "National Protection War Begins!"
ww1_china.23.d:0 "Following Yuan Shikai's revival of the monarchy and accession to the throne there has been significant unrest within China, something the government of Yuan Shikai has badly miscalculated with no international support or recognition either. In Yunnan provincial military leaders such as Tang Jiyao, Cae E., and Li Liejun, have declared their independence and have launched expeditions against Yuan."
ww1_china.23.a:0 "Damn!"
ww1_china.24.t:0 "Yuan Shikai Abdicates"
ww1_china.24.d:0 "Faced with amounting pressure Yuan Shikai is now forced to choose one of two options either to completely abandon the monarchy in order to hopefully please the people and his enemies reinstating the Republic with himself as president still or to cling onto the throne and attempt to decisvely crush this large rebellion."
ww1_china.24.a:0 "Abdicate the Throne"
ww1_china.24.b:0 "Cling onto the Throne"
ww1_china.25.t:0 "Yuan Shikai Dies"
ww1_china.25.d:0 "With Yuan Shikai's death the National Protection has been proclaimed a sucess with the provinces whom have rebelled rescinding their declarations of independence. \n\n Yuan Shikai has died of Uremia at 10 a.m. at the age of fifty-six, his funeral procession is to take place in Beijingsoon where his remains will be placed in a large mausoleum."
ww1_china.25.a:0 "Peace at last"
ww1_china.26.t:0 "Revival of the Monarchy?"
ww1_china.26.d:0 "Many of Yuan Shikais supporters have advocated for a revival of the monarchy saying that the Republic had only been effective as a transitional phase to end Manchu rule. Points were made such as that China's political situation demanded stability that only a monarchy could ensure and the Chinese masses have long been used to autocratic rule."
ww1_china.26.a:0 "What will come of this?"
ww1_china.27.t:0 "Intermission Between Governments Part I"
ww1_china.27.d:0 "Hang in there you will get one more event after this which will load in the Republic of China OOB."
ww1_china.27.a:0 "Okay"
ww1_china.28.t:0 "Intermission Between Governments Part II"
ww1_china.28.d:0 "Yay it is finally over!"
ww1_china.28.a:0 "Happy Time!"
