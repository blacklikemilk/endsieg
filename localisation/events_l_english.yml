ww1_hungary.1.t:0 "Treaty of Trianon"
ww1_hungary.1.d:0 "With our defeat in the Hungarian-Romanian War we have conluded a peace agreement to finally end the First World War officially regulating the status of us an an independent state and defining our borders. The Treaty of Trianon has left us landlocked with all remaining territory being 28% of the original Pre-War Kingdom of Hungary, the population remains at only 7.6 million, 36% of our pre-war population of 20.9 million with 3.3 million Hungarians being left outside of our borders. The Treaty has also limited our army to 35,000 officers and men as well as forcing us to pay war reparations to our neighbors. We have had no other option but to accept these horrid terms, perhaps one day it will be reversed..."
ww1_hungary.1.a:0 "Damn!"
ww1_hungary.2.t:0 "Communists Take Hold of Goverment"
ww1_hungary.2.d:0 "With Mihaly Karolyi announcing that the Denes Berinkey government would resign and informing the Council of Ministers that only Social Democrats could form a new goverment seeing as they were the party with the highest public support, in an effort to form a governing coalition the Social Democrats without the party leader Mihaly Karolyi started secret negotations with the communist leaders who were still imprisoned. These negotaitions eventually merged the Social Deocrat Party and the Hungarian Communist Party into one government under the name of the Hungarian Socialist Party. Karolyi who was not informed of this also an outspoken Anti-Communism quickly found himself faced with a government dominated by communists and resigned and following the release of Bela Kun other communists from prison the Communists took power establishing the Hungarian Soviet Republic."
ww1_hungary.2.a:0 "Rise my comrades!"
ww1_hungary.3.t:0 "Yugoslav Occupation of Vojvodina"
ww1_hungary.3.d:0 "With the territory of Vojvodina promised to the new Yugoslav state the Assembly of Serbs and other nationals of Vojvodina in Novi Sad have proclaimed the unification of Vojvodina with Yugoslavia which has been followed by Yugoslav troops moving into the region against our border."
ww1_hungary.3.a:0 "But the hungarians there?!"
ww1_hungary.4.t:0 "Czech Occupation of Carpathian Ruthenia"
ww1_hungary.4.d:0 "Czech troops acting in coordination with Romanian forces have arrived from the east - both acting under French auspices - and have entered the area crushing local hungarian militias before integrating it into Czechoslovakia."
ww1_hungary.4.a:0 "We will be back!"
ww1_hungary.5.t:0 "Hungarian-Rummanian War Begins"
ww1_hungary.5.d:0 "With us failing to agree upon the 'Vix Note' the Rumanians have taken things into their own hands and have started to prepare for an offensive on the border. As a result Bela Kun, who has previously tried to buy our country time to prepare for such possibilities of war has pushed for an immediate offense to catch the Rumanians off guard. Hopefully if we manage to hold the Rumanians off long enough Soviet Russia could come to our aid and invade the Rumanians from the east."
ww1_hungary.5.a:0 "We will not surrender our territory!"
ww1_hungary.6.t:0 "The Vix Note"
ww1_hungary.6.d:0 "In exchange for Hungary's agreement to the conditionsset out in the Vix note the allies have promised to lift the blockade of Hungary and to take a benevolent attitude towards Hungary's loss of territory to Romania, Czechoslovakia, and Yugoslavia. If we accept the Vix Note the Rumanians will take the whole of Transylvania where millions of ethnic hungarians live. We cannot let this happen!"
ww1_hungary.6.a:0 "We will back down"
ww1_hungary.6.b:0 "We would not accept something so preposterous!"
ww1_hungary.7.t:0 "Communists Arrested"
ww1_hungary.7.d:0 "Today a demonstration has turned violent with agressive demonstrations from the radical communists whom have demosntrated protested against the media and Karoliy's liberal government. The protestors have attacked the editorial office of the Social Democratic Party of Hungary's offical papaer the 'People's Word' in which several people and policemen were killed. \n\n This disturbance of the peace has prompted the Social Democrat party to arrest the leaders of the communist party and ban the Voros Ujsag closing down the communist party's building."
ww1_hungary.7.a:0 "A neccesary action"
