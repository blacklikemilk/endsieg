    remaining_1943.1.t:0 "Operation Husky"
    remaining_1943.1.desc:0 "The Allied invasion of Sicily, codenamed Operation Husky, was a major campaign of World War II, in which the Allies took the island of Sicily from the Axis powers. It began with a large amphibious and airborne operation, followed by a six-week land campaign, and initiated the Italian Campaign. \nHusky began on the night of 9â€“10 July 1943, and ended on 17 August. Strategically, Husky achieved the goals set out for it by Allied planners; the Allies drove Axis air, land and naval forces from the island and the Mediterranean sea lanes were opened for Allied merchant ships for the first time since 1941. The Italian leader, Benito Mussolini, was toppled from power in Italy and the way was opened for the Allied invasion of Italy. The German leader, Adolf Hitler, \"canceled a major offensive at Kursk after only a week, in part to divert forces to Italy\", resulting in a reduction of German strength on the Eastern Front."
    remaining_1943.1.a:0 "Fire the order."
